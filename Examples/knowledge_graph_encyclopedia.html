n rate", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eaction rate\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: action rate Wikipedia URL: Action rate Actions per minute , abbreviated to APM , is a term used in video games , particularly real-time strategy and fighting games which refers to the total number of actions that a player can perform in a minute. Actions per minute are the number of actions (such as selecting units or issuing an order) completed within a minute of gameplay in real-time strategy games , most notably in StarCraft . High APM is often associated with skill, as it can in...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "additives", "label": "additives", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eadditives\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: additives Wikipedia URL: Additives Additive may refer to:\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "adulterants", "label": "adulterants", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/How_the_microscope_reveals_adulteration_b10154140_027_tif_ks65hd45w.tiff/lossless-page1-250px-How_the_microscope_reveals_adulteration_b10154140_027_tif_ks65hd45w.tiff.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eadulterants\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: adulterants Wikipedia URL: Adulterants An adulterant is a substance discreetly added to another that may compromise the safety or effectiveness. Consumable products, such as food , cosmetics , pharmaceuticals and fuels , are frequently adulterated to reduce the cost or difficulty of production without the knowledge of the buyer, allowing the product to be sold at the same price as a chemically pure equivalent. The adulteration of illegal drugs is known as lacing . \"How the microscop...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "AI", "label": "AI", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Dall-e_3_%28jan_%2724%29_artificial_intelligence_icon.png/120px-Dall-e_3_%28jan_%2724%29_artificial_intelligence_icon.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAI\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: AI Wikipedia URL: AI Artificial intelligence ( AI ) is the capability of computational systems to perform tasks typically associated with human intelligence , such as learning , reasoning , problem-solving , perception , and decision-making . It is a field of research in computer science that develops and studies methods and software that enable machines to perceive their environment and use learning and intelligence to take actions that maximize their chances of achieving defined g...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "aldehyde group", "label": "aldehyde group", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Aldehyde_general_structure.svg/150px-Aldehyde_general_structure.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ealdehyde group\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: aldehyde group Wikipedia URL: Aldehyde group In organic chemistry , an aldehyde ( / \u02c8 \u00e6 l d \u026a h a\u026a d / ) (lat. al cohol dehyd rogenatum, dehydrogenated alcohol ) is an organic compound containing a functional group with the structure R\u2212CH=O . The functional group itself (without the \"R\" side chain ) can be referred to as an aldehyde but can also be classified as a formyl group . Aldehydes are a common motif in many chemicals important in technology and biology. Aldehyde structure\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "allergies", "label": "allergies", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/The_Allergy_Pathway.jpg/250px-The_Allergy_Pathway.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eallergies\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: allergies Wikipedia URL: Allergies An allergy is an exaggerated immune response where the body mistakenly identifies an ordinarily harmless allergen as a threat. Allergic reactions give rise to allergic diseases such as hay fever , allergic conjunctivitis , allergic asthma , atopic dermatitis , food allergies , and anaphylaxis . Symptoms of allergic diseases may include red eyes , an itchy rash , sneezing , coughing , a runny nose , shortness of breath , or swelling. A summary diagr...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "ambient temperature", "label": "ambient temperature", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Mercury_Thermometer.jpg/250px-Mercury_Thermometer.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eambient temperature\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: ambient temperature Wikipedia URL: Ambient temperature Room temperature , colloquially, denotes the range of air temperatures most people find comfortable indoors while dressed in typical clothing. Comfortable temperatures can be extended beyond this range depending on humidity , air circulation , and other factors. Mercury-in-glass thermometer measuring an ambient temperature of 23 \u00b0C (73 \u00b0F) a little above the normal \"room temperature\" range\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "animal testing", "label": "animal testing", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Wistar_rat.jpg/250px-Wistar_rat.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eanimal testing\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: animal testing Wikipedia URL: Animal testing Animal testing , also known as animal experimentation , animal research , and in vivo testing , is the use of non-human animals , as model organisms , in experiments that seek answers to scientific and medical questions. This approach can be contrasted with field studies in which animals are observed in their natural environments or habitats. Experimental research with animals is usually conducted in universities, medical schools, pharmac...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Aristolochiaceae", "label": "Aristolochiaceae", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Aristolochia_californica_flower_2004-02-23.jpg/250px-Aristolochia_californica_flower_2004-02-23.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAristolochiaceae\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Aristolochiaceae Wikipedia URL: Aristolochiaceae The Aristolochiaceae ( English: / \u0259 \u02cc r \u026a s t \u0259 \u02c8 l o\u028a k i \u0259 s i i / ) are a family, the birthwort family , of flowering plants with seven genera and about 400 known species belonging to the order Piperales . The type genus is Aristolochia L.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Aristolochic acid", "label": "Aristolochic acid", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Aristolochic_acid.png/250px-Aristolochic_acid.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAristolochic acid\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Aristolochic acid Wikipedia URL: Aristolochic acid Aristolochic acids ( English: / \u0259 \u02cc r \u026a s t \u0259 \u02c8 l o\u028a k \u026a k / ) are a family of carcinogenic , mutagenic , and nephrotoxic phytochemicals commonly found in the flowering plant family Aristolochiaceae (birthworts). Aristolochic acid (AA) I is the most abundant one. The family Aristolochiaceae includes the genera Aristolochia (birthwort) and Asarum (wild ginger), which are both commonly used in Chinese herbal medicine . Despite the hos...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "aryl", "label": "aryl", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Phenyl-group.svg/250px-Phenyl-group.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003earyl\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: aryl Wikipedia URL: Aryl In organic chemistry , an aryl is any functional group or substituent derived from an aromatic ring , usually an aromatic hydrocarbon , such as phenyl and naphthyl . \"Aryl\" is used for the sake of abbreviation or generalization, and \"Ar\" is used as a placeholder for the aryl group in chemical structure diagrams, analogous to \u201cR\u201d used for any organic substituent. \u201cAr\u201d is not to be confused with the elemental symbol for argon . A phenyl group is the simplest a...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "BHT", "label": "BHT", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eBHT\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: BHT Wikipedia URL: BHT\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "biomarkers", "label": "biomarkers", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/CardiacMarkerComparison.JPG/250px-CardiacMarkerComparison.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ebiomarkers\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: biomarkers Wikipedia URL: Biomarkers In biomedical contexts, a biomarker , or biological marker , is a measurable indicator of some biological state or condition. Biomarkers are often measured and evaluated using blood, urine, or soft tissues to examine normal biological processes , pathogenic processes, or pharmacologic responses to a therapeutic intervention . Biomarkers are used in many scientific fields . After a heart attack , a number of different cardiac biomarkers can be mea...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "cancer", "label": "cancer", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Tumor_Mesothelioma2_legend.jpg/250px-Tumor_Mesothelioma2_legend.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecancer\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: cancer Wikipedia URL: Cancer Cancer is a group of diseases involving abnormal cell growth with the potential to invade or spread to other parts of the body. These contrast with benign tumors , which do not spread. Possible signs and symptoms of cancer include a lump, abnormal bleeding, prolonged cough, unexplained weight loss, and a change in bowel movements . While these symptoms may indicate cancer, they can also have other causes. Over 100 types of cancers affect humans.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "capillary action", "label": "capillary action", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Capillary_flow_brick.jpg/250px-Capillary_flow_brick.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecapillary action\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: capillary action Wikipedia URL: Capillary action Capillary action (sometimes called capillarity , capillary motion , capillary rise , capillary effect , or wicking ) is the process of a liquid flowing in a narrow space without the assistance of external forces like gravity . Capillary water flow up a 225 mm-high porous brick after it was placed in a shallow tray of water. The time elapsed after first contact with water is indicated. From the weight increase, the estimated porosity i...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "carbene complex", "label": "carbene complex", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Fisher_Carbene_2.png/250px-Fisher_Carbene_2.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecarbene complex\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: carbene complex Wikipedia URL: Carbene complex A transition metal carbene complex is an organometallic compound featuring a divalent carbon ligand , itself also called a carbene . Carbene complexes have been synthesized from most transition metals and f-block metals , using many different synthetic routes such as nucleophilic addition and alpha-hydrogen abstraction. The term carbene ligand is a formalism since many are not directly derived from carbenes and most are much less reacti...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "catalysis", "label": "catalysis", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Catalysts.JPG/250px-Catalysts.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecatalysis\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: catalysis Wikipedia URL: Catalysis Catalysis ( / k \u0259 \u02c8 t \u00e6 l \u026a s \u026a s / k\u0259- TAL -iss-iss ) is the increase in rate of a chemical reaction due to an added substance known as a catalyst ( / \u02c8 k \u00e6 t \u0259l \u026a s t / KAT -\u0259l-ist ). Catalysts are not consumed by the reaction and remain unchanged after the reaction. If the reaction is rapid and the catalyst is recycled quickly, a very small amount of catalyst often suffices; mixing, surface area, and temperature are important factors in reaction...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "children", "label": "children", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/International_children_dressed_in_their_native_costumes_participate_in_the_100th_anniversary_of_the_Statue_of_Liberty_-_DPLA_-_4461efafd5c4ba7fde8eedb1f13f439e.jpeg/250px-thumbnail.jpeg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003echildren\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: children Wikipedia URL: Children A child ( pl. children ) is a human being between the stages of birth and puberty , or between the developmental period of infancy and puberty. The term may also refer to an unborn human being. In English-speaking countries, the legal definition of child generally refers to a minor , in this case as a person younger than the local age of majority (there are exceptions such as, for example, the consume and purchase of alcoholic beverage even after sai...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "chlorides", "label": "chlorides", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Cl-.svg/50px-Cl-.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003echlorides\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: chlorides Wikipedia URL: Chlorides The term chloride refers to a compound or molecule that contains either a chlorine anion ( Cl \u2212 ), which is a negatively charged chlorine atom, or a non-charged chlorine atom covalently bonded to the rest of the molecule by a single bond ( \u2212Cl ). The pronunciation of the word \"chloride\" is / \u02c8 k l \u0254\u02d0r a\u026a d / .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "cobalt", "label": "cobalt", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/27_%28Co_I%29_NIST_ASD_emission_spectrum.png/330px-27_%28Co_I%29_NIST_ASD_emission_spectrum.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecobalt\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: cobalt Wikipedia URL: Cobalt Cobalt is a chemical element ; it has symbol Co and atomic number 27. As with nickel , cobalt is found in the Earth\u0027s crust only in a chemically combined form, save for small deposits found in alloys of natural meteoric iron . The free element , produced by reductive smelting , is a hard, lustrous, somewhat brittle, gray metal .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "column chromatography", "label": "column chromatography", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/FDA_History_-_Column_Chromatography.jpg/250px-FDA_History_-_Column_Chromatography.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecolumn chromatography\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: column chromatography Wikipedia URL: Column chromatography Column chromatography in chemistry is a chromatography method used to isolate a single chemical compound from a mixture. Chromatography is able to separate substances based on differential absorption of compounds to the adsorbent; compounds move through the column at different rates, allowing them to be separated into fractions. The technique is widely applicable, as many different adsorbents (normal phase, reversed phase, o...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "complexation", "label": "complexation", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Cisplatin-3D-balls.png/330px-Cisplatin-3D-balls.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecomplexation\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: complexation Wikipedia URL: Complexation A coordination complex is a chemical compound consisting of a central atom or ion , which is usually metallic and is called the coordination centre , and a surrounding array of bound molecules or ions, that are in turn known as ligands or complexing agents. Many metal-containing compounds , especially those that include transition metals (elements like titanium that belong to the periodic table\u0027s d-block ), are coordination complexes. Cisplat...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "cosmetics", "label": "cosmetics", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Cosmetics.JPG/250px-Cosmetics.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecosmetics\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: cosmetics Wikipedia URL: Cosmetics Cosmetics are substances that are intended for application to the body for cleansing, beautifying, promoting attractiveness, or altering appearance. They are mixtures of chemical compounds derived from either natural sources or created synthetically. Cosmetics have various purposes, including personal and skin care . They can also be used to conceal blemishes and enhance natural features (such as the eyebrows and eyelashes ). Makeup can add color t...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "cyanation", "label": "cyanation", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Cyanation_of_aldehyde_with_bisulfate.svg/330px-Cyanation_of_aldehyde_with_bisulfate.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecyanation\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: cyanation Wikipedia URL: Cyanation In organic synthesis , cyanation is the attachment or substitution of a cyanide group on various substrates . Such transformations are high-value because they generate C-C bonds. Furthermore nitriles are versatile functional groups. Cyanation of aldehyde with bisulfite\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "cyanide", "label": "cyanide", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Cyanide-montage.png/250px-Cyanide-montage.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecyanide\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: cyanide Wikipedia URL: Cyanide In chemistry , cyanide (from Greek kyanos \u0027 dark blue \u0027 ) is an inorganic chemical compound that contains a C \u2261 N functional group . This group, known as the cyano group , consists of a carbon atom triple-bonded to a nitrogen atom.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "cyanohydrins", "label": "cyanohydrins", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Cyanohydrin-general-2D-skeletal.png/250px-Cyanohydrin-general-2D-skeletal.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecyanohydrins\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: cyanohydrins Wikipedia URL: Cyanohydrins In organic chemistry , a cyanohydrin or hydroxynitrile is a functional group found in organic compounds in which a cyano and a hydroxy group are attached to the same carbon atom. The general formula is R 2 C(OH)CN , where R is H, alkyl , or aryl . Cyanohydrins are industrially important precursors to carboxylic acids and some amino acids . Cyanohydrins can be formed by the cyanohydrin reaction , which involves treating a ketone or an aldehyde...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "cyclopropanation", "label": "cyclopropanation", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Pyrethrin.svg/250px-Pyrethrin.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecyclopropanation\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: cyclopropanation Wikipedia URL: Cyclopropanation In organic chemistry , cyclopropanation refers to any chemical process which generates cyclopropane ( (CH 2 ) 3 ) rings . It is an important process in modern chemistry as many useful compounds bear this motif; for example pyrethroid insecticides and a number of quinolone antibiotics ( ciprofloxacin , sparfloxacin , etc.). However, the high ring strain present in cyclopropanes makes them challenging to produce and generally requires t...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "cytotoxic effects", "label": "cytotoxic effects", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecytotoxic effects\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: cytotoxic effects Wikipedia URL: Cytotoxic effects Cytotoxicity refers to the capacity of a substance or agent to cause damage or death to living cells, reflecting a critical parameter in pharmacology , toxicology , and biomedicine . It is distinct from cytostatic effects, which inhibit cell growth and proliferation without causing cell death. Cytotoxic agents can induce a range of cellular responses, including inhibition of cell growth, induction of apoptotic or necrotic cell death...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Darzens condensation", "label": "Darzens condensation", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Darzens_reaction_mechanism.svg/800px-Darzens_reaction_mechanism.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eDarzens condensation\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Darzens condensation Wikipedia URL: Darzens condensation The Darzens reaction (also known as the Darzens condensation or glycidic ester condensation ) is the chemical reaction of a ketone or aldehyde with an \u03b1-haloester in the presence of a base to form an \u03b1,\u03b2- epoxy ester , also called a \"glycidic ester\". This reaction was discovered by the organic chemist Auguste Georges Darzens in 1904. Arrow-pushing mechanism for the Darzens reaction.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Dermatol", "label": "Dermatol", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Bismuth_subgallate.svg/250px-Bismuth_subgallate.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eDermatol\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Dermatol Wikipedia URL: Dermatol Bismuth subgallate , with a chemical formula C 7 H 5 BiO 6 , is commonly used to treat malodor by deodorizing flatulence and stools . In the United States, it (bismuth subgallate) is the active ingredient in Devrom (internal deodorant), an over-the-counter FDA-approved medicine. Also, it has been used to treat Helicobacter pylori infection and is used in wound therapy. As an internal deodorant, it is commonly used by individuals who have had gastroin...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "DNA adducts", "label": "DNA adducts", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Benzopyrene_DNA_adduct_1JDG.png/250px-Benzopyrene_DNA_adduct_1JDG.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eDNA adducts\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: DNA adducts Wikipedia URL: DNA adducts In molecular genetics , a DNA adduct is a segment of DNA bound to a cancer-causing chemical . This process could lead to the development of cancerous cells, or carcinogenesis . DNA adducts in scientific experiments are used as biomarkers of exposure. They are especially useful in quantifying an organism\u0027s exposure to a carcinogen. The presence of such an adduct indicates prior exposure to a potential carcinogen, but it does not necessarily indi...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "genotoxicity", "label": "genotoxicity", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Transitions_and_transversions.svg/330px-Transitions_and_transversions.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003egenotoxicity\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: genotoxicity Wikipedia URL: Genotoxicity Genotoxicity is the property of chemical agents that damage the genetic information within a cell causing mutations , which may lead to cancer . While genotoxicity is often confused with mutagenicity , all mutagens are genotoxic, but some genotoxic substances are not mutagenic. The alteration can have direct or indirect effects on the DNA: the induction of mutations, mistimed event activation, and direct DNA damage leading to mutations. The p...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "human health", "label": "human health", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Smallpox_eradication_team.jpg/250px-Smallpox_eradication_team.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehuman health\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: human health Wikipedia URL: Human health Health has a variety of definitions, which have been used for different purposes over time. In general, it refers to physical and emotional well-being , especially that associated with normal functioning of the human body , absent of disease , pain (including mental pain ), or injury . Donald Henderson as part of the CDC\u0027s smallpox eradication team in 1966\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "hydrochloric acid", "label": "hydrochloric acid", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/thumb/8/8a/OOjs_UI_icon_edit-ltr-progressive.svg/20px-OOjs_UI_icon_edit-ltr-progressive.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehydrochloric acid\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: hydrochloric acid Wikipedia URL: Hydrochloric acid Hydrochloric acid , also known as muriatic acid or spirits of salt , is an aqueous solution of hydrogen chloride (HCl). It is a colorless solution with a distinctive pungent smell. It is classified as a strong acid . It is a component of the gastric acid in the digestive systems of most animal species, including humans. Hydrochloric acid is an important laboratory reagent and industrial chemical.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "ides", "label": "ides", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eides\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: ides Wikipedia URL: Ides Ides or IDES may refer to:\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Josi", "label": "Josi", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eJosi\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Josi Wikipedia URL: Josi Josi is a surname. Notable people with the surname include:\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "mass spectrometer", "label": "mass spectrometer", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Discovery_of_neon_isotopes.JPG/250px-Discovery_of_neon_isotopes.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003emass spectrometer\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: mass spectrometer Wikipedia URL: Mass spectrometer Mass spectrometry ( MS ) is an analytical technique that is used to measure the mass-to-charge ratio of ions . The results are presented as a mass spectrum , a plot of intensity as a function of the mass-to-charge ratio. Mass spectrometry is used in many different fields and is applied to pure samples as well as complex mixtures. Discovery of Neon Isotopes\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "median lethal dose", "label": "median lethal dose", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Poison-Scale-long.jpg/960px-Poison-Scale-long.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003emedian lethal dose\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: median lethal dose Wikipedia URL: Median lethal dose In toxicology , the median lethal dose , LD 50 (abbreviation for \" lethal dose , 50%\"), LC 50 (lethal concentration, 50%) or LCt 50 is a toxic unit that measures the lethal dose of a given substance . The value of LD 50 for a substance is the dose required to kill half the members of a tested population after a specified test duration. LD 50 figures are frequently used as a general indicator of a substance\u0027s acute toxicity . A low...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Medicinal Chemistry", "label": "Medicinal Chemistry", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Bzr_pm.png/500px-Bzr_pm.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eMedicinal Chemistry\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Medicinal Chemistry Wikipedia URL: Medicinal Chemistry Medicinal or pharmaceutical chemistry is a scientific discipline at the intersection of chemistry and pharmacy involved with designing and developing pharmaceutical drugs . Medicinal chemistry involves the identification, synthesis and development of new chemical entities suitable for therapeutic use by using structure. It also includes the study of existing drugs, their biological properties, and their quantitative structure-ac...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "methodology", "label": "methodology", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/STARR-seq_Methodology.jpg/250px-STARR-seq_Methodology.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003emethodology\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: methodology Wikipedia URL: Methodology In its most common sense, methodology is the study of research methods. However, the term can also refer to the methods themselves or to the philosophical discussion of associated background assumptions. A method is a structured procedure for bringing about a certain goal, like acquiring knowledge or verifying knowledge claims. This normally involves various steps, like choosing a sample , collecting data from this sample, and interpreting the ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "mitochondrial dysfunction", "label": "mitochondrial dysfunction", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/Ragged_red_fibres_-_gtc_-_very_high_mag.jpg/250px-Ragged_red_fibres_-_gtc_-_very_high_mag.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003emitochondrial dysfunction\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: mitochondrial dysfunction Wikipedia URL: Mitochondrial dysfunction Mitochondrial disease is a group of genetic disorders caused by mitochondrial dysfunction . Mitochondria are the organelles that generate energy for the cell and are found in every cell of the human body except red blood cells . They convert the energy of food molecules into the ATP that powers most cell functions.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "mPADs", "label": "mPADs", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/QW-2_MANPADS_of_Bangladesh_Army.jpg/250px-QW-2_MANPADS_of_Bangladesh_Army.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003emPADs\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: mPADs Wikipedia URL: MPADS Man-portable air-defense systems ( MANPADS or MPADS ) are portable shoulder-launched surface-to-air missiles . They are guided weapons and are a threat to low-flying aircraft , especially helicopters and also used against low-flying cruise missiles . These short-range missiles can also be fired from vehicles, tripods, weapon platforms, and warships. Chinese made QW-2 MANPADS of the Bangladesh Army\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Nephrotoxicity", "label": "Nephrotoxicity", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNephrotoxicity\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Nephrotoxicity Wikipedia URL: Nephrotoxicity Nephrotoxicity is toxicity in the kidneys . It is a poisonous effect of some substances , both toxic chemicals and medications , on kidney function . There are various forms, and some drugs may affect kidney function in more than one way. Nephrotoxins are substances displaying nephrotoxicity.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "nickel", "label": "nickel", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/28_%28Ni_I%29_NIST_ASD_emission_spectrum.png/330px-28_%28Ni_I%29_NIST_ASD_emission_spectrum.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003enickel\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: nickel Wikipedia URL: Nickel Nickel is a chemical element ; it has symbol Ni and atomic number 28. It is a silvery-white lustrous metal with a slight golden tinge. Nickel is a hard and ductile transition metal . Pure nickel is chemically reactive, but large pieces are slow to react with air under standard conditions because a passivation layer of nickel oxide that prevents further corrosion forms on the surface. Even so, pure native nickel is found in Earth\u0027s crust only in tiny amou...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "nitriles", "label": "nitriles", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Nitrile_Structural_Formulae_V.1.png/250px-Nitrile_Structural_Formulae_V.1.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003enitriles\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: nitriles Wikipedia URL: Nitriles In organic chemistry , a nitrile is any organic compound that has a \u2212 C \u2261 N functional group . The name of the compound is composed of a base, which includes the carbon of the \u2212C\u2261N , suffixed with \"nitrile\", so for example CH 3 CH 2 C\u2261N is called \" propionitrile \" (or propanenitrile). The prefix cyano - is used interchangeably with the term nitrile in industrial literature. Nitriles are found in many useful compounds, including methyl cyanoacrylate ,...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "nitro group", "label": "nitro group", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Nitro-group.svg/250px-Nitro-group.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003enitro group\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: nitro group Wikipedia URL: Nitro group In organic chemistry , nitro compounds are organic compounds that contain one or more nitro functional groups ( \u2212NO 2 ). The nitro group is one of the most common explosophores (functional group that makes a compound explosive) used globally. The nitro group is also strongly electron-withdrawing . Because of this property, C\u2212H bonds alpha (adjacent) to the nitro group can be acidic. For similar reasons, the presence of nitro groups in aromatic ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Nitrosamines", "label": "Nitrosamines", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Nitrosamine_Formulae_V.1.svg/150px-Nitrosamine_Formulae_V.1.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNitrosamines\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Nitrosamines Wikipedia URL: Nitrosamines Nitrosamines (or more formally N -nitrosamines ) are organic compounds produced by industrial processes. [ better source needed ] The chemical structure is R 2 N\u2212N=O , where R is usually an alkyl group . Nitrosamines have a nitroso group ( NO + ) that are \"probable human carcinogens\", bonded to a deprotonated amine . Most nitrosamines are carcinogenic in animals. A 2006 systematic review supports a \"positive association between nitrite and ni...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "onium salt", "label": "onium salt", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eonium salt\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: onium salt Wikipedia URL: Onium salt In chemistry , an onium ion is a cation formally obtained by the protonation of mononuclear parent hydride of a pnictogen (group 15 of the periodic table ), chalcogen (group 16), or halogen (group 17). The oldest-known onium ion, and the namesake for the class, is ammonium , NH + 4 , the protonated derivative of ammonia , NH 3 .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "organofluorine compounds", "label": "organofluorine compounds", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Fluorocarbon-montage.svg/120px-Fluorocarbon-montage.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eorganofluorine compounds\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: organofluorine compounds Wikipedia URL: Organofluorine compounds Organofluorine chemistry describes the chemistry of organofluorine compounds , organic compounds that contain a carbon\u2013fluorine bond . Organofluorine compounds find diverse applications ranging from oil and water repellents to pharmaceuticals , refrigerants, and reagents in catalysis . In fact, \"about 40% of new pharmaceuticals ... and 25% of all those on the market... contain fluorine\". Some important organofluorine c...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Organometallics", "label": "Organometallics", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/e/e3/Cover_Organometallics.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eOrganometallics\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Organometallics Wikipedia URL: Organometallics Organometallics is a biweekly journal published by the American Chemical Society . Its area of focus is organometallic and organometalloid chemistry. This peer-reviewed journal has an impact factor of 3.837 as reported by the 2021 Journal Citation Reports by Thomson Reuters .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "oxidative stress", "label": "oxidative stress", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Free_Radical_Toxicity.svg/500px-Free_Radical_Toxicity.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eoxidative stress\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: oxidative stress Wikipedia URL: Oxidative stress Oxidative stress reflects an imbalance between the systemic manifestation of reactive oxygen species and a biological system\u0027s ability to readily detoxify the reactive intermediates or to repair the resulting damage. Disturbances in the normal redox state of cells can cause toxic effects through the production of peroxides and free radicals that damage all components of the cell, including proteins , lipids , and DNA . Oxidative stres...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "parabens", "label": "parabens", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Paraben-2D-skeletal.png/250px-Paraben-2D-skeletal.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eparabens\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: parabens Wikipedia URL: Parabens Parabens are organic compounds that are commonly used as preservatives in cosmetic and pharmaceutical products. They are esters of parahydroxybenzoic acid (also known as 4-hydroxybenzoic acid ). General chemical structure of a paraben (a para -hydroxybenzoate) where R = an alkyl group\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "pharmaceuticals", "label": "pharmaceuticals", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/12-08-18-tilidin-retard.jpg/250px-12-08-18-tilidin-retard.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003epharmaceuticals\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: pharmaceuticals Wikipedia URL: Pharmaceuticals Medication (also called medicament , medicine , pharmaceutical drug , medicinal product , medicinal drug or simply drug ) is a drug used to diagnose , cure , treat, or prevent disease. Drug therapy ( pharmacotherapy ) is an important part of the medical field and relies on the science of pharmacology for continual advancement and on pharmacy for appropriate management.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "potassium ferrocyanide", "label": "potassium ferrocyanide", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/thumb/8/8a/OOjs_UI_icon_edit-ltr-progressive.svg/20px-OOjs_UI_icon_edit-ltr-progressive.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003epotassium ferrocyanide\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: potassium ferrocyanide Wikipedia URL: Potassium ferrocyanide Potassium ferrocyanide is the inorganic compound with formula K 4 [Fe(CN) 6 ]\u00b73H 2 O. It is the potassium salt of the coordination complex [Fe(CN) 6 ] 4\u2212 . This salt forms lemon-yellow monoclinic crystals .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "preservatives", "label": "preservatives", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Lipid_peroxidation.svg/250px-Lipid_peroxidation.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003epreservatives\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: preservatives Wikipedia URL: Preservatives A preservative is a substance or a chemical that is added to products such as food products, beverages, pharmaceutical drugs , paints, biological samples, cosmetics, wood, and many other products to prevent decomposition by microbial growth or by undesirable chemical changes . In general, preservation is implemented in two modes, chemical and physical. Chemical preservation entails adding chemical compounds to the product. Physical preserva...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Prodrugs", "label": "Prodrugs", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eProdrugs\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Prodrugs Wikipedia URL: Prodrugs A prodrug is a pharmacologically inactive medication or compound that, after intake , is metabolized (i.e., converted within the body) into a pharmacologically active drug. Instead of administering a drug directly, a corresponding prodrug can be used to improve how the drug is absorbed, distributed, metabolized, and excreted ( ADME ).\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "PSI", "label": "PSI", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ePSI\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: PSI Wikipedia URL: PSI Psi , PSI or \u03a8 may refer to:\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Public Health", "label": "Public Health", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ePublic Health\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Public Health Wikipedia URL: Public Health Public Health may refer to:\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "reaction conditions", "label": "reaction conditions", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/ThermiteReaction.jpg/250px-ThermiteReaction.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ereaction conditions\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: reaction conditions Wikipedia URL: Reaction conditions A chemical reaction is a process that leads to the chemical transformation of one set of chemical substances to another. When chemical reactions occur, the atoms are rearranged and the reaction is accompanied by an energy change as new products are generated. Classically, chemical reactions encompass changes that only involve the positions of electrons in the forming and breaking of chemical bonds between atoms , with no change ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "reagent", "label": "reagent", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/SulfurReagent.jpg/250px-SulfurReagent.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ereagent\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: reagent Wikipedia URL: Reagent In chemistry , a reagent ( / r i \u02c8 e\u026a d\u0292 \u0259n t / ree- AY -j\u0259nt ) or analytical reagent is a substance or compound added to a system to cause a chemical reaction , or test if one occurs. The terms reactant and reagent are often used interchangeably, but reactant specifies a substance consumed in the course of a chemical reaction. Solvents , though involved in the reaction mechanism , are usually not called reactants. Similarly, catalysts are not consumed...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "regioselectivity", "label": "regioselectivity", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eregioselectivity\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: regioselectivity Wikipedia URL: Regioselectivity In organic chemistry , regioselectivity is the preference of chemical bonding or breaking in one direction over all other possible directions. It can often apply to which of many possible positions a reagent will affect, such as which proton a strong base will abstract from an organic molecule , or where on a substituted benzene ring a further substituent will be added.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Royal Society of Chemistry", "label": "Royal Society of Chemistry", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/RoySocChem_5770.jpg/330px-RoySocChem_5770.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eRoyal Society of Chemistry\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Royal Society of Chemistry Wikipedia URL: Royal Society of Chemistry The Royal Society of Chemistry ( RSC ) is a learned society and professional association in the United Kingdom with the goal of \"advancing the chemical sciences\". It was formed in 1980 from the amalgamation of the Chemical Society , the Royal Institute of Chemistry , the Faraday Society , and the Society for Analytical Chemistry with a new Royal Charter and the dual role of learned society and professional body. At...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "silica gel", "label": "silica gel", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/thumb/8/8a/OOjs_UI_icon_edit-ltr-progressive.svg/20px-OOjs_UI_icon_edit-ltr-progressive.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003esilica gel\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: silica gel Wikipedia URL: Silica gel\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "skin irritation", "label": "skin irritation", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/ExclamationMark.png/250px-ExclamationMark.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eskin irritation\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: skin irritation Wikipedia URL: Skin irritation Irritation , in biology and physiology , is a state of inflammation or painful reaction to allergy or cell-lining damage. A stimulus or agent which induces the state of irritation is an irritant . Irritants are typically thought of as chemical agents (for example phenol and capsaicin ) but mechanical, thermal (heat), and radiative stimuli (for example ultraviolet light or ionising radiations ) can also be irritants. Irritation also has ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "structural analogs", "label": "structural analogs", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003estructural analogs\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: structural analogs Wikipedia URL: Structural analogs A structural analog , also known as a chemical analog or simply an analog , is a compound having a structure similar to that of another compound, but differing from it in respect to a certain component.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "sunscreens", "label": "sunscreens", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Sunscreen_on_back_under_normal_and_UV_light.jpg/250px-Sunscreen_on_back_under_normal_and_UV_light.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003esunscreens\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: sunscreens Wikipedia URL: Sunscreens Sunscreen , also known as sunblock , sun lotion or sun cream , is a photoprotective topical product for the skin that helps protect against sunburn and prevent skin cancer . Sunscreens come as lotions , sprays, gels, foams (such as an expanded foam lotion or whipped lotion), sticks, powders and other topical products. Sunscreens are common supplements to clothing, particularly sunglasses , sunhats and special sun protective clothing , and other f...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Tetrahedron", "label": "Tetrahedron", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Plato-4.png/250px-Plato-4.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eTetrahedron\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Tetrahedron Wikipedia URL: Tetrahedron In geometry , a tetrahedron ( pl. : tetrahedra or tetrahedrons ), also known as a triangular pyramid , is a polyhedron composed of four triangular faces , six straight edges , and four vertices . The tetrahedron is the simplest of all the ordinary convex polyhedra . A tetrahedron\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "THF", "label": "THF", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/thumb/8/8a/OOjs_UI_icon_edit-ltr-progressive.svg/20px-OOjs_UI_icon_edit-ltr-progressive.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eTHF\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: THF Wikipedia URL: THF Tetrahydrofuran ( THF ), or oxolane , is an organic compound with the formula (CH 2 ) 4 O. The compound is classified as heterocyclic compound , specifically a cyclic ether . It is a colorless, water- miscible organic liquid with low viscosity . It is mainly used as a precursor to polymers. Being polar and having a wide liquid range, THF is a versatile solvent . It is an isomer of another solvent, butanone .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "toxicity", "label": "toxicity", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Skull_and_Crossbones.svg/250px-Skull_and_Crossbones.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003etoxicity\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: toxicity Wikipedia URL: Toxicity Toxicity is the degree to which a chemical substance or a particular mixture of substances can damage an organism . Toxicity can refer to the effect on a whole organism, such as an animal , bacterium , or plant , as well as the effect on a substructure of the organism, such as a cell ( cytotoxicity ) or an organ such as the liver ( hepatotoxicity ). Sometimes the word is more or less synonymous with poisoning in everyday usage.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "vacuum filtration", "label": "vacuum filtration", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Vacuum-filtration-diagram.png/250px-Vacuum-filtration-diagram.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border- <style>
#searchBox {
  position: fixed; top: 20px; left: 20px; z-index: 9999;
  background: rgba(0,0,0,0.6); padding: 10px 15px;
  border-radius: 8px; border: 1px solid #66b2ff;
}
#searchInput {
  width: 160px; padding: 5px; border: none; outline: none;
  background: #222; color: #fff; border-radius: 4px;
}
#searchButton {
  padding: 5px 8px; background: #66b2ff; color: #000;
  border: none; border-radius: 4px; cursor: pointer;
}
#legendBox {
  position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.6);
  border: 1px solid #66b2ff; border-radius: 8px; padding: 10px 14px;
  z-index: 9999; color: #fff; font-family: system-ui, Helvetica, Arial;
  font-size: 13px; max-width: 200px; line-height: 1.6;
}
.legend-item { display: flex; align-items: center; margin-bottom: 5px; }
.legend-dot { width: 14px; height: 14px; border-radius: 50%; margin-right: 8px; }
.legend-blue { background: #66b2ff; }
.legend-orange { background: #ff9933; }
.legend-red { background: #ff5555; }
.legend-green { background: #00ff99; }
</style>

<div id="searchBox">
  <input id="searchInput" type="text" placeholder="Search node...">
  <button id="searchButton">Go</button>
</div>

<div id="legendBox">
  <div style="font-weight:bold;margin-bottom:5px;"> Node Colors</div>
  <div class="legend-item"><span class="legend-dot legend-green"></span>Highly Connected Nodes</div>
  <div class="legend-item"><span class="legend-dot legend-blue"></span>Main Topics</div>
  <div class="legend-item"><span class="legend-dot legend-orange"></span>Subfields / Categories</div>
  <div class="legend-item"><span class="legend-dot legend-red"></span>Related Concepts</div>
</div>

<script>
document.getElementById('searchButton').onclick = function() {
  var query = document.getElementById('searchInput').value.trim().toLowerCase();
  if (!query) return;
  var nodes = network.body.data.nodes.get();
  var found = nodes.find(n => n.label.toLowerCase() === query);
  if (found) {
    network.focus(found.id, {scale: 1.5, animation: true});
    network.selectNodes([found.id]);
  }
  document.getElementById('searchInput').value = '';
};
document.getElementById('searchInput').addEventListener('keydown', function(e) {
  if (e.key === 'Enter') document.getElementById('searchButton').click();
});
</script>
