                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "2030 Agenda", "label": "2030 Agenda", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/thumb/3/31/Sustainable_Development_Goals_logo.svg/250px-Sustainable_Development_Goals_logo.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003e2030 Agenda\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: 2030 Agenda Wikipedia Page The 2030 Agenda for Sustainable Development , adopted by all United Nations (UN) members in 2015, created 17 world Sustainable Development Goals ( abbr. SDGs ). The aim of these global goals is \"peace and prosperity for people and the planet\" \u2013 while tackling climate change and working to preserve oceans and forests. The SDGs highlight the connections between the environmental, social and economic aspects of sustainable development . Sustainability is at t...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "accountability", "label": "accountability", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eaccountability\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: accountability Wikipedia Page In ethics and governance , accountability is equated with answerability , culpability , liability , and the expectation of account-giving.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "adaptive capacities", "label": "adaptive capacities", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eadaptive capacities\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: adaptive capacities Wikipedia Page Adaptive capacity relates to the capacity of systems , institutions, humans and other organisms to adjust to potential damage, to take advantage of opportunities, or to respond to consequences. In the context of ecosystems , adaptive capacity is the ability to maintain, recover, or adapt performance and function as climate conditions change. Species \u0027 adaptive capacity is generally characterized by phenotypic plasticity , dispersal ability, and gen...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "adaptive management", "label": "adaptive management", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/CMP_Cycle_-_2008-02-20.jpg/250px-CMP_Cycle_-_2008-02-20.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eadaptive management\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: adaptive management Wikipedia Page Adaptive management , also known as adaptive resource management or adaptive environmental assessment and management , is a structured, iterative process of robust decision making in the face of uncertainty , with an aim to reducing uncertainty over time via system monitoring . In this way, decision making simultaneously meets one or more resource management objectives and, either passively or actively, accrues information needed to improve future ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Adelaide", "label": "Adelaide", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Free_vector_map_of_Adelaide_Australia_Level_12_G_View.svg/330px-Free_vector_map_of_Adelaide_Australia_Level_12_G_View.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAdelaide\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Adelaide Wikipedia Page Adelaide ( / \u02c8 \u00e6 d \u026a l e\u026a d / \u24d8 AD -il-ayd ; Kaurna : Tarndanya [\u02c8d\u032a\u0325a\u0273\u0256a\u0272a] ) is the capital and most populous city of South Australia , as well as the fifth-most populous city in Australia . The name \"Adelaide\" may refer to either Greater Adelaide (including the Adelaide Hills ) or the Adelaide city centre ; the demonym Adelaidean is used to denote the city and the residents of Adelaide. The traditional owners of the Adelaide region are the Kaurna , with th...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "adverse selection", "label": "adverse selection", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Cycle_of_market_breakdown_from_adverse_selection.png/250px-Cycle_of_market_breakdown_from_adverse_selection.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eadverse selection\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: adverse selection Wikipedia Page In economics , insurance , and risk management , adverse selection is a market situation where asymmetric information results in a party taking advantage of undisclosed information to benefit more from a contract or trade. The spiralling effect of how adverse selection worsens the quality of goods in the market\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Aedes aegypti", "label": "Aedes aegypti", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Aedes_aegypti.jpg/250px-Aedes_aegypti.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAedes aegypti\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Aedes aegypti Wikipedia Page Aedes aegypti ( / \u02c8 i\u02d0 d i\u02d0 z / US : / e\u026a d z / or / \u02c8 e\u026a d i\u02d0 z / from Greek \u03b1\u03b7\u03b4\u03ae\u03c2 \u0027hateful\u0027 and / e\u026a \u02c8 d\u0292 \u026a p t i / from Latin , meaning \u0027of Egypt\u0027), sometimes called the Egyptian mosquito , dengue mosquito or yellow fever mosquito , is a mosquito that spreads diseases such as dengue fever , yellow fever , and chikungunya . The mosquito can be 6px;color:#66b2ff;font-size:16px\u0027\u003eafforestation\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: afforestation Wikipedia Page Afforestation is the establishment of a forest or stand of trees in an area where there was no recent tree cover. There are three types of afforestation: natural regeneration , agroforestry and tree plantations . In the context of climate change , afforestation can be helpful for climate change mitigation through the route of carbon sequestration . Afforestation can also improve the local climate through increased rainfall and by being a barrier against ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Afghanistan", "label": "Afghanistan", "shape": "dot", "size": 14.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Nomads_in_Badghis_Province.jpg/250px-Nomads_in_Badghis_Province.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAfghanistan\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Afghanistan Wikipedia Page Afghanistan , officially the Islamic Emirate of Afghanistan , is a landlocked country located at the crossroads of Central and South Asia . It is bordered by Pakistan to the east and south , Iran to the west , Turkmenistan to the northwest , Uzbekistan to the north , Tajikistan to the northeast , and China to the northeast and east . Occupying 652,864 square kilometers (252,072 sq mi) of land, the country is predominantly mountainous with plains in the nor...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "aflatoxin", "label": "aflatoxin", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/%28%E2%80%93%29-Aflatoxin_B1_Structural_Formulae_V.1.svg/250px-%28%E2%80%93%29-Aflatoxin_B1_Structural_Formulae_V.1.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eaflatoxin\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: aflatoxin Wikipedia Page Aflatoxins are various poisonous carcinogens and mutagens that are produced by certain molds , especially Aspergillus species such as Aspergillus flavus and Aspergillus parasiticus . According to the USDA , \"They are probably the best known and most intensively researched mycotoxins in the world.\" The fungi grow in soil, decaying vegetation and various staple foodstuffs and commodities such as hay, maize (corn), peanuts , coffee , wheat , millet , sorghum , ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#66b2ff", "font": {"color": "#FFFFFF"}, "id": "Africa", "label": "Africa", "shape": "dot", "size": 24.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Lucy_blackbg.jpg/250px-Lucy_blackbg.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAfrica\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Africa Wikipedia Page Africa is the world\u0027s second-largest and second-most populous continent after Asia . At about 30.3 million km 2 (11.7 million square miles) including adjacent islands, it covers 20% of Earth \u0027s land area and 6% of its total surface area. With nearly 1.4 billion people as of 2021, it accounts for about 18% of the world\u0027s human population . Africa\u0027s population is the youngest among all the continents; the median age in 2012 was 19.7, when the worldwide median age...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Africa Adaptation Initiative", "label": "Africa Adaptation Initiative", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Temperature_Bar_Chart_Africa--1901-2020--2021-07-14.png/330px-Temperature_Bar_Chart_Africa--1901-2020--2021-07-14.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAfrica Adaptation Initiative\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Africa Adaptation Initiative Wikipedia Page Climate change in Africa is a serious threat as Africa is one of the most vulnerable regions to the effects of climate change , despite contributing the least to causing it. Climate change is causing increasingly erratic rainfall patterns, more frequent extreme weather events including droughts , floods , and rising sea surface temperatures in Africa. These changes threaten food and water security , biodiversity , public health , and econo...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "African", "label": "African", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv sty ive farming (as opposed to extensive farming ), conventional , or industrial agriculture , is a type of agriculture , both of crop plants and of animals , with higher levels of input and output per unit of agricultural land area. It is characterized by a low fallow ratio, higher use of inputs such as capital , labour , agrochemicals and water, and higher crop yields per unit land area. Intensive ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "agricultural sector", "label": "agricultural sector", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eagricultural sector\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: agricultural sector Wikipedia Page In economics , the primary sector is the economic sector which comprises industry involved in the extraction and production of raw materials , such as farming , logging , fishing , forestry and mining . The primary sector tends to make up a larger portion of the economy in developing countries than it does in developed countries . For example, in 2018, agriculture, forestry, and fishing comprised more than 15% of GDP in sub-Saharan Africa but less ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "agricultural systems", "label": "agricultural systems", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/PivotWithDrops.JPG/250px-PivotWithDrops.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eagricultural systems\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: agricultural systems Wikipedia Page Agriculture is the practice of cultivating the soil, planting, raising, and harvesting both food and non-food crops, as well as livestock production. Broader definitions also include forestry and aquaculture . Agriculture was a key factor in the rise of sedentary human civilization , whereby farming of domesticated plants and animals created food surpluses that enabled people to live in the cities. While humans started gathering grains at least 10...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "agrobiodiversity", "label": "agrobiodiversity", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/GEM_corn.jpg/250px-GEM_corn.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eagrobiodiversity\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: agrobiodiversity Wikipedia Page Agricultural biodiversity or agrobiodiversity is a subset of general biodiversity pertaining to agriculture . It can be defined as \"the variety and variability of animals, plants and micro-organisms at the genetic, species and ecosystem levels that sustain the ecosystem structures, functions and processes in and around production systems, and that provide food and non-food agricultural products.\" It is managed by farmers, pastoralists, fishers and for...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "agroecology", "label": "agroecology", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Shade_Cacao_Plantation%2C_Ixcacao_Mayan_Chocolate%2C_Belize.JPG/250px-Shade_Cacao_Plantation%2C_Ixcacao_Mayan_Chocolate%2C_Belize.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eagroecology\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: agroecology Wikipedia Page Agroecology is an academic discipline that studies ecological processes applied to agricultural production systems. Bringing ecological principles to bear can suggest new management approaches in agroecosystems . The term can refer to a science, a movement, or an agricultural practice. Agroecologists study a variety of agroecosystems. The field of agroecology is not associated with any one particular method of farming , whether it be organic , regenerative...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Agroforestry", "label": "Agroforestry", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Agroforesterie_%28ma%C3%AFs_et_ch%C3%A2taigner%29%282%29.jpg/250px-Agroforesterie_%28ma%C3%AFs_et_ch%C3%A2taigner%29%282%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAgroforestry\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Agroforestry Wikipedia Page Agroforestry (also known as agro-sylviculture or forest farming ) is a land use management system that integrates trees with crops or pasture . It combines agricultural and forestry technologies. As a polyculture system, an agroforestry system can produce timber and wood products, fruits , nuts , other edible plant products, edible mushrooms , medicinal plants , ornamental plants , animals and animal products , and other products from both domesticated an...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "AI", "label": "AI", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Dall-e_3_%28jan_%2724%29_artificial_intelligence_icon.png/120px-Dall-e_3_%28jan_%2724%29_artificial_intelligence_icon.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAI\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: AI Wikipedia Page Artificial intelligence ( AI ) is the capability of computational systems to perform tasks typically associated with human intelligence , such as learning , reasoning , problem-solving , perception , and decision-making . It is a field of research in computer science that develops and studies methods and software that enable machines to perceive their environment and use learning and intelligence to take actions that maximize their chances of achieving defined goal...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "air conditioning", "label": "air conditioning", "shape": "dot", "size" ing beings or the environment. Pollutants can be gases , like ozone or nitrogen oxides , or small particles like soot and dust. Both outdoor and indoor air can be polluted. Demolition of the cooling towers of a power station, Athlone, Cape Town , South Africa, 2010\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "air temperature", "label": "air temperature", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Comparison_US_standard_atmosphere_1962.svg/250px-Comparison_US_standard_atmosphere_1962.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eair temperature\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: air temperature Wikipedia Page Atmospheric temperature is a measure of temperature at different levels of the Earth\u0027s atmosphere . It is governed by many factors, including incoming solar radiation , humidity , and altitude . The abbreviation MAAT is often used for Mean Annual Air Temperature of a geographical location. Comparison of the 1962 US Standard Atmosphere graph of geometric altitude against air density , pressure , the speed of sound and temperature with approximate altitu...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#66b2ff", "font": {"color": "#FFFFFF"}, "id": "Alaska", "label": "Alaska", "shape": "dot", "size": 19.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Russian_Sloop-of-War_Neva.jpg/250px-Russian_Sloop-of-War_Neva.jpg  e to the irradiance E e (flux per unit area) received by a surface. The proportion reflected i...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Alberta", "label": "Alberta", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Alberta_Topo_Labeled_90_dpi.png/500px-Alberta_Topo_Labeled_90_dpi.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAlberta\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Alberta Wikipedia Page Alberta is a province in Canada. It is a part of Western Canada and is one of the three prairie provinces . Alberta is bordered by British Columbia to its west, Saskatchewan to its east, the Northwest Territories to its north, and the U.S. state of Montana to its south. Alberta and Saskatchewan are the only two landlocked Canadian provinces. The eastern part of the province is occupied by the Great Plains , while the western part borders the Rocky Mountains . ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Algeria", "label": "Algeria", "shape": "dot", "size": 14.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Algeria_%28centered_orthographic_projection%29.svg/250px-Algeria_%28centered_orthographic_projection%29.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAlgeria\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Algeria Wikipedia Page Algeria , officially the People\u0027s Democratic Republic of Algeria , is a country in the Maghreb region of North Africa . It is bordered to the northeast by Tunisia ; to the east by Libya ; to the southeast by Niger ; to the southwest by Mali , Mauritania , and Western Sahara ; to the west by Morocco ; and to the north by the Mediterranean Sea . The capital and largest city is Algiers , located in the far north on the Mediterranean coast.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#66b2ff", "font": {"color": "#FFFFFF"}, "id": "Amazon basin", "label": "Amazon basin", "shape": "dot", "size": 17.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Amazonriverbasin_basemap.png/250px-Amazonriverbasin_basemap.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAmazon basin\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Amazon basin Wikipedia Page The Amazon basin is the part of South America drained by the Amazon River and its tributaries . The Amazon drainage basin covers an area of about 7,000,000 km 2 (2,700,000 sq mi), or about 35.5 percent of the South American continent. It is located in the countries of Bolivia , Brazil , Colombia , Ecuador , Guyana , Peru , Suriname , and Venezuela , as well as the territory of French Guiana . Amazon River Basin (The southern Guianas , not marked on this m...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Amazon rainforest", "label": "Amazon rainforest", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Amazon17_%285641020319%29.jpg/330px-Amazon17_%285641020319%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAmazon rainforest\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Amazon rainforest Wikipedia Page The Amazon rainforest , also called the Amazon jungle or Amazonia , is a moist broadleaf tropical rainforest in the Amazon biome that covers most of the Amazon basin of South America . This basin encompasses 7 million km 2 (2.7 million sq mi), of which 6 million km 2 (2.3 million sq mi) are covered by the rainforest . This region includes territory belonging to nine nations and 3,344 indigenous territories .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Amazonian Dark Earths", "label": "Amazonian Dark Earths", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Terra_preta_HC1.JPG/250px-Terra_preta_HC1.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAmazonian Dark Earths\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Amazonian Dark Earths Wikipedia Page Terra preta ( Portuguese pronunciation: [\u02c8t\u025b\u0281\u0250 \u02c8p\u027eet\u0250] , literally \"black earth\" in Portuguese ), also known as Amazonian dark earth or Indian black earth , is a type of very dark, fertile anthropogenic soil ( anthrosol ) found in the Amazon Basin . In Portuguese its full name is terra preta do \u00edndio or terra preta de \u00edndio (\"black soil of the Indian \", \"Indians\u0027 black earth\"). Terra mulata (\" mulatto earth\") is lighter or brownish in color. Home...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "ambient temperature", "label": "ambient temperature", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Mercury_Thermometer.jpg/250px-Mercury_Thermometer.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eambient temperature\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: ambient temperature Wikipedia Page Room temperature , colloquially, denotes the range of air temperatures most people find comfortable indoors while dressed in typical clothing. Comfortable temperatures can be extended beyond this range depending on humidity , air circulation , and other factors. Mercury-in-glass thermometer measuring an ambient temperature of 23 \u00b0C (73 \u00b0F) a little above the normal \"room temperature\" range\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "American Meteorological Society", "label": "American Meteorological Society", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/thumb/9/91/American_Meteorological_Society_logo.png/250px-American_Meteorological_Society_logo.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAmerican Meteorological Society\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: American Meteorological Society Wikipedia Page The American Meteorological Society ( AMS ) is a scientific and professional organization in the United States promoting and disseminating information about the atmospheric , oceanic , and hydrologic sciences . Its mission is to advance the atmospheric and related sciences, technologies, specifications, applications and services for the benefit of society.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#66b2ff", "font": {"color": "#FFFFFF"}, "id": "Americas", "label": "Americas", "shape": "dot", "size": 17.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Amerigo_Vespucci_%28with_turban%29.jpg/250px-Amerigo_Vespucci_%28with_turban%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAmericas\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Americas Wikipedia Page The Americas , sometimes collectively called America , are a landmass comprising the totality of North America and South America . When viewed as a single continent, the Americas are the 2nd largest continent by area after Asia and the 3rd largest continent by population. The Americas make up most of the land in Earth\u0027s Western Hemisphere and constitute the New World . America is named after Italian explorer Amerigo Vespucci .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Am\u00e9rica Latina", "label": "Am\u00e9rica Latina", "shape": "dot", "size": 15.399999999999999, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Latin_America_%28orthographic_projection%29.svg/250px-Latin_America_%28orthographic_projection%29.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAm\u00e9rica Latina\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Am\u00e9rica Latina Wikipedia Page Latin America ( Spanish and Portuguese : Am\u00e9rica Latina ; French : Am\u00e9rique Latine ) is the cultural region of the Americas where Romance languages are predominantly spoken, primarily Spanish and Portuguese . Latin America is defined according to cultural identity, not geography, and as such it includes countries in both North and South America . Most countries south of the United States tend to be included: Mexico and the countries of Central America ,...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#66b2ff", "font": {"color": "#FFFFFF"}, "id": "Andes", "label": "Andes", "shape": "dot", "size": 16.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Cordillera_de_los_Andes.jpg/330px-Cordillera_de_los_Andes.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAndes\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Andes Wikipedia Page The Andes ( / \u02c8 \u00e6 n d i\u02d0 z / AN -deez Ananta ), Andes Mountains or Andean Mountain Range ( Spanish : Cordillera de los Andes ; Quechua : Anti ) are the longest continental mountain range in the world , forming a continuous highland along the western edge of South America . The range is 8,900 km (5,500 mi) long and 200 to 700 km (120 to 430 mi) wide (widest between 18\u00b0S and 20\u00b0S latitude ) and has an average height of about 4,000 m (13,000 ft). The Andes extend f...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Angola", "label": "Angola", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Jean_Roy_de_Congo.jpg/250px-Jean_Roy_de_Congo.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAngola\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Angola Wikipedia Page Angola , officially the Republic of Angola , is a country on the west- central coast of Southern Africa . It is the second-largest Portuguese-speaking (Lusophone) country after Brazil in both total area and population and is the seventh-largest country in Africa . It is bordered by Namibia to the south, the Democratic Republic of the Congo to the north, Zambia to the east, and the Atlantic Ocean to the west. Angola has an exclave province, the province of Cabin...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "animal species", "label": "animal species", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Biological_classification_L_Pengo_vflip.svg/150px-Biological_classification_L_Pengo_vflip.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eanimal species\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: animal species Wikipedia Page A species ( pl. species ) is the basic unit of classification and a taxonomic rank of an organism, as well as a unit of biodiversity . It can be defined as the largest group of organisms in which any two individuals of the appropriate sexes or mating types can produce fertile offspring , typically by sexual reproduction . Other ways of defining species include their karyotype , DNA sequence, morphology , behaviour, or ecological niche . In addition, pal...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Animals", "label": "Animals", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Animal_diversity_b.png/330px-Animal_diversity_b.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAnimals\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Animals Wikipedia Page Animals are multicellular , eukaryotic organisms comprising the biological kingdom Animalia ( / \u02cc \u00e6 n \u026a \u02c8 m e\u026a l i \u0259 / ). With few exceptions, animals consume organic material , breathe oxygen , have myocytes and are able to move , can reproduce sexually , and grow from a hollow sphere of cells , the blastula , during embryonic development . Animals form a clade , meaning that they arose from a single common ancestor . Over 1.5 million living animal species ha...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Antarctica", "label": "Antarctica", "shape": "dot", "size": 14.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Antarctica_%28orthographic_projection%29.svg/250px-Antarctica_%28orthographic_projection%29.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAntarctica\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Antarctica Wikipedia Page Antarctica ( / \u00e6 n \u02c8 t \u0251\u02d0r k t \u026a k \u0259 / \u24d8 ) is Earth \u0027s southernmost and least-populated continent . Situated almost entirely south of the Antarctic Circle and surrounded by the Southern Ocean (also known as the Antarctic Ocean), it contains the geographic South Pole . Antarctica is the fifth-largest continent, being about 40% larger than Europe , and has an area of 14,200,000 km 2 (5,500,000 sq mi). Most of Antarctica is covered by the Antarctic ice sheet ,...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "anxiety", "label": "anxiety", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Edvard_Munch%2C_1893%2C_The_Scream%2C_oil%2C_tempera_and_pastel_on_cardboard%2C_91_x_73_cm%2C_National_Gallery_of_Norway.jpg/250px-Edvard_Munch%2C_1893%2C_The_Scream%2C_oil%2C_tempera_and_pastel_on_cardboard%2C_91_x_73_cm%2C_National_Gallery_of_Norway.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eanxiety\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: anxiety Wikipedia Page Anxiety is an emotion characterized by an unpleasant state of inner turmoil and includes feelings of dread over anticipated events. Anxiety is different from fear in that fear is defined as the emotional response to a present threat , whereas anxiety is the anticipation of a future one. It is often accompanied by nervous behavior such as pacing back and forth, somatic complaints , and rumination . Anxiety underlies The Scream (1893) by Edvard Munch , which gra...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Applied Ecology", "label": "Applied Ecology", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Environmental_restoration_employees_deploy_a_containment_boom190318-F-KS317-006.jpg/250px-Environmental_restoration_employees_deploy_a_containment_boom190318-F-KS317-006.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eApplied Ecology\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Applied Ecology Wikipedia Page Applied ecology is a sub-field within ecology that considers the application of the science of ecology to real-world (usually management) questions. It is also described as a scientific field that focuses on the application of concepts, theories, models, or methods of fundamental ecology to environmental problems.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "aquaculture", "label": "aquaculture", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/2019-03-16_01_Aquaculture_in_Chile.jpg/330px-2019-03-16_01_Aquaculture_in_Chile.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eaquaculture\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: aquaculture Wikipedia Page Aquaculture (less commonly spelled aquiculture ), also known as aquafarming , is the controlled cultivation (\"farming\") of aquatic organisms such as fish , crustaceans , mollusks , algae and other organisms of value such as aquatic plants (e.g. lotus ). Aquaculture involves cultivating freshwater , brackish water , and saltwater populations under controlled or semi-natural conditions and can be contrasted with commercial fishing , which is the harvesting o...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "aquaponics", "label": "aquaponics", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/%E7%8E%8B%E7%A6%8E%E8%BE%B2%E6%9B%B8%EF%BC%8D%E6%9E%B6%E7%94%B0.png/250px-%E7%8E%8B%E7%A6%8E%E8%BE%B2%E6%9B%B8%EF%BC%8D%E6%9E%B6%E7%94%B0.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eaquaponics\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: aquaponics Wikipedia Page Aquaponics is a food production system that couples aquaculture (raising aquatic animals such as fish , crayfish , snails or prawns in tanks) with hydroponics (cultivating plants in water) whereby the nutrient-rich aquaculture water is fed to hydroponically grown plants. Woodcut from the 13th-century Chinese agricultural manual Wang Zhen\u0027s Book on Farming (\u738b\u798e\u8fb2\u66f8) showing rice grown in a floating raft planter system (\u67b6\u7530, lit \"framed paddy\") in a pond\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "aquatic ecosystems", "label": "aquatic ecosystems", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Maldivesfish2.jpg/330px-Maldivesfish2.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eaquatic ecosystems\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: aquatic ecosystems Wikipedia Page An aquatic ecosystem is an ecosystem found in and around a body of water , in contrast to land-based terrestrial ecosystems . Aquatic ecosystems contain communities of organisms \u20 \u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eArctic\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Arctic Wikipedia Page The Arctic ( / \u02c8 \u0251\u02d0r ( k ) t \u026a k / ; from Ancient Greek \u1f04\u03c1\u03ba\u03c4\u03bf\u03c2 ( \u00e1rktos ) \u0027 bear \u0027 ) is the polar region of Earth that surrounds the North Pole , lying north of the Arctic Circle . The Arctic region, from the IERS Reference Meridian travelling east, consists of parts of northern Norway ( Nordland , Troms , Finnmark , Svalbard and Jan Mayen ), northernmost Sweden ( V\u00e4sterbotten , Norrbotten and Lappland ), northern Finland ( North Ostrobothnia , Kainuu and Lappi...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#66b2ff", "font": {"color": "#FFFFFF"}, "id": "Arctic Ocean", "label": "Arctic Ocean", "shape": "dot", "size": 17.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/5/59/Arctic_Ocean_-_en.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eArctic Ocean\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Arctic Ocean Wikipedia Page Main five oceans division: The Arctic Ocean, with borders as delineated by the International Hydrographic Organization (IHO), including Hudson Bay (some of which is south of 57\u00b0N latitude , off the map) and all other marginal seas.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Arctic sea ice", "label": "Arctic sea ice", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;c ies vary depending on context, but countries and territories in the Far East ( East Asia , North Asia , and Southeast Asia ) and Oceania are often included while countries in Central Asia and South...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Asian countries", "label": "Asian countries", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Asia_%28orthographic_projection%29_without_New_Guinea.svg/500px-Asia_%28orthographic_projection%29_without_New_Guinea.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAsian countries\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Asian countries Wikipedia Page This is a list of sovereign states and dependent territories in Asia . It includes fully recognized states , states with limited but substantial international recognition, de facto states with little or no international recognition, and dependencies of both Asian and non-Asian states. In particular, it lists (i) 49 generally recognized sovereign states , all of which are members of the United Nations ; (ii) two states with substantial but not general i...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Asian Development Bank", "label": "Asian Development Bank", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/ADB_logo_%26_wordmark.svg/250px-ADB_logo_%26_wordmark.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAsian Development Bank\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Asian Development Bank Wikipedia Page The Asian Development Bank ( ADB ) is a regional development bank to promote social and economic development in Asia. The bank is headquartered in the city of Mandaluyong , in Metro Manila , Philippines, and maintains 31 field offices around the world.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "assisted evolution", "label": "assisted evolution", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eassisted evolution\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: assisted evolution Wikipedia Page Assisted evolution (sometimes referred to as human-assisted evolution ) is the practice of using human intervention to accelerate the rate of natural evolutionary processes. The goal of assisted evolution is to help species adapt to a changing environment more quickly than they would via natural selection . Assisted evolution can be used to increase food production and crop yield, as well as ensure targeted species to more quickly become resistant t...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "asthma", "label": "asthma", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Asthma_attack.PNG/250px-Asthma_attack.PNG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003easthma\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: asthma Wikipedia Page Asthma is a common long-term inflammatory disease of the bronchioles of the lungs . It is characterized by variable and recurring symptoms, reversible airflow obstruction , and easily triggered bronchospasms . Symptoms include episodes of wheezing , coughing , chest tightness, and shortness of breath . A sudden worsening of asthma symptoms sometimes called an \u0027asthma attack\u0027 or an \u0027asthma exacerbation\u0027 can occur when allergens , pollen , dust, or other particle...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Atlantic Forest", "label": "Atlantic Forest", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Iguazu_National_Park_Falls.jpg/250px-Iguazu_National_Park_Falls.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eAtlantic Forest\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Atlantic Forest Wikipedia Page The Atlantic Forest ( Portuguese : Mata Atl\u00e2ntica ), also called Missionary rainforest ( Spanish : Selva Misionera ), is a moist broadleaf forest that extends along the Atlantic coast of Brazil from Rio Grande do Norte state in the northeast to Rio Grande do Sul state in the south and inland as far as Paraguay and the Misiones Province  "dot", "size": 14.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/The_Baltic_Sea.png/330px-The_Baltic_Sea.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eBaltic Sea\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Baltic Sea Wikipedia Page The Baltic Sea is an arm of the Atlantic Ocean that is enclosed by the countries of Denmark , Estonia , Finland , Germany , Latvia , Lithuania , Poland , Russia , Sweden , and the North and Central European Plain regions. It is the world\u0027s largest brackish water basin.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Bangladesh", "label": "Bangladesh", "shape": "dot", "size": 15.399999999999999, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eBangladesh\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Bangladesh Wikipedia Page Bangladesh , officially the People\u0027s Republic of Bangladesh , is a country in South Asia . It is the eighth-most populous country in the world and among the most densely populated with a population of over 171 million within an area of 148,460 square kilometres (57,320 sq mi). Bangladesh shares land borders with India to the north, west, and east, and Myanmar to the southeast. It has a coastline along the Bay of Bengal to its south and is separated from Bhu...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Barbados", "label": "Barbados", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/BRB_orthographic.svg/250px-BRB_orthographic.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eBarbados\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Barbados Wikipedia Page Barbados is an island country in the Caribbean located in the Atlantic Ocean . It is part of the Lesser Antilles of the West Indies and the easternmost island of the Caribbean region . It lies on the boundary of the South American and Caribbean plates. Its capital and largest city is Bridgetown .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Belgium", "label": "Belgium", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Map_Gallia_Tribes_Towns.png/250px-Map_Gallia_Tribes_Towns.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eBelgium\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Belgium Wikipedia Page Belgium , officially the Kingdom of Belgium , is a country in Northwestern Europe . Situated in a coastal lowland region known as the Low Countries , it is bordered by the Netherlands to the north, Germany to the east, Luxembourg to the southeast, France to the south, and the North Sea to the west. Belgium covers an area of 30,689 km 2 (11,849 sq mi) and has a population of more than 11.8 million; its population density of 383/km 2 (990/sq mi) ranks 22nd in th...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Belize", "label": "Belize", "shape": "dot", "size": 14.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Mayamap.png/250px-Mayamap.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eBelize\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Belize Wikipedia Page Belize is a country on the north-eastern coast of Central America . It is bordered by Mexico to the north, the Caribbean Sea to the east, and Guatemala to the west and south. It also shares a maritime boundary with Honduras to the southeast. Despite being in central America, Belize identifies with the Caribbean region, and is a member of the Caribbean Community (CARICOM) and the Commonwealth Caribbean , the historical British West Indies . The extent of the May...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Bering Sea", "label": "Bering Sea", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/LA2-Bering-Sea-UTM-zones.png/330px-LA2-Bering-Sea-UTM-zones.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eBering Sea\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Bering Sea Wikipedia Page The Bering Sea ( / \u02c8 b \u025b\u0259r \u026a \u014b , \u02c8 b \u025br \u026a \u014b / BAIR -ing, BERR -ing , US also / \u02c8 b \u026a\u0259r \u026a \u014b / BEER -ing ; Russian: \u0411\u0435\u0301\u0440\u0438\u043d\u0433\u043e\u0432\u043e \u043c\u043e\u0301\u0440\u0435 , romanized : B\u00e9ringovo m\u00f3re , IPA: [\u02c8b\u02b2er\u02b2\u026an\u0261\u0259v\u0259 \u02c8mor\u02b2e] ) is a marginal sea of the Northern Pacific Ocean . It forms, along with the Bering Strait , the divide between the two largest landmasses on Earth: Eurasia and the Americas . It comprises a deep water basin, which then rises through a narrow slope into the shallower wate...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Bhutan", "label": "Bhutan", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Bhutan_%28orthographic_projection%29.svg/250px-Bhutan_%28orthographic_projection%29.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eBhutan\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Bhutan Wikipedia Page Bhutan , officially the Kingdom of Bhutan , is a landlocked country in South Asia , in the Eastern Himalayas between China to the north and northwest and India to the south and southeast. With a population of over 727,145 and a territory of 38,394 square kilometres (14,824 sq mi), Bhutan ranks 133rd in land area and 160th in population. Bhutan is a democratic constitutional monarchy with a King as the head of state and a prime minister as the head of government...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "bioaccumulation", "label": "bioaccumulation", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ebioaccumulation\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: bioaccumulation Wikipedia Page Bioaccumulation is the gradual accumulation of substances, such as pesticides or other chemicals, in an organism. Bioaccumulation occurs when an organism absorbs a substance faster than it can be lost or eliminated by catabolism and excretion . Thus, the longer the biological half-life of a toxic substance , the greater the risk of chronic poisoning , even if environmental levels of the toxin are not very high. Bioaccumulation, for example in fish , ca...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#66b2ff", "font": {"color": "#FFFFFF"}, "id": "biodiversity", "label": "biodiversity", "shape": "dot", "size": 23.799999999999997, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Fungi_of_Saskatchewan.JPG/250px-Fungi_of_Saskatchewan.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ebiodiversity\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: biodiversity Wikipedia Page Biodiversity is the variability of life on Earth . It can be measured on various levels, for example, genetic variability , species diversity , ecosystem diversity and phylogenetic diversity. Diversity is not distributed evenly on Earth \u2014it is greater in the tropics as a result of the warm climate and high primary productivity in the region near the equator . Tropical forest ecosystems cover less than one-fifth of Earth\u0027s terrestrial area and contain abou...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "biodiversity hotspots", "label": "biodiversity hotspots", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Biodiversity_Hotspots_Map.jpg/500px-Biodiversity_Hotspots_Map.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ebiodiversity hotspots\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: biodiversity hotspots Wikipedia Page A biodiversity hotspot is a biogeographic region with significant levels of biodiversity that is threatened by human habitation. Norman Myers wrote about the concept in two articles in The Environmentalist in 1988 and 1990, after which the concept was revised following thorough analysis by Myers and others into \"Hotspots: Earth\u0027s Biologically Richest and Most Endangered Terrestrial Ecoregions\" and a paper published in the journal Nature , both in...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Biodiversity loss", "label": "Biodiversity loss", "shape": "dot", "size": 16.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Summary_of_major_environmental-change_categories_expressed_as_a_percentage_change_%28red%29_relative_to_baseline_-_fcosc-01-615419-g001.jpg/250px-Summary_of_major_environmental-change_categories_expressed_as_a_percentage_change_%28red%29_relative_to_baseline_-_fcosc-01-615419-g001.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eBiodiversity loss\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Biodiversity loss Wikipedia Page Biodiversity loss happens when plant or animal species disappear completely from Earth ( extinction ) or when there is a decrease or disappearance of species in a specific area. Biodiversity loss means that there is a reduction in biological diversity in a given area. The decrease can be temporary or permanent. It is temporary if the damage that led to the loss is reversible in time, for example through ecological restoration . If this is not possibl...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "bioeconomy", "label": "bioeconomy", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ebioeconomy\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: bioeconomy Wikipedia Page Biobased economy , bioeconomy or biotechonomy is an economic activity involving the use of biotechnology and biomass in the production of goods, services, or energy. The terms are widely used by regional development agencies, national and international organizations, and biotechnology companies. They are closely linked to the evolution of the biotechnology industry and the capacity to study, understand, and manipulate genetic material that has been possible...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "bioenergy", "label": "bioenergy", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Steven%27s_Croft_Biomass_Plant_-_geograph.org.uk_-_800207.jpg/250px-Steven%27s_Croft_Biomass_Plant_-_geograph.org.uk_-_800207.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ebioenergy\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: bioenergy Wikipedia Page Bioenergy is a type of renewable energy that is derived from plants and animal waste. The biomass that is used as input materials consists of recently living (but now dead) organisms, mainly plants. Thus, fossil fuels are not regarded as biomass under this definition. Types of biomass commonly used for bioenergy include wood, food crops such as corn, energy crops and waste from forests, yards, or farms. Biomass plant in Scotland.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "biofuels", "label": "biofuels", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Biodiesel.JPG/250px-Biodiesel.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ebiofuels\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: biofuels Wikipedia Page Biofuel is a fuel that is produced over a short time span from biomass , rather than by the very slow natural processes involved in the formation of fossil fuels such as oil. Biofuel can be produced from plants or from agricultural, domestic or industrial bio waste . Biofuels are mostly used for transportation, but can also be used for heating and electricity. Biofuels (and bio energy in general) are regarded as a renewable energy source. The use of biofuel h...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "biogeography", "label": "biogeography", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Alfred_Russel_Wallace%27s_map_of_biogeographical_regions.jpg/500px-Alfred_Russel_Wallace%27s_map_of_biogeographical_regions.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ebiogeography\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: biogeography Wikipedia Page Biogeography is the study of the distribution of species and ecosystems in geographic space and through geological time . Organisms and biological communities often vary in a regular fashion along geographic gradients of latitude , elevation , isolation and habitat area . Phytogeography is the branch of biogeography that studies the distribution of plants, Zoogeography is the branch that studies distribution of animals, while Mycogeography is the branch t...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Biological", "label": "Biological", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Neurology%2C_19th_century%3B_cell_of_Schwann._Wellcome_L0002015.jpg/250px-Neurology%2C_19th_century%3B_cell_of_Schwann._Wellcome_L0002015.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eBiological\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Biological Wikipedia Page Biology is the scientific study of life and living organisms . It is a broad natural science that encompasses a wide range of fields and unifying principles that explain the structure, function, growth, origin , evolution , and distribution of life. Central to biology are five fundamental themes: the cell as the basic unit of life, genes and heredity as the basis of inheritance, evolution as the driver of biological diversity , energy transformation for sus...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "biomass", "label": "biomass", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Biomass_by_life_form.jpg/250px-Biomass_by_life_form.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ebiomass\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: biomass Wikipedia Page Biomass is a term used in several contexts: in the context of ecology it means living organisms, and in the context of bioenergy it means matter from recently living (but now dead) organisms. In the latter context, there are variations in how biomass is defined, e.g., only from plants, from plants and algae, from plants and animals. The vast majority of biomass used for bioenergy does come from plants and fecal matter. Bioenergy is a type of renewable energy t...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "biomes", "label": "biomes", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Vegetation.png/500px-Vegetation.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ebiomes\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: biomes Wikipedia Page A biome ( / \u02c8 b a\u026a . o\u028a m / , BYE -ome ) is a distinct geographical region with specific climate , vegetation , animal life , and an ecosystem . It consists of a biological community that has formed in response to its physical environment and regional climate . In 1935, Tansley added the climatic and soil aspects to the idea, calling it ecosystem . The International Biological Program (1964\u201374) projects popularized the concept of biome. One way of mapping terre...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Black Sea", "label": "Black Sea", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Ar
