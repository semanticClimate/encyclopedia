"font": {"color": "#FFFFFF"}, "id": "meningitis", "label": "meningitis", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Meninges-en.svg/250px-Meninges-en.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003emeningitis\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: meningitis Wikipedia Page Meningitis ( pl. meningitides ) is acute or chronic inflammation of the protective membranes covering the brain and spinal cord , collectively called the meninges . The most common symptoms are fever , intense headache , vomiting and neck stiffness and occasionally photophobia . Other symptoms include confusion or altered consciousness , nausea , and an inability to tolerate loud noises . Young children often exhibit only nonspecific symptoms , such as irri...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Mental Health", "label": "Mental Health", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Psi_mental_health_symbol.png/250px-Psi_mental_health_symbol.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eMental Health\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Mental Health Wikipedia Page Mental health encompasses emotional , psychological , and social well-being , influencing cognition , perception , and behavior . Mental health plays a crucial role in an individual\u0027s daily life when managing stress , engaging with others, and contributing to life overall. According to the World Health Organization (WHO) , it is a \"state of well-being in which the individual realizes that their abilities, can cope with the normal stresses of life, can wo...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "mental illness", "label": "mental illness", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/The_prevalence_of_mental_illness_is_higher_in_more_unequal_rich_countries.jpg/250px-The_prevalence_of_mental_illness_is_higher_in_more_unequal_rich_countries.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003emental illness\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: mental illness Wikipedia Page A mental disorder , also referred to as a mental illness , a mental health condition , or a psychiatric disability , is a behavioral or mental pattern that causes significant distress or impairment of personal functioning. A mental disorder is also characterized by a clinically significant disturbance in an individual\u0027s cognition, emotional regulation, or behavior, often in a social context . Such disturbances may occur as single episodes, may be persis...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Mesoamerica", "label": "Mesoamerica", "shape": "dot", "size": 14.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Mesoamerica_english.PNG/500px-Mesoamerica_english.PNG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eMesoamerica\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Mesoamerica Wikipedia Page Mesoamerica is a historical region and cultural area that extends from the southern part of North America to the Pacific coast of Central America, thus comprising the lands of central and southern Mexico , all of Belize , Guatemala , El Salvador , western Honduras , and the Greater Nicoya region of Nicaragua and Costa Rica . As a cultural area, Mesoamerica is defined by a mosaic of cultural traits developed and shared by its indigenous cultures. Cultural a...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#66b2ff", "font": {"color": "#FFFFFF"}, "id": "Mexico", "label": "Mexico", "shape": "dot", "size": 18.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Off-center_view_of_Pyramid_of_the_Sun_from_Pyramid_of_the_Moon%2C_Teotihuacan.jpg/250px-Off-center_view_of_Pyramid_of_the_Sun_from_Pyramid_of_the_Moon%2C_Teotihuacan.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eMexico\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Mexico Wikipedia Page Mexico , officially the United Mexican States , is a country in North America . It is the northernmost country in Latin America , and borders the United States to the north, and Guatemala and Belize to the southeast; while having maritime boundaries with the Pacific Ocean to the west, the Caribbean Sea to the southeast, and the Gulf of Mexico to the east. Mexico covers 1,972,550 km 2 (761,610 sq mi), and is the thirteenth-largest country in the world by land ar...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Mexico City", "label": "Mexico City", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Painting_of_Tenochtitlan-Tlatelolco_on_Lake_Texcoco_%289755215791%29.jpg/250px-Painting_of_Tenochtitlan-Tlatelolco_on_Lake_Texcoco_%289755215791%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eMexico City\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Mexico City Wikipedia Page Mexico City is the capital and largest city of Mexico , as well as the most populous city in North America . It is one of the most important cultural and financial centers in the world, and is classified as an Alpha world city according to the Globalization and World Cities Research Network (GaWC) 2024 ranking. Mexico City is located in the Valley of Mexico within the high Mexican central plateau , at an altitude of 2,240 meters (7,350 ft). The city has 16...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "MHWs", "label": "MHWs", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027 ganisms began with their observation under the microscope in the 1670s by Anton van Leeuwenhoek . In the 1850s, Louis Pasteur found that mic...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Microbiology", "label": "Microbiology", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Agar_plate_with_colonies.jpg/250px-Agar_plate_with_colonies.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eMicrobiology\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Microbiology Wikipedia Page Microbiology (from Ancient Greek \u03bc\u1fd1\u03ba\u03c1\u03bf\u03c2 ( m\u012bkros ) \u0027 small \u0027 \u03b2\u03af\u03bf\u03c2 ( b\u00edos ) \u0027 life \u0027 and -\u03bb\u03bf\u03b3\u03af\u03b1 ( -log\u00eda ) \u0027 study of \u0027 ) is the scientific study of microorganisms , those being of unicellular (single-celled), multicellular (consisting of complex cells), or acellular (lacking cells). Microbiology encompasses numerous sub-disciplines including virology , bacteriology , protistology , mycology , immunology , and parasitology . An agar plate streaked with mic...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Micronesia", "label": "Micronesia", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Oceania_UN_Geoscheme_-_Map_with_Zones.svg/500px-Oceania_UN_Geoscheme_-_Map_with_Zones.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eMicronesia\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Micronesia Wikipedia Page Micronesia ( UK : / \u02cc m a\u026a k r \u0259 \u02c8 n i\u02d0 z i \u0259 / , US : /- \u02c8 n i\u02d0 \u0292 \u0259 / \u24d8 ) is a subregion of Oceania , consisting of approximately 2,000 small islands in the Northwestern Pacific Ocean . It has a close shared cultural history with three other island regions: Maritime Southeast Asia to the west, Polynesia to the east, and Melanesia to the south\u2014as well as with the wider community of Austronesian peoples . Subregions ( Melanesia , Micronesia, Polynesia and Au...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Middle East", "label": "Middle East", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Middle_East_%28orthographic_projection%29.svg/250px-Middle_East_%28orthographic_projection%29.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eMiddle East\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Middle East Wikipedia Page The Middle East is a geopolitical region encompassing the Arabian Peninsula , Egypt , Iran , Iraq , the Levant , and Turkey .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "migration patterns", "label": "migration patterns", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Greater_white-fronted_goose_%2832014381228%29.jpg/500px-Greater_white-fronted_goose_%2832014381228%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003emigration patterns\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: migration patterns Wikipedia Page Animal migration is the relatively long-distance movement of individual animals , usually on a seasonal basis. It is the most common form of migration in ecology. It is found in all major animal groups, including birds , mammals , fish , reptiles , amphibians, insects , and crustaceans . The cause of migration may be local climate, local availability of food, the season of the year or for mating. Goose migration is an iconic migration phenomenon in ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Millennium Ecosystem Assessment", "label": "Millennium Ecosystem Assessment", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/a/a8/Millennium_Ecosystem_Assessment_logo.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eMillennium Ecosystem Assessment\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Millennium Ecosystem Assessment Wikipedia Page The Millennium Ecosystem Assessment ( MA ) is a major assessment of the human impact on the environment , called for by the United Nations Secretary-General Kofi Annan in 2000, launched in 2001 and published in 2005 with more than $14 million of grants. It popularized the term ecosystem services , the benefits gained by humans from ecosystems .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "mining", "label": "mining", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Sulphur_Mining_at_Kawah_Ijen_3.jpg/500px-Sulphur_Mining_at_Kawah_Ijen_3.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003emining\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: mining Wikipedia Page Mining is the extraction of valuable geological materials and minerals from the surface of the Earth . Mining is required to obtain most materials that cannot be grown through agricultural processes , or feasibly created artificially in a laboratory or factory. Ores recovered by mining include metals , coal , oil shale , gemstones , limestone , chalk , dimension stone , rock salt , potash , gravel , and clay . The ore must be a rock or mineral that contains val...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "MISI", "label": "MISI", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Antarctica_6400px_from_Blue_Marble.jpg/330px-Antarctica_6400px_from_Blue_Marble.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eMISI\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: MISI Wikipedia Page In glaciology , an ice sheet , also known as a continental glacier , is a mass of glacial ice that covers surrounding terrain and is greater than 50,000 km 2 (19,000 sq mi). The only current ice sheets are the Antarctic ice sheet and the Greenland ice sheet . Ice sheets are bigger than ice shelves or alpine glaciers . Masses of ice covering less than 50,000 km 2 are termed an ice cap . An ice cap will typically feed a series of glaciers around its periphery. One ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Mitigation", "label": "Mitigation", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eMitigation\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Mitigation Wikipedia Page Mitigation is the reduction of something harmful that has occurred or the reduction of its harmful effects. It may refer to measures taken to reduce the harmful effects of hazards that remain in potentia , or to manage harmful incidents that have already occurred. It is a stage or component of emergency management and of risk management . The theory of mitigation is a frequently used element in criminal law and is often used by a judge to try cases such as ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#66b2ff", "font": {"color": "#FFFFFF"}, "id": "Mongolia", "label": "Mongolia", "shape": "dot", "size": 16.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;co e west, and has land borders with Algeria to the east , and the disputed territory of Western Sahara to the south , occupied by Morocco since 1975. Morocco also claims the Spanish exclaves of Ceuta , Melilla and Pe\u00f1\u00f3n de V\u00e9lez de la Gomera , and several small Spanish-controlled is...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "mosquitoes", "label": "mosquitoes", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Aedes_aegypti.jpg/250px-Aedes_aegypti.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003emosquitoes\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: mosquitoes Wikipedia Page Mosquitoes , the Culicidae , are a family of small flies consisting of 3,600 species . The word mosquito (formed by mosca and diminutive -ito ) is Spanish and Portuguese for little fly . Mosquitoes have a slender segmented body , one pair of wings, three pairs of long hair-like legs, and specialized, highly elongated, piercing-sucking mouthparts . All mosquitoes drink nectar from flowers ; females of many species have adapted to also drink blood. The group ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Mount Kenya", "label": "Mount Kenya", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Peak_of_Mount_Kenya_2025.jpg/330px-Peak_of_Mount_Kenya_2025.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eMount Kenya\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Mount Kenya Wikipedia Page Mount Kenya ( Meru : K\u0129r\u0129maara, Kikuyu : K\u0129r\u0129manyaga , Kamba : Ki nyaa , Embu : K\u0129 nyaga ) is the second-highest peak in Africa , after Kilimanjaro . The highest peaks of the mountain are Batian (5,199 metres (17,057 feet)), Nelion (5,188 m (17,021 ft)) and Point Lenana (4,985 m (16,355 ft)). Mount Kenya is located in the former Eastern and Central provinces of Kenya; its peak is now the intersection of Meru , Embu , Kirinyaga , Nyeri and Tharaka Nithi cou...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Mozambique", "label": "Mozambique", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Mozambique_%283912235854%29.jpg/250px-Mozambique_%283912235854%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eMozambique\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Mozambique Wikipedia Page Mozambique , officially the Republic of Mozambique , is a country located in Southeast Africa bordered by the Indian Ocean to the east, Tanzania to the north, Malawi and Zambia to the northwest, Zimbabwe to the west, and Eswatini and South Africa to the south and southwest. The sovereign state is separated from the Comoros , Mayotte , and Madagascar through the Mozambique Channel to the east. The capital and largest city is Maputo . Mozambican dhow\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Myanmar", "label": "Myanmar", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Pyu_city-states_map.svg/250px-Pyu_city-states_map.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eMyanmar\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Myanmar Wikipedia Page Myanmar , officially the Republic of the Union of Myanmar and also referred to as Burma (the official English name until 1989), is a country in northwest Southeast Asia . It is the largest country by area in Mainland Southeast Asia and has a population of about 55 million. It is bordered by India and Bangladesh to the northwest, China to the northeast, Laos and Thailand to the east and southeast, and the Andaman Sea and the Bay of Bengal to the south and south...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "mycotoxins", "label": "mycotoxins", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003emycotoxins\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: mycotoxins Wikipedia Page A mycotoxin (from the Greek \u03bc\u03cd\u03ba\u03b7\u03c2 mykes , \"fungus\" and \u03c4\u03bf\u03be\u03b9\u03ba\u03cc\u03c2 toxikos , \"poisonous\") is a toxic secondary metabolite produced by fungi and is capable of causing disease and death in both humans and other animals. The term \u0027mycotoxin\u0027 is usually reserved for the toxic chemical products produced by fungi that readily colonize crops.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Nairobi", "label": "Nairobi", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Nairobi_18_99.jpg/250px-Nairobi_18_99.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNairobi\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Nairobi Wikipedia Page Nairobi (abbreviated as NBO ) is the capital and largest city of Kenya , located in the south-central part of the country. As of 2024, it has a population of 4.8 million and a metropolitan population of 5.7 million, making it the 11th most populous city in Africa . It is the major financial and economic hub of East Africa , hosting numerous multinational companies and regional organizations, including the United Nations Office at Nairobi . Nicknamed the \u201c Gree...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Namibia", "label": "Namibia", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Foreign_Observer_identification_badge_in_the_1989_Namibian_election.jpg/250px-Foreign_Observer_identification_badge_in_the_1989_Namibian_election.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNamibia\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Namibia Wikipedia Page Namibia , officially the Republic of Namibia , is a country in Southern Africa . Its borders include the Atlantic Ocean to the west, Angola and Zambia to the north, Botswana to the east and South Africa to the south; in the northeast, approximating a quadripoint , Zimbabwe lies less than 200 metres (660 feet) away along the Zambezi River near Kazungula , Zambia . Namibia\u0027s capital and largest city is Windhoek . Foreign Observer identification badge issued duri...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "National Academy of Sciences", "label": "National Academy of Sciences", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/thumb/8/80/National_Academy_of_Sciences_logo.svg/250px-National_Academy_of_Sciences_logo.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNational Academy of Sciences\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: National Academy of Sciences Wikipedia Page The National Academy of Sciences ( NAS ) is a United States nonprofit, non-governmental organization . NAS is part of the National Academies of Sciences, Engineering, and Medicine , along with the National Academy of Engineering (NAE) and the National Academy of Medicine (NAM).\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "national park", "label": "national park", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Bogdkhan_Uul_Strictly_Protected_Area%2C_Mongolia_%28149199747%29.jpg/250px-Bogdkhan_Uul_Strictly_Protected_Area%2C_Mongolia_%28149199747%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003enational park\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: national park Wikipedia Page A national park is a nature park designated for conservation purposes because of unparalleled national natural, historic, or cultural significance. It is an area of natural, semi-natural, or developed land that is protected and owned by a government. Although governments hold different standards for national park designation, the conservation of \u0027wild nature\u0027 for posterity and as a symbol of national pride is a common motivation for the continued protect...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "natural capital", "label": "natural capital", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Mangrove_swamp%2C_Iriomote_Island%2C_Okinawa%2C_Japan.jpg/250px-Mangrove_swamp%2C_Iriomote_Island%2C_Okinawa%2C_Japan.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003enatural capital\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: natural capital Wikipedia Page Natural capital is the world\u0027s stock of natural resources , which includes geology, soils, air, water and all living organisms. Some natural capital assets provide people with free goods and services, often called ecosystem services . All of these underpin our economy and society, and thus make human life possible. Mangrove swamp at Iriomote Island, Japan, providing beneficial services of sediment accumulation, coastal protection, nursery and fish-spaw...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Natural England", "label": "Natural England", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/thumb/c/c1/Naturalenglandlogo.png/120px-Naturalenglandlogo.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNatural England\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Natural England Wikipedia Page Natural England is a non-departmental public body in the United Kingdom sponsored by the Department for Environment, Food and Rural Affairs . It is responsible for ensuring that England \u0027s natural environment, including its land, flora and fauna , freshwater and marine environments , geology and soils, are protected and enhanced. It also has a responsibility to help people enjoy, understand and access the natural environment .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#66b2ff", "font": {"color": "#FFFFFF"}, "id": "natural environment", "label": "natural environment", "shape": "dot", "size": 17.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Hopetoun_falls.jpg/250px-Hopetoun_falls.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003enatural environment\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: natural environment Wikipedia Page The natural environment or natural world encompasses all biotic and abiotic things occurring naturally , meaning in this case not artificial . The term is most often applied to Earth or some parts of Earth. This environment encompasses the interaction of all living species , climate , weather and natural resources that affect human survival and economic activity. The concept of the natural environment can be distinguished as components: Land manage...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "natural hazards", "label": "natural hazards", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Global_Multihazard_Proportional_Economic_Loss_Risk_Deciles_%285457317101%29.jpg/330px-Global_Multihazard_Proportional_Economic_Loss_Risk_Deciles_%285457317101%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003enatural hazards\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: natural hazards Wikipedia Page A natural disaster is the very harmful impact on a society or community brought by natural phenomenon or hazard . Some examples of natural hazards include avalanches , droughts , earthquakes , floods , heat waves , landslides - including submarine landslides , tropical cyclones , volcanic activity and wildfires . Additional natural hazards include blizzards , dust storms , firestorms , hails , ice storms , sinkholes , thunderstorms , tornadoes and tsun...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "natural resources", "label": "natural resources", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Rainforest_Fatu_Hiva.jpg/250px-Rainforest_Fatu_Hiva.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003enatural resources\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: natural resources Wikipedia Page Natural resources are resources that are drawn from nature and used with few modifications. This includes the sources of valued characteristics such as commercial and industrial use, aesthetic value, scientific interest, and cultural value. On Earth , it includes sunlight , atmosphere , water , land , all minerals along with all vegetation , and wildlife . The rainforest in Amazon, in the Marquesas Islands , is an example of an undisturbed natural re...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Nature", "label": "Nature", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/ at are common in low-income populations in developing regions of Africa , Asia , and the Americas . They are caused by a variety of pathogens , such as viruses , bacteria , protozoa , and parasitic worms ( helminths ). These diseases are contrasted with the \"big three\" infectious diseases ( HIV/AIDS , tuberculosis , and malaria ), which generally receive great...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Nepal", "label": "Nepal", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Birth_of_Buddha_at_Lumbini.jpg/250px-Birth_of_Buddha_at_Lumbini.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNepal\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Nepal Wikipedia Page Nepal , officially the Federal Democratic Republic of Nepal , is a landlocked country in South Asia . It is mainly situated in the Himalayas , but also includes parts of the Indo-Gangetic Plain . It borders the Tibet Autonomous Region of China to the north , and India to the south, east, and west , while it is narrowly separated from Bangladesh by the Siliguri Corridor , and from Bhutan by the Indian state of Sikkim . Nepal has a diverse geography , including fe...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Netherlands", "label": "Netherlands", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Germania_70.svg/ f 2024, it is the third-most populous country in Central America after Guatemala and Honduras . Location of Nicanahuac , the Indigenous name for western Nicaragua and northwestern Costa Rica given by the Nahuas who inhabited the region.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Niger", "label": "Niger", "shape": "dot", "size": 14.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/1997_278-10_Sahara_glyph.jpg/250px-1997_278-10_Sahara_glyph.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNiger\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Niger Wikipedia Page Niger , officially the Republic of the Niger , is a landlocked country in West Africa . It is a unitary state bordered by Libya to the northeast , Chad to the east , Nigeria to the south , Benin and Burkina Faso to the southwest , Mali to the west , and Algeria to the northwest . It covers a land area of almost 1.27 million km 2 (490,000 sq mi), making it the largest landlocked country in West Africa and the second-largest landlocked nation in Africa behind Chad...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Nigeria", "label": "Nigeria", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Nok_sculpture_Louvre_70-1998-11-1.jpg/250px-Nok_sculpture_Louvre_70-1998-11-1.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNigeria\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Nigeria Wikipedia Page Nigeria , officially the Federal Republic of Nigeria , is a country in West Africa . It is situated between the Sahel to the north and the Gulf of Guinea in the Atlantic Ocean to the south. It covers an area of 923,769 square kilometres (356,669 sq mi). With a population of more than 230 million, it is the most populous country in Africa , and the world\u0027s sixth-most populous country . Nigeria borders Niger in the north , Chad in the northeast , Cameroon in the...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "NIWA", "label": "NIWA", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/thumb/5/52/NIWA_Logo%2C_2018.png/250px-NIWA_Logo%2C_2018.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNIWA\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: NIWA Wikipedia Page The National Institute of Water and Atmospheric Research or NIWA ( M\u0101ori : Taihoro Nukurangi ), is a Crown Research Institute of New Zealand . Established in 1992, NIWA conducts research across a broad range of disciplines in the environmental sciences . It also maintains nationally and, in some cases, internationally important environmental monitoring networks, databases, and collections.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "north Africa", "label": "north Africa", "shape": "dot", "size": 15.399999999999999, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/North_Africa_%28orthographic_projection%29.svg/250px-North_Africa_%28orthographic_projection%29.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003enorth Africa\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: north Africa Wikipedia Page North Africa is a region encompassing the northern portion of the African continent . There is no singularly accepted scope for the region. However, it is sometimes defined as stretching from the Atlantic shores of the Western Sahara in the west, to Egypt and Sudan\u0027s Red Sea coast in the east.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#66b2ff", "font": {"color": "#FFFFFF"}, "id": "North America", "label": "North America", "shape": "dot", "size": 20.799999999999997, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Location_North_America.svg/250px-Location_North_America.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNorth America\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: North America Wikipedia Page North America is a continent in the Northern and Western hemispheres. North America is bordered to the north by the Arctic Ocean , to the east by the Atlantic Ocean , to the southeast by South America and the Caribbean Sea , and to the south and west by the Pacific Ocean . The region includes Middle America (comprising the Caribbean , Central America , and Mexico ) and Northern America .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "North American Arctic", "label": "North American Arctic", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Arctic_circle.png/250px-Arctic_circle.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNorth American Arctic\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: North American Arctic Wikipedia Page The North American Arctic is composed of the northern polar regions of Alaska (USA), Northern Canada and Greenland . Major bodies of water include the Arctic Ocean , Hudson Bay , the Gulf of Alaska and North Atlantic Ocean. The North American Arctic lies above the Arctic Circle . It is part of the Arctic, which is the northernmost region on Earth. The western limit is the Seward Peninsula and the Bering Strait . The southern limit is the Arctic C...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "North Asia", "label": "North Asia", "shape": "dot", "size": 14.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Collier%27s_new_encyclopedia_-_a_loose-leaf_and_self-revising_reference_work_with_515_illustrations_and_ninety-six_maps_%281921%29_%2814781887444%29.jpg/250px-Collier%27s_new_encyclopedia_-_a_loose-leaf_and_self-revising_reference_work_with_515_illustrations_and_ninety-six_maps_%281921%29_%2814781887444%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNorth Asia\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: North Asia Wikipedia Page North Asia or Northern Asia ( Russian : \u0421\u0435\u0432\u0435\u0440\u043d\u0430\u044f \u0410\u0437\u0438\u044f ) is the northern region of Asia , which is defined in geographical terms and consists of three federal districts of Russia : Ural , Siberian , and the Far Eastern . North Asia is bordered by the Arctic Ocean to its north; by Eastern Europe to its west; by Central Asia and East Asia to its south; and by the Pacific Ocean and Northern America to its east. It covers an area of 13,100,000 square kilometres ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "North Atlantic", "label": "North Atlantic", "shape": "dot", "size": 14.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Atlantic_Ocean_-_en.png/264px-Atlantic_Ocean_-_en.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNorth Atlantic\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: North Atlantic Wikipedia Page The Atlantic Ocean is the second largest of the world\u0027s five oceanic divisions , with an area of about 85,133,000 km 2 (32,870,000 sq mi). It covers approximately 17% of Earth\u0027s surface and about 24% of its water surface area. During the Age of Discovery , it was known for separating the New World of the Americas ( North America and South America ) from the Old World of Afro-Eurasia ( Africa , Asia , and Europe ).\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "North Island", "label": "North Island", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/NewZealand.A2002296.2220.250m_North_Island_crop.jpg/330px-NewZealand.A2002296.2220.250m_North_Island_crop.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNorth Island\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: North Island Wikipedia Page The North Island ( M\u0101ori : Te Ika-a-M\u0101ui [t\u025b i.k\u0250 \u0250 m\u0251\u02d0.\u0289.i] , lit. \u0027the fish of M\u0101ui\u0027, historically New Ulster ) is one of the two main islands of New Zealand , separated from the larger but less populous South Island by Cook Strait . With an area of 113,729 km 2 (43,911 sq mi), it is the world\u0027s 14th-largest island , constituting 43% of New Zealand\u0027s land area. It has a population of 4,044,600 (June 2024), which is 76% of New Zealand\u0027s residents, making...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "North Sea", "label": "North Sea", "shape": "dot", "size": 15.399999999999999, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/NASA_NorthSea1_2.jpg/330px-NASA_NorthSea1_2.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNorth Sea\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: North Sea Wikipedia Page The North Sea lies between Great Britain , Denmark , Norway , Germany , the Netherlands , Belgium , and France . A sea on the European continental shelf , it connects to the Atlantic Ocean through the English Channel in the south and the Norwegian Sea in the north. It is more than 970 kilometres (600 mi) long and 580 kilometres (360 mi) wide, covering 570,000 square kilometres (220,000 sq mi).\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Northeast Asia", "label": "Northeast Asia", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/Sea_of_Okhotsk_map_with_state_labels.png/250px-Sea_of_Okhotsk_map_with_state_labels.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNortheast Asia\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Northeast Asia Wikipedia Page Northeast Asia or Northeastern Asia is a geographical subregion of Asia . Its northeastern landmass and islands are bounded by the North Pacific Ocean .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "northern Australia", "label": "northern Australia", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Northern_Australia.jpg/250px-Northern_Australia.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003enorthern Australia\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: northern Australia Wikipedia Page The geographic term Northern Australia is defined by Northern Australia Infrastructure Facility Act 2016 as all of the Northern Territory and those parts of Queensland and Western Australia that intersect with the Tropic of Capricorn , including the Australian Indian Ocean Territories of Christmas Island and Cocos (Keeling) Islands . Those local government areas of Western Australia and Queensland that lie partially in the north are included.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "northern Europe", "label": "northern Europe", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Satellite_image_of_Northern_Europe2.jpg/330px-Satellite_image_of_Northern_Europe2.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003enorthern Europe\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: northern Europe Wikipedia Page The northern region of Europe has several definitions. A restrictive definition may describe northern Europe as being roughly north of the southern coast of the Baltic Sea , which is about 54\u00b0N , or may be based on other geographical factors such as climate and ecology . A composed satellite photograph of islands and continental areas in and surrounding the North Sea and Baltic Sea\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Northern Hemisphere", "label": "Northern Hemisphere", "shape": "dot", "size": 14.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Northern_Hemisphere_LamAz.png/250px-Northern_Hemisphere_LamAz.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNorthern Hemisphere\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Northern Hemisphere Wikipedia Page The Northern Hemisphere is the half of Earth that is north of the equator . For other planets in the Solar System , north is defined as being in the same celestial hemisphere relative to the invariable plane of the Solar System as Earth\u0027s North Pole . Northern Hemisphere from above the North Pole\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Norway", "label": "Norway", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eNorway\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Norway Wikipedia Page in Europe (green and dark grey)\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "nutrient cycling", "label": "nutrient cycling", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Nutrient_cycle.svg/330px-Nutrient_cycle.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003enutrient cycling\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: nutrient cycling Wikipedia Page A nutrient cycle (or ecological recycling ) is the movement and exchange of inorganic and organic matter back into the production of matter. Energy flow is a unidirectional and noncyclic pathway, whereas the movement of mineral nutrients is cyclic. Mineral cycles include the carbon cycle , sulfur cycle , nitrogen cycle , water cycle , phosphorus cycle , oxygen cycle , among others that continually recycle along with other mineral nutrients into produc...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "nutrition", "label": "nutrition", "shape": "dot", "size": 14.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Close_wing_posture_of_Amblypodia_anita_%28Hewitson%2C_1862%29_-_Purple_Leaf_Blue_%28Male%29_gathering_nutrients_from_bird_dropping_WLB.jpg/500px-Close_wing_posture_of_Amblypodia_anita_%28Hewitson%2C_1862%29_-_Purple_Leaf_Blue_%28Male%29_gathering_nutrients_from_bird_dropping_WLB.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003enutrition\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: nutrition Wikipedia Page Nutrition is the biochemical and physiological process by which an organism uses food and water to support its life . The intake of these substances provides organisms with nutrients (divided into macro- and micro- ) which can be metabolized to create energy and chemical structures; too much or too little of an essential nutrient can cause malnutrition . Nutritional science , the study of nutrition as a hard science , typically emphasizes human nutrition . A...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "obesity", "label": "obesity", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/FatCT2008_%28cropped%29.JPG/250px-FatCT2008_%28cropped%29.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eobesity\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: obesity Wikipedia Page Obesity is a medical condition, considered by multiple organizations to be a disease , in which excess body fat has accumulated to such an extent that it can have negative effects on health . People are classified as obese when their body mass index (BMI)\u2014a person\u0027s weight divided by the square of the person\u0027s height\u2014is over 30 kg / m 2 ; the range 25\u201330 kg / m 2 is defined as overweight . Some East Asian countries use lower values to calculate obesity. Obesit...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "occupational health", "label": "occupational health", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Ramazzini.jpg/250px-Ramazzini.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eoccupational health\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: occupational health Wikipedia Page Occupational safety and health ( OSH ) or occupational health and safety ( OHS ) is a multidisciplinary field concerned with the safety , health , and welfare of people at work (i.e., while performing duties required by one\u0027s occupation). OSH is related to the fields of occupational medicine and occupational hygiene and aligns with workplace health promotion initiatives. OSH also protects all the general public who may be affected by the occupation...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Ocean currents", "label": "Ocean currents", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Corrientes-oceanicas.png/500px-Corrientes-oceanicas.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eOcean currents\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Ocean currents Wikipedia Page An ocean current is a continuous, directed movement of seawater generated by a number of forces acting upon the water, including wind, the Coriolis effect , breaking waves , cabbeling , and temperature and salinity differences. Depth contours , shoreline configurations, and interactions with other currents influence a current\u0027s direction and strength. Ocean currents move both horizontally, on scales that can span entire oceans, as well as vertically, wi...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "ocean deoxygenation", "label": "ocean deoxygenation", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Global_areas_of_hypoxia.jpg/500px-Global_areas_of_hypoxia.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eocean deoxygenation\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: ocean deoxygenation Wikipedia Page Ocean deoxygenation is the reduction of the oxygen content in different parts of the ocean due to human activities. There are two areas where this occurs. Firstly, it occurs in coastal zones where eutrophication has driven some quite rapid (in a few decades) declines in oxygen to very low levels. This type of ocean deoxygenation is also called dead zones . Secondly, ocean deoxygenation occurs also in the open ocean. In that part of the ocean, there...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Oman", "label": "Oman", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Oman_%28better%29_%28orthographic_projection%29.svg/250px-Oman_%28better%29_%28orthographic_projection%29.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eOman\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Oman Wikipedia Page Oman , officially the Sultanate of Oman , is a country located on the southeastern coast of the Arabian Peninsula in West Asia and the Middle East . It shares land borders with Saudi Arabia , the United Arab Emirates , and Yemen . Oman\u0027s coastline faces the Arabian Sea to the southeast and the Gulf of Oman on the northeast. The exclaves of Madha and Musandam are surrounded by the United Arab Emirates on their land borders, while Musandam\u0027s coastal boundaries are ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "One Earth", "label": "One Earth", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Cell_Press_logo.png/250px-Cell_Press_logo.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eOne Earth\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: One Earth Wikipedia Page Cell Press is an all-science publisher of over 50 scientific journals across the life, physical, earth, and health sciences, both independently and in partnership with scientific societies. Cell Press was founded and is currently based in Cambridge , MA , and has offices across the United States , Europe , and Asia under its parent company Elsevier .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "One Health", "label": "One Health", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/One-Health-Triad-en.png/250px-One-Health-Triad-en.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eOne Health\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: One Health Wikipedia Page One Health is an approach calling for \"the collaborative efforts of multiple disciplines working locally, nationally, and globally, to attain optimal health for people, animals and our environment\", as defined by the One Health Initiative Task Force (OHITF). It developed in response to evidence of the spreading of zoonotic diseases between species and increasing awareness of \"the interdependence of human and animal health and ecological change\". In this vie...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Ontario", "label": "Ontario", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/BlackRiver1.JPG/250px-BlackRiver1.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eOntario\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Ontario Wikipedia Page Ontario is the southernmost province of Canada . Located in Central Canada , Ontario is the country\u0027s most populous province . As of the 2021 Canadian census , it is home to 38.5% of the country\u0027s population, and is the second-largest province by total area (after Quebec ). Ontario is Canada\u0027s fourth-largest jurisdiction in total area of all the Canadian provinces and territories. It is home to the nation\u0027s capital, Ottawa , and its most populous city, Toronto...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#66b2ff", "font": {"color": "#FFFFFF"}, "id": "organism", "label": "organism", "shape": "dot", "size": 22.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Basilikumwurzling.jpg/250px-Basilikumwurzling.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eorganism\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: organism Wikipedia Page An organism is any living thing that functions as an individual . Such a definition raises more problems than it solves, not least because the concept of an individual is also difficult. Several criteria, few of which are widely accepted, have been proposed to define what constitutes an organism. Among the most common is that an organism has autonomous reproduction , growth , and metabolism . This would exclude viruses , even though they evolve like organisms...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "overfishing", "label": "overfishing", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Chilean_purse_seine.jpg/330px-Chilean_purse_seine.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eoverfishing\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: overfishing Wikipedia Page Overfishing is the removal of a species of fish (i.e. fishing ) from a body of water at a rate greater than that the species can replenish its population naturally (i.e. the overexploitation of the fishery \u0027s existing fish stock ), resulting in the species becoming increasingly underpopulated in that area. Overfishing can occur in water bodies of any sizes, such as ponds , wetlands , rivers , lakes or oceans , and can result in resource depletion , reduced...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Pacific islands", "label": "Pacific islands", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Pacific_Culture_Areas_%28Philippines%2BVanuatu_Correction%29.svg/500px-Pacific_Culture_Areas_%28Philippines%2BVanuatu_Correction%29.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ePacific islands\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Pacific islands Wikipedia Page The islands in the Pacific Ocean are categorized into three major island groups: Melanesia , Micronesia , and Polynesia . Depending on the context, the term Pacific Islands may refer to one of several concepts: (1) those Pacific islands whose people have Austronesian origins, (2) the Pacific islands once or currently colonized after 1500 CE, (3) the geographical region of Oceania , or (4) any island located in the Pacific Ocean. The islands in the Paci...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Pacific Northwest", "label": "Pacific Northwest", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/8/89/PacNW_satellite_cropped.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ePacific Northwest\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Pacific Northwest Wikipedia Page The Pacific Northwest ( PNW ) is a geographic region in Western North America bounded by its coastal waters of the Pacific Ocean to the west and, loosely, by the Rocky Mountains to the east. Though no official boundary exists, the most common conception includes the U.S. states of Oregon , Washington , Idaho , and the Canadian province of British Columbia . Some broader conceptions reach north into Alaska and Yukon , south into Northern California , ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Pacific oyster", "label": "Pacific oyster", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Crassostrea_gigas_p1040847.jpg/250px-Crassostrea_gigas_p1040847.jpg\u0027 style=\u0027max-width:120px;float:right;ma
