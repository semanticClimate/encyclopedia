describe the period or season during which such runoff is produced. Water produced by snowmelt is an important part of the annual water cycle in many parts of the world, in some cases contributing high fractions of the annual runoff in a watershed. Predicting snowmelt runoff from a drainage basin may be a part of designing water control projects. Rapid snowmelt can c...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "social capital", "label": "social capital", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Noun_Project_Community_icon_627732.svg/100px-Noun_Project_Community_icon_627732.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003esocial capital\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: social capital Wikipedia Page Social capital is a concept used in sociology and economics to define networks of relationships which are productive towards advancing the goals of individuals and groups. It involves the effective functioning of social groups through interpersonal relationships , a shared sense of identity , a shared understanding, shared norms , shared values , trust , cooperation , and reciprocity . Some have described it as a form of capital that produces public goo...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "social cost", "label": "social cost", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Coca_Cola_-_Mexican_death_sentence.jpg/250px-Coca_Cola_-_Mexican_death_sentence.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003esocial cost\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: social cost Wikipedia Page Social cost in neoclassical economics is the sum of the private costs resulting from a transaction and the costs imposed on the consumers as a consequence of being exposed to the transaction for which they are not compensated or charged. In other words, it is the sum of private and external costs . This might be applied to any number of economic problems: for example, social cost of carbon has been explored to better understand the costs of carbon emission...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "social cost of carbon", "label": "social cost of carbon", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003esocial cost of carbon\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: social cost of carbon Wikipedia Page The social cost of carbon ( SCC ) is an estimate, typically expressed in dollars, of the economic damages associated with emitting one additional ton of carbon dioxide into the atmosphere. By translating the effects of climate change into monetary terms, the SCC provides policymakers with a tool to assess the potential impacts of actions that increase or reduce greenhouse gas emissions. It is commonly used in regulatory impact analyses to inform ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "social justice", "label": "social justice", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Sanzio_01_Plato_Aristotle.jpg/250px-Sanzio_01_Plato_Aristotle.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003esocial justice\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: social justice Wikipedia Page Social justice is justice in relation to the distribution of wealth , opportunities , and privileges within a society where individuals\u0027 rights are recognized and protected. In Western and Asian cultures , the concept of social justice has often referred to the process of ensuring that individuals fulfill their societal roles and receive their due from society. In the current movements for social justice, the emphasis has been on the breaking of barrier...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Social protection", "label": "Social protection", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Social_Protection_Staircase.JPG/250px-Social_Protection_Staircase.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eSocial protection\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Social protection Wikipedia Page Social protection , as defined by the United Nations Research Institute for Social Development , is concerned with preventing, managing, and overcoming situations that adversely affect people\u0027s well-being . Social protection consists of policies and programs designed to reduce poverty and vulnerability by promoting efficient labour markets , diminishing people\u0027s exposure to risks, and enhancing their capacity to manage economic and social risks, such...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "social vulnerability", "label": "social vulnerability", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/thumb/5/55/RH_model.svg/350px-RH_model.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003esocial vulnerability\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: social vulnerability Wikipedia Page In its broadest sense, social vulnerability is one dimension of vulnerability to multiple stressors and shocks , including abuse , social exclusion and natural hazards . Social vulnerability refers to the inability of people , organizations, and societies to withstand adverse impacts from multiple stressors to which they are exposed. These impacts are due in part to characteristics inherent in social interactions , institutions , and systems of cu...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "socioeconomic status", "label": "socioeconomic status", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Jean_Eug%C3%A8ne_Buland_Almosen_eines_Bettlers_1880.jpg/250px-Jean_Eug%C3%A8ne_Buland_Almosen_eines_Bettlers_1880.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003esocioeconomic status\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: socioeconomic status Wikipedia Page Socioeconomic status ( SES ) is a measurement used by economists and sociologists . The measurement combines a person\u0027s work experience and their or their family\u0027s access to economic resources and social position in relation to others. An 1880 painting by Jean-Eug\u00e8ne Buland showing a stark contrast in socioeconomic status\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "soil erosion", "label": "soil erosion", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Eroding_rill_in_field_in_eastern_Germany.jpg/250px-Eroding_rill_in_field_in_eastern_Germany.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003esoil erosion\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: soil erosion Wikipedia Page Soil erosion is the denudation or wearing away of the upper layer of soil . It is a form of soil degradation . This natural process is caused by the dynamic activity of erosive agents, that is, water , ice (glaciers), snow , air (wind), plants , and animals (including humans ). In accordance with these agents, erosion is sometimes divided into water erosion , glacial erosion , snow erosion, wind (aeolian) erosion , zoogenic erosion and anthropogenic erosi...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Soil Moisture", "label": "Soil Moisture", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eSoil Moisture\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Soil Moisture Wikipedia Page Soil moisture is the water content of the soil . It can be expressed in terms of volume or weight. Soil moisture measurement can be based on in situ probes (e.g., capacitance probes , neutron probes ) or remote sensing methods. A historic surface soil moisture change in the Horn of Africa from August 2020 - December 2022\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "solar geoengineering", "label": "solar geoengineering", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Illustration_different_solar_climate_intervention_techniques.png/500px-Illustration_different_solar_climate_intervention_techniques.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003esolar geoengineering\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: solar geoengineering Wikipedia Page Solar quare miles (695,660 km 2 ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Thailand", "label": "Thailand", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Kingdom_%26_People_of_Siam_%28Vol_1%2C_1857%2C_15%29.svg/250px-Kingdom_%26_People_of_Siam_%28Vol_1%2C_1857%2C_15%29.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eThailand\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Thailand Wikipedia Page Thailand , officially the Kingdom of Thailand , and formerly known as Siam until 1939, is a country located in mainland Southeast Asia . It shares land borders with Myanmar to the west and northwest, Laos to the east and northeast, Cambodia to the southeast, and Malaysia to the south. Its maritime boundaries include the Gulf of Thailand and the Andaman Sea , as well as maritime borders with Vietnam , Indonesia , and India . Thailand has a population of nearly...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "thermal comfort", "label": "thermal comfort", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Human-Infrared.jpg/250px-Human-Infrared.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ethermal comfort\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: thermal comfort Wikipedia Page Thermal comfort is the condition of mind that expresses subjective satisfaction with the thermal environment. The human body can be viewed as a heat engine where food is the input energy. The human body will release excess heat into the environment, so the body can continue to operate. The heat transfer is proportional to temperature difference. In cold environments, the body loses more heat to the environment and in hot environments the body does not ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Tibetan Plateau", "label": "Tibetan Plateau", "shape": "dot", "size": 15.399999999999999, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Himalaya_composite.jpg/330px-Himalaya_composite.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eTibetan Plateau\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Tibetan Plateau Wikipedia Page The Tibetan Plateau , also known as the Qinghai\u2013Tibet Plateau or Qingzang Plateau , is a vast elevated plateau located at the intersection of Central , South , and East Asia . Geographically, it is located to the north of Himalayas and the Indian subcontinent , and to the south of Tarim Basin and Mongolian Plateau . Geopolitically, it covers most of the Tibet Autonomous Region , most of Qinghai , western half of Sichuan , Southern Gansu provinces, sout...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "ticks", "label": "ticks", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Ixodus_ricinus_5x.jpg/250px-Ixodus_ricinus_5x.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eticks\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: ticks Wikipedia Page Ticks are parasitic arachnids of the order Ixodida . They are part of the mite superorder Parasitiformes . Adult ticks are approximately 3 to 5 mm in length depending on age, sex, and species, but can become larger when engorged. Ticks are external parasites , living by feeding on the blood of mammals, birds, and sometimes reptiles and amphibians. The timing of the origin of ticks is uncertain, though the oldest known tick fossils are around 100 million years ol...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "timber harvesting", "label": "timber harvesting", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Felling_a_gumtree_c1884-1917_Powerhouse_Museum.jpg/250px-Felling_a_gumtree_c1884-1917_Powerhouse_Museum.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003etimber harvesting\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: timber harvesting Wikipedia Page Logging is the process of cutting, processing, and moving trees to a location for transport . It may include skidding , on-site processing, and loading of trees or logs onto trucks or skeleton cars . In forestry , the term logging is sometimes used narrowly to describe the logistics of moving wood from the stump to somewhere outside the forest , usually a sawmill or a lumber yard . In common usage, however, the term may cover a range of forestry or s...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Torres Strait", "label": "Torres Strait", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Torres_Strait_Islands_map.svg/330px-Torres_Strait_Islands_map.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eTorres Strait\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Torres Strait Wikipedia Page The Torres Strait ( / \u02c8 t \u0252r \u026a s / ), also known as Zenadh Kes ( pronounced [\u02c8zen\u032aad\u032a kes] ), is a strait between Australia and the Melanesian island of New Guinea . It is 150 km (93 mi) wide at its narrowest extent. To the south is Cape York Peninsula , the northernmost extremity of the Australian mainland. To the north is the Western Province of Papua New Guinea . It is named after the Spanish navigator Lu\u00eds Vaz de Torres , who sailed through the strai...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Tourism", "label": "Tourism", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/%C5%8Carai.jpg/250px-%C5%8Carai.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eTourism\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Tourism Wikipedia Page Tourism is travel for pleasure , and the commercial activity of providing and supporting such travel. UN Tourism defines tourism more generally, in terms which go \"beyond the common perception of tourism as being limited to holiday activity only\", as people \"travelling to and staying in places outside their usual environment for not more than one consecutive year for leisure and not less than 24 hours, business and other purposes\". Tourism can be domestic (wit...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "transpiration", "label": "transpiration", "shape": "dot", "size": 14.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Transpiration_Overview.svg/250px-Transpiration_Overview.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003etranspiration\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: transpiration Wikipedia Page Transpiration is the process of water movement through a plant and its evaporation from aerial parts, such as leaves , stems and flowers . It is a passive process that requires no energy expense by the plant. Transpiration also cools plants, changes osmotic pressure of cells, and enables mass flow of mineral nutrients . When water uptake by the roots is less than the water lost to the atmosphere by evaporation, plants close small pores called stomata to ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Tree mortality", "label": "Tree mortality", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Acid_rain_woods1.JPG/250px-Acid_rain_woods1.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eTree mortality\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Tree mortality Wikipedia Page Forest dieback (also \" Waldsterben \", a German loan word , pronounced [\u02c8valt\u02cc\u0283t\u025b\u0281bn\u0329] \u24d8 ) is a condition in trees or woody plants in which peripheral parts are killed, either by pathogens , parasites or conditions like acid rain , drought , and more. Jizera Mountains in Central Europe in 2006\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "tree planting", "label": "tree planting", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Treeplanter.jpg/250px-Treeplanter.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003etree planting\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: tree planting Wikipedia Page Tree planting is the process of transplanting tree seedlings , generally for forestry , land reclamation , or landscaping purposes. It differs from the transplantation of larger trees in arboriculture and from the lower-cost but slower and less reliable distribution of tree seeds . Trees contribute to their environment over long periods of time by improving air quality, climate amelioration, conserving water, preserving soil, and supporting wildlife. Dur...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Tribes", "label": "Tribes", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/War_on_the_Plains_Comanche_vs_Osage_by_George_Catlin_1834.png/250px-War_on_the_Plains_Comanche_vs_Osage_by_George_Catlin_1834.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eTribes\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Tribes Wikipedia Page The term tribe is used in many different contexts to refer to a category of human social group . The predominant worldwide use of the term in English is in the discipline of anthropology . The definition is contested, in part due to conflicting theoretical understandings of social and kinship structures, and also reflecting the problematic application of this concept to extremely diverse human societies. Its concept is often contrasted by anthropologists with o...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "tropical Africa", "label": "tropical Africa", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Ecozone_Afrotropic.svg/250px-Ecozone_Afrotropic.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003etropical Africa\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: tropical Africa Wikipedia Page The Afrotropical realm is one of the Earth\u0027s eight biogeographic realms . It includes Sub-Saharan Africa , the southern Arabian Peninsula , the island of Madagascar , and the islands of the western Indian Ocean . It was formerly known as the Ethiopian Zone or Ethiopian Region . The Afrotropical realm (in blue)\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "tropical Andes", "label": "tropical Andes", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/03-Yungas_Rd_North-nX-13.jpg/330px-03-Yungas_Rd_North-nX-13.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003etropical Andes\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: tropical Andes Wikipedia Page The Tropical Andes is northern of the three climate-delineated parts of the Andes , the others being the Dry Andes and the Wet Andes . The Tropical Andes\u0027 area spans 1,542,644 km 2 (595,618 sq mi).\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "tropical rainforests", "label": "tropical rainforests", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Aerial_view_of_the_Amazon_Rainforest.jpg/330px-Aerial_view_of_the_Amazon_Rainforest.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003etropical rainforests\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: tropical rainforests Wikipedia Page Tropical rainforests are dense and warm rainforests with high rainfall typically found between 10\u00b0 north and south of the Equator . They are a subset of the tropical forest biome that occurs roughly within the 28\u00b0 latitudes (in the torrid zone between the Tropic of Cancer and Tropic of Capricorn ). Tropical rainforests are a type of tropical moist broadleaf forest , that includes the more extensive seasonal tropical forests . True rainforests usua...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#66b2ff", "font": {"color": "#FFFFFF"}, "id": "Tropics", "label": "Tropics", "shape": "dot", "size": 19.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/World_map_indicating_tropics_and_subtropics.png/500px-World_map_indicating_tropics_and_subtropics.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eTropics\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Tropics Wikipedia Page The tropics are the regions of Earth surrounding the equator , where the sun may shine directly overhead . This contrasts with the temperate or polar regions of Earth, where the Sun can never be directly overhead. Because of Earth\u0027s axial tilt , the width of the tropics (in latitude) is twice the tilt. The tropics are also referred to as the tropical zone and the torrid zone (see geographical zone ). World map with the intertropical zone highlighted in crimson\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "tsunami", "label": "tsunami", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/2004-tsunami.jpg/500px-2004-tsunami.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003etsunami\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: tsunami Wikipedia Page A tsunami ( /( t ) s u\u02d0 \u02c8 n \u0251\u02d0 m i , ( t ) s \u028a \u02c8 -/ (t)soo- NAH -mee, (t)suu- ; from Japanese : \u6d25\u6ce2 , lit. \u0027harbour wave\u0027, pronounced [ts\u026fnami] ) is a series of waves in a water body caused by the displacement of a large volume of water, generally in an ocean or a large lake . Earthquakes , volcanic eruptions and underwater explosions (including detonations, landslides , glacier calvings , meteorite impacts and other disturbances) above or below water all have ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "tundra", "label": "tundra", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003 NESCO\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: UNESCO Wikipedia Page The United Nations Educational, Scientific and Cultural Organization ( UNESCO / j u\u02d0 \u02c8 n \u025b s k o\u028a / ) is a specialized agency of the United Nations (UN) with the aim of promoting world peace and security through international cooperation in education, arts, sciences and culture. It has 194 member states and 12 associate members, as well as partners in the non-governmental , intergovernmental and private sector . Headquartered in Paris , France, UNESCO has 53 re...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "UNFCCC", "label": "UNFCCC", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/UNFCCC_logo_with_text.svg/340px-UNFCCC_logo_with_text.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eUNFCCC\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: UNFCCC Wikipedia Page The United Nations Framework Convention on Climate Change ( UNFCCC ) is the UN process for negotiating an agreement to limit dangerous climate change. It is an international treaty among countries to combat \"dangerous human interference with the climate system \". The main way to do this is limiting the increase in greenhouse gases in the atmosphere . It was signed in 1992 by 154 states at the United Nations Conference on Environment and Development (UNCED), inf...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "United Nations General Assembl 27max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eWater\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Water Wikipedia Page Water is an inorganic compound with the chemical formula H 2 O . It is a transparent, tasteless, odorless, and nearly colorless chemical substance . It is the main constituent of Earth\u0027s hydrosphere and the fluids of all known living organisms in which it acts as a solvent . Water, being a polar molecule, undergoes strong intermolecular hydrogen bonding which is a large contributor to its physical and chemical properties. It is vital for all known forms of life,...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "water governance", "label": "water governance", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ewater governance\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: water governance Wikipedia Page Environmental governance are the processes of decision-making involved in the control and management of the environment and natural resources . These processes includes government, business and civil society. Environmental governance may also refer to a concept in political ecology which promotes environmental policy that advocates for sustainable human activity (i.e. that governance should be based upon environmental principles).\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Water Policy", "label": "Water Policy", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Evstafiev-bosnia-sarajevo-water-line.jpg/250px-Evstafiev-bosnia-sarajevo-water-line.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eWater Policy\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Water Policy Wikipedia Page Water politics , sometimes called hydropolitics , is politics affected by the availability of water and water resources , a necessity for all life forms and human development. People waiting in line to gather water during the Siege of Sarajevo\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "water purification", "label": "water purification", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Illustration_of_a_typical_drinking_water_treatment_process.png/330px-Illustration_of_a_typical_drinking_water_treatment_process.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ewater purification\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: water purification Wikipedia Page Water purification is the process of removing undesirable chemicals, biological contaminants, suspended solids, and gases from water . The goal is to produce water that is fit for specific purposes. Most water is purified and disinfected for human consumption ( drinking water ), but water purification may also be carried out for a variety of other purposes, including medical, pharmacological, chemical, and industrial applications. The history of wat...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "water quality", "label": "water quality", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Rosette_sampler_EPA.gif/250px-Rosette_sampler_EPA.gif\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ewater quality\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: water quality Wikipedia Page Water quality refers to the chemical , physical , and biological characteristics of water based on the standards of its usage. It is most frequently used by reference to a set of standards against which compliance, generally achieved through treatment of the water, can be assessed. The most common standards used to monitor and assess water quality convey the health of ecosystems , safety of human contact, extent of water pollution and condition of drinki...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "water sector", "label": "water sector", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Drinking_water.jpg/250px-Drinking_water.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ewater sector\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: water sector Wikipedia Page The water industry provides drinking water and wastewater services (including sewage treatment ) to residential, commercial, and industrial sectors of the economy . Typically public utilities operate water supply networks . The water industry does not include manufacturers and suppliers of bottled water , which is part of the beverage production and belongs to the food sector . Drinking water\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Water Security", "label": "Water Security", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Vallee_fertile_du_Nil_a_Louxor.jpg/250px-Vallee_fertile_du_Nil_a_Louxor.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eWater Security\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Water Security Wikipedia Page The aim of water security is to maximize the benefits of water for humans and ecosystems. The second aim is to limit the risks of destructive impacts of water to an acceptable level. These risks include too much water ( flood ), too little water ( drought and water scarcity ), and poor quality ( polluted ) water. People who live with a high level of water security always have access to \"an acceptable quantity and quality of water for health, livelihood,...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "water storage", "label": "water storage", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Egypt%2C_Great_Nile_Dam.jpg/250px-Egypt%2C_Great_Nile_Dam.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ewater storage\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: water storage Wikipedia Page Water storage is a broad term referring to storage of both potable water for consumption, and non potable water for use in agriculture. In both developing countries and some developed countries found in tropical climates, there is a need to store potable drinking water during the dry season . In agriculture water storage, water is stored for later use in natural water sources, such as groundwater aquifers , soil water , natural wetlands , and small artif...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "water supplies", "label": "water supplies", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Africa_Watsan_7_%2810665637964%29.jpg/250px-Africa_Watsan_7_%2810665637964%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ewater supplies\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: water supplies Wikipedia Page Water supply is the provision of water by public utilities , commercial organisations, community endeavors or by individuals, usually via a system of pumps and pipes . Public water supply systems are crucial to properly functioning societies. These systems are what supply drinking water to populations around the globe. Aspects of service quality include continuity of supply, water quality and water pressure. The institutional responsibility for water su...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "water use efficiency", "label": "water use efficiency", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ewater use efficiency\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: water use efficiency Wikipedia Page Water-use efficiency (WUE) refers to the ratio of plant biomass to water lost by transpiration , can be defined either at the leaf , at the whole plant or a population/stand/field level:\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "waterborne diseases", "label": "waterborne diseases", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Groundwater_Contamination_Latin_America_Sm.png/330px-Groundwater_Contamination_Latin_America_Sm.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ewaterborne diseases\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: waterborne diseases Wikipedia Page Waterborne diseases are conditions (meaning adverse effects on human health, such as death, disability, illness or disorders) caused by pathogenic micro-organisms that are transmitted by water . These diseases can be spread while bathing, washing, drinking water, or by eating food exposed to contaminated water. They are a pressing issue in rural areas amongst developing countries all over the world. While diarrhea and vomiting are the most commonly...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "wave energy", "label": "wave energy", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Wave_motion-i18n-mod.svg/250px-Wave_motion-i18n-mod.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ewave energy\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: wave energy Wikipedia Page Wave power is the capture of energy of wind waves to do useful work \u2013 for example, electricity generation , desalination , or pumping water. A machine that exploits wave power is a wave energy converter ( WEC ). Motion of a particle in an ocean wave. A = At deep water. The circular motion magnitude of fluid particles decreases exponentially with increasing depth below the surface. B = At shallow water (ocean floor is now at B). The elliptical movement of a...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "wellbeing", "label": "wellbeing", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Village_Kids_from_Nigeria.jpg/500px-Village_Kids_from_Nigeria.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ewellbeing\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: wellbeing Wikipedia Page Well-being is what is ultimately good for a person. Also called \"welfare\" and \" quality of life \", it is a measure of how well life is going for someone. It is a central goal of many individual and societal endeavors. Positive interpersonal relationships contribute to well-being.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Wellington", "label": "Wellington", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Wellington.-_Statue_de_Kupe_Raiatea_avec_son_%C3%A9pouse_Te_Aparangi_%28focus%29.jpg/250px-Wellington.-_Statue_de_Kupe_Raiatea_avec_son_%C3%A9pouse_Te_Aparangi_%28focus%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eWellington\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Wellington Wikipedia Page Wellington is the capital city of New Zealand . It is located at the south-western tip of the North Island , between Cook Strait and the Remutaka Range . Wellington is the third-largest city in New Zealand (second largest in the North Island), and is the administrative centre of the Wellington Region . It is the world\u0027s southernmost capital of a so r:#66b2ff;font-size:16px\u0027\u003eWest Asia\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: West Asia Wikipedia Page West Asia (also called Western Asia or Southwest Asia ) is the westernmost region of Asia . As defined by most academics, UN bodies and other institutions, the subregion consists of Anatolia , the Arabian Peninsula , Iran , Mesopotamia , the Armenian highlands , the Levant , the island of Cyprus , the Sinai Peninsula and the South Caucasus . The region is separated from Africa by the Isthmus of Suez in Egypt , and separated from Europe by the waterways of th...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "West Nile fever", "label": "West Nile fever", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Em_wnvirus_j7908i.jpg/250px-Em_wnvirus_j7908i.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eWest Nile fever\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: West Nile fever Wikipedia Page West Nile fever is an infection by the West Nile virus , which is typically spread by mosquitoes . In about 80% of infections people have few or no symptoms . About 20% of people develop a fever , headache, vomiting, or a rash. In less than 1% of people, encephalitis or meningitis occurs, with associated neck stiffness, confusion, or seizures. Recovery may take weeks to months. The risk of death among those in whom the nervous system is affected is abo...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id" ustralia Wikipedia Page Western Australia ( WA ) is the westernmost state of Australia . It is bounded by the Indian Ocean to the north, west, and south coastal areas, the Northern Territory to the north-east, and South Australia to the south-east. Western Australia is Australia\u0027s largest state, with a land area of 2,527,013 square kilometres (975,685 sq mi), and is also the second-largest subdivision of any country on Earth. Map first drawn in 1618 by Hessel Gerritsz , 12 ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "western Europe", "label": "western Europe", "shape": "dot", "size": 14.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Expansion_of_christianity.jpg/330px-Expansion_of_christianity.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ewestern Europe\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: western Europe Wikipedia Page Western Europe is the western region of Europe . The region\u0027s extent varies depending on context. The concept of \"the West\" appeared in Europe in juxtaposition to \"the East\" and originally applied to the Western half of the ancient Mediterranean world, the Latin West of the Roman Empire , and \" Western Christendom \". Beginning with the Renaissance and the Age of Discovery , roughly from the 15th century, the concept of Europe as \"the West \" slowly becam...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "western North America", "label": "western North America", "shape": "dot", "size": 14.2, "title": "\n        \u003cdiv style=\u0027max-widt rritories , and the West ) is one of the four census regions defined by the United States Census Bureau .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "wheat", "label": "wheat", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Triticum_aestivum_-_K%C3%B6hler%E2%80%93s_Medizinal-Pflanzen-274.jpg/250px-Triticum_aestivum_-_K%C3%B6hler%E2%80%93s_Medizinal-Pflanzen-274.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ewheat\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: wheat Wikipedia Page Wheat is a group of wild and domesticated grasses of the genus Triticum ( / \u02c8 t r \u026a t \u026a k \u0259 m / ). They are cultivated for their cereal grains, which are staple foods around the world. Well-known wheat species and hybrids include the most widely grown common wheat ( T. aestivum ), spelt , durum , emmer , einkorn , and Khorasan or Kamut . The archaeological record suggests that wheat was first cultivated in the regions of the Fertile Crescent around 9600 BC. A: P...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "WHO", "label": "WHO", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/World_Health_Organization_Logo.svg/250px-World_Health_Organization_Logo.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eWHO\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: WHO Wikipedia Page The World Health Organization ( WHO ) is a specialized agency of the United Nations which coordinates responses to international public health issues and emergencies. It is headquartered in Geneva , Switzerland, and has six regional offices and 150 field offices worldwide. Only sovereign states are eligible to join, and it is the largest intergovernmental health organization at the international level.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "wild animals", "label": "wild animals", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Wildlife_at_Maasai_Mara_%28Lion%29.jpg/250px-Wildlife_at_Maasai_Mara_%28Lion%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ewild animals\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: wild animals Wikipedia Page Wildlife refers to undomesticated animals and uncultivated plant species which can exist in their natural habitat , but has come to include all organisms that grow or live wild in an area without being introduced by humans. Wildlife was also synonymous to game , birds and mammals hunted for sport . Wildlife can be found in all ecosystems , both wild and most developed urban areas , forming distinct groups. While the term in popular culture usually refers ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Wildfire", "labe  Page In meteorology , wind speed , or wind flow speed , is a fundamental atmospheric quantity caused by air moving from high to low pressure , usually due to changes in temperature. Wind speed is now commonly measured with an anemometer . An anemometer is commonly used to measure wind speed.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "woody encroachment", "label": "woody encroachment", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/JLP_2323-2.jpg/500px-JLP_2323-2.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ewoody encroachment\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: woody encroachment Wikipedia Page Woody plant encroachment (also called woody encroachment, bush encroachment , shrub encroachment , shrubification, woody plant proliferation , or bush thickening ) is a natural phenomenon characterised by the area expansion and density increase of woody plants, bushes and shrubs, at the expense of the herbaceous layer, grasses and forbs . It refers to the expansion of native plants and not the spread of alien invasive species . Woody encroachment is...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "woody vegetation", "label": "woody vegetation", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/RosmaryStem_SatCrop_BgSub.jpg/250px-RosmaryStem_SatCrop_BgSub.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ewoody vegetation\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: woody vegetation Wikipedia Page A woody plant is a plant that produces wood as its structural tissue and thus has a hard stem. In cold climates, woody plants further survive winter or dry season above ground, as opposed to herbaceous plants that die back to the ground until spring . A section of rosemary stem, an example of a woody plant, showing a typical wood structure\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "World Meteorological Organization", "label": "World Meteorological Organization", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/thumb/b/b6/World_Meteorological_Organization_Logo.svg/250px-World_Meteorological_Organization_Logo.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eWorld Meteorological Organization\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: World Meteorological Organization Wikipedia Page The World Meteorological Organization ( WMO ) is a specialized agency of the United Nations responsible for promoting international cooperation on atmospheric science , climatology , hydrology and geophysics .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "worldviews", "label": "worldviews", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0 <style>
#searchBox {

  background: rgba(0,0,0,0.6); padding: 10px 15px;
  border-radius: 8px; border: 1px solid #66b2ff;
}
#searchInput {
  width: 160px; padding: 5px; border: none; outline: none;

}
#searchButton {
  padding: 5px 8px; background: #66b2ff; color: #000;
  border: none; border-radius: 4px; cursor: pointer;
}
#legendBox {
  position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.6);
  border: 1px solid #66b2ff; border-radius: 8px; padding: 10px 14px;
  z-index: 9999; color: #fff; font-family: system-ui, Helvetica, Arial;
  font-size: 13px; max-width: 200px; line-height: 1.6;
}
.legend-item { display: flex; align-items: center; margin-bottom: 5px; }
.legend-dot { width: 14px; height: 14px; border-radius: 50%; margin-right: 8px; }
.legend-blue { background: #66b2ff; }
.legend-orange { background: #ff9933; }
.legend-red { background: #ff5555; }
.legend-green { background: #00ff99; }
</style>

<div id="searchBox">
  <input id="searchInput" type="text" placeholder="Search node...">
  <button id="searchButton">Go</button>
</div>

<div id="legendBox">
  <div style="font-weight:bold;margin-bottom:5px;"> Node Colors</div>
  <div class="legend-item"><span class="legend-dot legend-green"></span>Highly Connected Nodes</div>
  <div class="legend-item"><span class="legend-dot legend-blue"></span>Main Topics</div>
  <div class="legend-item"><span class="legend-dot legend-orange"></span>Subfields / Categories</div>
  <div class="legend-item"><span class="legend-dot legend-red"></span>Related Concepts</div>
</div>

<script>
document.getElementById('searchButton').onclick = function() {
  var query = document.getElementById('searchInput').value.trim().toLowerCase();
  if (!query) return;
  var nodes = network.body.data.nodes.get();
  var found = nodes.find(n => n.label.toLowerCase() === query);
  if (found) {
    network.focus(found.id, {scale: 1.5, animation: true});
    network.selectNodes([found.id]);
  }
  document.getElementById('searchInput').value = '';
};
document.getElementById('searchInput').addEventListener('keydown', function(e) {
  if (e.key === 'Enter') document.getElementById('searchButton').click();
});
</script>
