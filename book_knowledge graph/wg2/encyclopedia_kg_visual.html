bstantial portion of the human population. Widespread endemic diseases with a stable number of infected individuals such as recurrences of seasonal influenza are generally excluded as they occur simultaneously in large regions of the globe r...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Paraguay", "label": "Paraguay", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/PRY_orthographic.svg/250px-PRY_orthographic.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eParaguay\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Paraguay Wikipedia Page in South America (gray)\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Parasitology", "label": "Parasitology", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Onchocerca_volvulus_emerging_from_a_black_fly.jpg/250px-Onchocerca_volvulus_emerging_from_a_black_fly.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eParasitology\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Parasitology Wikipedia Page Parasitology is the study of parasites , their hosts , and the relationship between them. As a biological discipline , the scope of parasitology is not determined by the organism or environment in question but by their way of life. This means it forms a synthesis of other disciplines, and draws on techniques from fields such as cell biology , bioinformatics , biochemistry , molecular biology , immunology , genetics , evolution and ecology . Adult black fl...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Pastoralism", "label": "Pastoralism", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Pastoralism_in_the_western_Himalayas.jpg/250px-Pastoralism_in_the_western_Himalayas.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ePastoralism\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Pastoralism Wikipedia Page Pastoralism is a form of animal husbandry where domesticated animals (known as \" livestock \") are released onto large vegetated outdoor lands ( pastures ) for grazing , historically by nomadic people who moved around with their herds . The animal species involved include cattle , camels , goats , yaks , llamas , reindeer , horses , and sheep . Pastoral site at Tangnu village, Rohru in Himachal Pradesh, India\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Patagonia", "label": "Patagonia", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Pat_map.PNG/250px-Pat_map.PNG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ePatagonia\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Patagonia Wikipedia Page Patagonia ( Spanish pronunciation: [pata\u02c8\u0263onja] ) is a geographical region that includes parts of Argentina and Chile at the southern end of South America. The region includes the southern section of the Andes mountain chain with lakes, fjords , temperate rainforests , and glaciers in the west and deserts , tablelands , and steppes to the east. Patagonia is bounded by the Pacific Ocean on the west, the Atlantic Ocean to the east, and many bodies of water tha...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "pathogens", "label": "pathogens", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Shigella_stool.jpg/330px-Shigella_stool.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003epathogens\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: pathogens Wikipedia Page In biology , a pathogen ( Greek : \u03c0\u03ac\u03b8\u03bf\u03c2 , pathos \"suffering\", \"passion\" and -\u03b3\u03b5\u03bd\u03ae\u03c2 , -gen\u0113s \"producer of\"), in the oldest and broadest sense, is any organism or agent that can produce disease . A pathogen may also be referred to as an infectious agent , or simply a germ . A photomicrograph of a stool that has shigella dysentery. These bacteria typically cause foodborne illness.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "peace", "label": "peace", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Peace_dove_%283329620077%29.jpg/250px-Peace_dove_%283329620077%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003epeace\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: peace Wikipedia Page Peace is a state of harmony in the absence of hostility and violence . In a societal sense, peace is commonly used to mean a lack of conflict (such as war) and freedom from fear of violence between individuals or groups. Peace dove statue in Lom\u00e9 , Togo , Africa. The dove and the olive branch are the most common symbols associated with peace.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "peacebuilding", "label": "peacebuilding", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Human_Peace_Sign_%282008%29.jpg/330px-Human_Peace_Sign_%282008%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003epeacebuilding\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: peacebuilding Wikipedia Page Peacebuilding is an activity that aims to resolve injustice in nonviolent ways and to transform the cultural and structural co  infrastructure\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: physical infrastructure Wikipedia Page Infrastructure is the set of facilities and systems that serve a country, city, or other area, and encompasses the services and facilities necessary for its economy, households and firms to function. Infrastructure is composed of public and private physical structures such as roads , railways , bridges , airports , public transit systems , tunnels , water supply , sewers , electrical grids , and telecommunications (including Internet connectivi...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "physical water scarcity", "label": "physical water scarcity", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Water_stress_2019_WRI.png/330px-Water_stress_2019_WRI.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ephysical water scarcity\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: physical water scarcity Wikipedia Page Water scarcity (closely related to water stress or water crisis ) is the lack of fresh water resources to meet the standard water demand. There are two types of water scarcity. One is physical. The other is economic water scarcity . Physical water scarcity is where there is not enough water to meet all demands. This includes water needed for ecosystems to function. Regions with a desert climate often face physical water scarcity. Central Asia ,...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "i n / ) are the autotrophic (self-feeding) components of the plankton community and a key part of ocean and freshwater ecosystems . The name comes from Ancient Greek \u03c6\u03c5\u03c4\u03cc\u03bd ( phut\u00f3n ), meaning \" plant \", and \u03c0\u03bb\u03b1\u03b3\u03ba\u03c4\u03cc\u03c2 ( plankt\u00f3s ), meaning \"drifter, wanderer, roamer\", and thus, \"plant drifter\". Global distribution of ocean phytoplankton \u2013 NASA This visualization shows a model simulation of the dominant phytoplank...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "phytoplankton production", "label": "phytoplankton production", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Global_ocean_chlorophyll_concentration_October_2019.png/500px-Global_ocean_chlorophyll_concentration_October_2019.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ephytoplankton production\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: phytoplankton production Wikipedia Page Marine primary production is the chemical synthesis in the ocean of organic compounds from atmospheric or dissolved carbon dioxide . It principally occurs through the process of photosynthesis , which uses light as its source of energy, but it also occurs through chemosynthesis , which uses the oxidation or reduction of inorganic chemical compounds as its source of energy. Almost all life on Earth relies directly or indirectly on primary produ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "pigs", "label": "pigs", "shape": "dot", "size": 10.6, ies of nematode that infects trees in the Pinus genus of coniferous trees and causes the disease pine wilt . While native to North America, it spread in the early 20th century to Japan and in the latter half of the century to other areas of Asia , including China , Taiwan , and Korea , as well as to Europe , including Portugal and Spain .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "planetary boundaries", "label": "planetary boundaries", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/The_Planetary_Boundaries_diagram.pdf/page1-250px-The_Planetary_Boundaries_diagram.pdf.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eplanetary boundaries\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: planetary boundaries Wikipedia Page Planetary boundaries are a framework to describe limits to the impacts of human activities on the Earth system . Beyond these limits, the environment may not be able to continue to self-regulate. This would mean the Earth system would leave the period of stability of the Holocene , in which human society developed. The \"Planetary Boundaries (PBs) diagram visually represents the current status of the nine PB processes that regulate our planet\u0027s hea...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "PLoS", "label": "PLoS", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/com t Greek \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ac ( politik\u00e1 ) \u0027 affairs of the cities \u0027 ) is the set of activities that are associated with making decisions in groups , or other forms of power relations among individuals, such as the distribution of status or resources . The branch of social science that studies politics and government is referred to as political science . The opening of the 79th session of the United Nations General Assembly\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "pollination", "label": "pollination", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Pollination_Diagram.svg/330px-Pollination_Diagram.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003epollination\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: pollination Wikipedia Page Pollination is the transfer of pollen from an anther of a plant to the stigma of a plant, later enabling fertilisation and the production of seeds . Pollinating agents can be animals such as insects, for example bees, beetles or butterflies; birds, and bats; water; wind; and even plants themselves. Pollinating animals travel from plant to plant carrying pollen on their bodies in a vital interaction that allows the transfer of genetic material critical to t...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "poor", "label": "poor", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n ;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eprimary productivity\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: primary productivity Wikipedia Page In ecology , primary production is the synthesis of organic compounds from atmospheric or aqueous carbon dioxide . It principally occurs through the process of photosynthesis , which uses light as its source of energy, but it also occurs through chemosynthesis , which uses the oxidation or reduction of inorganic chemical compounds as its source of energy. Almost all life on Earth relies directly or indirectly on primary production. The organisms r...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "private sector", "label": "private sector", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eprivate sector\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: private sector Wikipedia Page The private sector is the part of the economy which is owned by private groups, usually as a means of establishment for profit or non profit , rather than being owned by the government .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "procedural justice", "label": "procedural justice", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eprocedural justice\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003  src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Hard_rain_on_a_roof.jpg/500px-Hard_rain_on_a_roof.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003erainfall\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: rainfall Wikipedia Page Rain is a form of precipitation where water droplets that have condensed from atmospheric water vapor fall by gravity . Rain is a major component of the water cycle and is responsible for depositing most of the fresh water on the Earth. It provides water for hydroelectric power plants , crop irrigation , and suitable conditions for many types of ecosystems . Heavy rainfall on a roof\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "rainwater harvesting", "label": "rainwater harvesting", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/RWH-image.jpg/500px-RWH-image.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003erainwater harvesting\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: rainwater harvesting Wikipedia Page Rainwater harvesting ( RWH ) is the collection and storage of rain water, rather than allowing it to run off. Rainwater is collected from a roof-like surface and redirected to a tank , cistern , deep pit ( well , shaft, or borehole ), aquifer , or a reservoir with percolation , so that it seeps down and restores the ground water. Rainwater harvesting differs from stormwater harvesting as the runoff is typically collected from roofs and other area ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "rainy season", "label": "rainy season", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Cairns_climate.svg/250px-Cairns_climate.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003erainy season\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: rainy season Wikipedia Page The wet season (sometimes called the rainy season or monsoon season ) is the time of year when most of a region\u0027s average annual rainfall occurs. Generally, the season lasts at least one month. The term green season is also sometimes used as a euphemism by tourist authorities. Areas with wet seasons are dispersed across portions of the tropics and subtropics . The rainfall distribution by month in Cairns , Australia\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "recreation", "label": "recreation", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Two_surfers.jpg/250px-Two_surfers.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003erecreation\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: recreation Wikipedia Page Recreation is an activity of leisure , leisure being discretionary time. The \"need to do something for recreation\" is an essential element of human biology and psychology . Recreational activities are often done for enjoyment , amusement , or pleasure and are considered to be \" fun \". Surfing , a form of recreation\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Red Sea", "label": "Red Sea", "shape": "dot", "size": 14.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Red_Sea_topographic_map-en.jpg/330px-Red_Sea_topographic_map-en.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eRed Sea\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Red Sea Wikipedia Page The Red Sea is a sea inlet of the Indian Ocean , lying between Africa and Asia. Its connection to the ocean is in the south, through the Bab-el-Mandeb Strait and the Gulf of Aden . To its north lie the Sinai Peninsula , the Gulf of Aqaba , and the Gulf of Suez \u2014leading to the Suez Canal . It is underlain by the Red Sea Rift , which is part of the Great Rift Valley .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "REDD plus", "label": "REDD plus", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/UN-REDD-logo.gif/250px-UN-REDD-logo.gif\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4 limate change are well documented and growing for Earth\u0027s natural environment and human societies. Changes to the climate system include an overall warming trend , changes to precipitation patterns , and more extreme weather . As the climate changes it impacts the natural environment with effects such as more intense forest fires , thawing permafrost , and desertification . These changes impact ecosystems and societies, and can beco...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "reindeer", "label": "reindeer", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Reinbukken_p%C3%A5_frisk_gr%C3%B8nt_beite._-_panoramio.jpg/250px-Reinbukken_p%C3%A5_frisk_gr%C3%B8nt_beite._-_panoramio.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ereindeer\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: reindeer Wikipedia Page See text , traditionally 1, but possibly up to 6\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "reindeer herding", "label": "reindeer herding", "shape": "dot", "size": 15.399999999999999, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/%D0%A1%D1%82%D0%BE%D0%B9%D0%B1%D0%B8%D1%89%D0%B5_%D0%BD%D0%B5%D0%BD%D1%86%D0%B5%D0%B2.jpg/330px-%D0%A1%D1%82%D0%BE%D0%B9%D0%B1%D0%B8%D1%89%D0%B5_%D0%BD%D0%B5%D0%BD%D1%86%D0%B5%D0%B2.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ereindeer herding\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: reindeer herding Wikipedia Page Reindeer herding is when reindeer are herded by people in a limited area. Currently, reindeer are the only semi-domesticated animal which naturally belong to the North . Reindeer herding is conducted in nine countries: Norway , Finland , Sweden , Russia , Greenland , the United States ( Alaska ), Mongolia , China and Canada . A small herd is also maintained in Scotland \u0027s Cairngorms National Park . Nenets people in Russia\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Remote Sensing", "label": "Remote Sensing", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Death-valley-sar.jpg/250px-Death-valley-sar.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eRemote Sensing\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Remote Sensing Wikipedia Page Remote sensing is the acquisition of information about an object or phenomenon without making physical contact with the object, in contrast to in situ or on-site observation . The term is applied especially to acquiring information about Earth and other planets . Remote sensing is used in numerous fields, including geophysics , geography , land surveying and most Earth science disciplines (e.g. exploration geophysics , hydrology , ecology , meteorology ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff993 ont-size:16px\u0027\u003eRepublic\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Republic Wikipedia Page A republic , based on the Latin phrase res publica (\u0027public thing\u0027 or \u0027people\u0027s thing\u0027), is a state in which political power rests with the public ( people ), typically through their representatives \u2014in contrast to a monarchy . Although a republic is most often a single sovereign state , subnational state entities that have governments that are republican in nature may be referred to as republics. Sculpture of Cicero\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Republic of Korea", "label": "Republic of Korea", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/%EC%B0%BD%EB%8D%95%EA%B6%81_%EC%A0%84%EA%B2%BD_%282012%29.jpg/250px-%EC%B0%BD%EB%8D%95%EA%B6%81_%EC%A0%84%EA%B2%BD_%282012%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eRepublic of Korea\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Republic of Korea Wikipedia Page South Korea , officially the Republic of Korea ( ROK ), is a country in East Asia . It constitutes the southern half of the Korean Peninsula and borders North Korea along the Korean Demilitarized Zone , with the Yellow Sea to the west and the Sea of Japan to the east. Like North Korea, South Korea claims to be the sole legitimate government of the entire peninsula and adjacent islands . It has a population of about 52 million, of which half live in t...\u003c/div\u003e\n        \u003c/div\u003e" "size": 14.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/20201102.Hengnan.Hybrid_rice_Sanyou-1.6.jpg/500px-20201102.Hengnan.Hybrid_rice_Sanyou-1.6.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003erice\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: rice Wikipedia Page Rice is a cereal grain and in its domesticated form is the staple food of over half of the world\u0027s population , particularly in Asia and Africa . Rice is the seed of the grass species Oryza sativa (Asian rice)\u2014or, much less commonly, Oryza glaberrima (African rice). Asian rice was domesticated in China some 13,500 to 8,200 years ago; African rice was domesticated in Africa about 3,000 years ago. Rice has become commonplace in many cultures worldwide; in 2023, 800...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Rio de Janeiro", "label": "Rio de Janeiro", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/RiodeJaneiro_Municip_RiodeJaneiro.svg/250px-RiodeJaneiro_Municip_RiodeJaneiro.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eRio de Janeiro\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Rio de Janeiro Wikipedia Page Rio de Janeiro , or simply Rio , is the capital of the state of Rio de Janeiro . It is the second-most-populous city in Brazil (after S\u00e3o Paulo ) and the sixth-most-populous city in the Americas.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "risk factor", "label": "risk factor", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003erisk factor\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: risk factor Wikipedia Page In epidemiology , a risk factor or determinant is a variable associated with an increased risk of disease or infection .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Risk Management", "label": "Risk Management", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/ISS_impact_risk.jpg/330px-ISS_impact_risk.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eRisk Management\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Risk Management Wikipedia Page Risk management is the identification, evaluation, and prioritization of risks , followed by the minimization, monitoring, and control of the impact or probability of those risks occurring. Risks can come from various sources (i.e, threats ) including uncertainty in international markets , political instability , dangers of project failures (at any phase in design, development, production, or sustaining of life-cycles), legal liabilities , credit risk ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "river basins", "label": "river basins", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Major_River_Systems_within_the_Mississippi_River_Basin.svg/500px-Major_River_Systems_within_the_Mississippi_River_Basin.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eriver basins\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: river basins Wikipedia Page A drainage basin is an area of land in which all flowing surface water converges to a single point, such as a river mouth , or flows into another body of water , such as a lake or ocean . A basin is separated from adjacent basins by a perimeter, the drainage divide , made up of a succession of elevated features, such as ridges and hills . A basin may consist of smaller basins that merge at river confluences , forming a hierarchical pattern . The Mississip...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "river systems", "label": "river systems", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Yarlung_Tsangpo_river_tibet.jpg/330px-Yarlung_Tsangpo_river_tibet.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eriver systems\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: river systems Wikipedia Page In geomorphology , drainage systems , also known as river systems , are the patterns formed by the streams , rivers , and lakes in a particular drainage basin . They are governed by the topography of land, whether a particular region is dominated by hard or soft rocks, and the gradient of the land. Geomorphologists and hydrologists often view streams as part of drainage basins (and sub-basins ). This is the topographic region from which a stream receives...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "rivers", "label": "rivers", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Pirogue_running_on_the_Mekong_at_golden_hour_between_Don_Det_and_Don_Khon_Laos.jpg/330px-Pirogue_running_on_the_Mekong_at_golden_hour_between_Don_Det_and_Don_Khon_Laos.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003erivers\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: rivers Wikipedia Page A river is a natural stream of fresh water that flows on land or inside caves towards another body of water at a lower elevation , such as an ocean , lake , or another river. A river may run dry before reaching the end of its course if it runs out of water, or only flow during certain seasons. Rivers are regulated by the water cycle , the processes by which water moves around the Earth. Water first enters rivers through precipitation , whether from rainfall, th...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Royal Commission", "label": "Royal Commission", "shape": "dot", "size": 14.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eRoyal Commission\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Royal Commission Wikipedia Page A royal commission is a major ad-hoc formal public inquiry into a defined issue in some monarchies . They have been held in the United Kingdom , Australia , Canada , New Zealand , Norway , Malaysia , Mauritius and Saudi Arabia . In republics an equivalent entity may be termed a commission of inquiry .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#66b2ff", "font": {"color": "#FFFFFF"}, "id": "Russia", "label": "Russia", "shape": "dot", "size": 18.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Yamnaya_Steppe_Pastoralists.jpg/330px-Yamnaya_Steppe_Pastoralists.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eRussia\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Russia Wikipedia Page Russia , or the Russian Federation , is a country in Eastern Europe and North Asia . It is the largest country in the world , spanning eleven time zones and sharing land borders with fourteen countries . With over 140 million people, Russia is the most populous country in Europe and the ninth-most populous in the world . It is a highly urbanised country , with sixteen of its urban areas having more than 1 million inhabitants. Moscow , the most populous metropol...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Russian Arctic", "label": "Russian Arctic", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Map_of_the_Russian_Extreme_North.svg/330px-Map_of_the_Russian_Extreme_North.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eRussian Arctic\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Russian Arctic Wikipedia Page The Extreme North or the Far North is a large part of Russia located mainly north of the Arctic Circle and boasting enormous mineral and natural resources . Its total area is about 5,500,000 square kilometres (2,100,000 sq mi), comprising about one-third of Russia\u0027s total area. Formally, the regions of the Extreme North comprise the whole of Chukotka Autonomous Okrug , Kamchatka Krai , Magadan Oblast , Murmansk Oblast and Sakha , as well as certain part...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Russian Far East", "label": "Russian Far East", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Map_of_Russia_-_Far_Eastern_Federal_District_%282018_composition%29.svg/250px-Map_of_Russia_-_Far_Eastern_Federal_District_%282018_composition%29.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 s d several volcanoes that form part of the Virunga volcanic chain are primari...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "salinity", "label": "salinity", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/WOA09_sea-surf_SAL_AYool.png/330px-WOA09_sea-surf_SAL_AYool.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003esalinity\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: salinity Wikipedia Page Salinity ( / s \u0259 \u02c8 l \u026a n \u026a t i / ) is the saltiness or amount of salt dissolved in a body of water , called saline water (see also soil salinity ). It is usually measured in g/L or g/kg (grams of salt per liter/kilogram of water; the latter is dimensionless and equal to \u2030 ). Annual mean sea surface salinity for the World Ocean . Data from the World Ocean Atlas 2009.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "salmonellosis", "label": "salmonellosis", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/SalmonellaNIAID.jpg/250px-SalmonellaNIAID.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003esalmonellosis\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: salmonellosis Wikipedia Page Salmonellosis is a symptomatic infection caused by bacteria of the Salmonella type. It is the most common disease to be known as food poisoning (though the name refers to food-borne illness in general). These are defined as diseases, usually either infectious or toxic in nature, caused by agents that enter the body through the ingestion of food. In humans, the most common symptoms are diarrhea , fever , abdominal cramps , and vomiting . Symptoms typicall...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Samoa", "label": "Samoa", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Samoa_on_the_globe_%28Polynesia_centered%29.svg/250px-Samoa_on_the_globe_%28Polynesia_centered%29.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eSamoa\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Samoa Wikipedia Page Samoa , officially the Independent State of Samoa , is an island country in Polynesia , part of Oceania , in the South Pacific Ocean . It consists of two main islands ( Savai\u0027i and Upolu ), two smaller, inhabited islands ( Manono and Apolima ), and several smaller, uninhabited islands, including the Aleipata Islands ( Nu\u02bbutele , Nu\u02bbulua , Fanuatapu and Namua ). Samoa is located 64 km (40 mi; 35 nmi) west of American Samoa , 889 km (552 mi; 480 nmi) northeast of ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "sanitation", "label": "sanitation", "shape": "dot", "size": 14.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Sanitation_Value_Chain.jpg/500px-Sanitation_Value_Chain.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003esanitation\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: sanitation Wikipedia Page Sanitation refers to public health conditions related to clean drinking water and treatment and disposal of human excreta and sewage . Preventing human contact with feces is part of sanitation, as is hand washing with soap. Sanitation systems aim to protect human health by providing a clean environment that will stop the transmission of disease , especially through the fecal\u2013oral route . For example, diarrhea , a main cause of malnutrition and stunted growt...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Santiago", "label": "Santiago", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/thumb/8/8a/OOjs_UI_icon_edit-ltr-progressive.svg/20px-OOjs_UI_icon_edit-ltr-progressive.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eSantiago\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Santiago Wikipedia Page Santiago ( / \u02cc s \u00e6 n t i \u02c8 \u0251\u02d0 \u0261 o\u028a / SAN -tee- AH -goh , US also / \u02cc s \u0251\u02d0 n -/ SAHN - , Spanish: [san\u02c8tja\u0263o] ), also known as Santiago de Chile ( Spanish: [san\u02c8tja\u0263o \u00f0e \u02c8t\u0283ile] \u24d8 ), is the capital and largest city of Chile and one of the largest cities in the Americas . It is located in the country\u0027s central valley and is the center of the Santiago Metropolitan Region , which has a population of seven million, representing 40% of Chile\u0027s total population. Mos...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Saudi Arabia", "label": "Saudi Arabia", "shape": "dot", "size": 15.399999999999999, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eSaudi Arabia\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Saudi Arabia Wikipedia Page Saudi Arabia , officially the Kingdom of Saudi Arabia ( KSA ), is a country in West Asia . Located in the center of the Middle East , it covers the bulk of the Arabian Peninsula and has a land area of about 2,150,000 km 2 (830,000 sq mi), making it the fifth-largest country in Asia , the largest in the Middle East, and the twelfth-largest in the world. It is bordered by the Red Sea to the west; Jordan , Iraq , and Kuwait to the north; the Persian Gulf , B...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "savanna", "label": "savanna", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Tarangire-Natpark800600.jpg/250px-Tarangire-Natpark800600.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003esavanna\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: savanna Wikipedia Page A savanna or savannah is a mixed woodland - grassland (i.e. grassy woodland) biome and ecosystem characterised by the trees being sufficiently widely spaced so that the canopy does not close. The open canopy allows sufficient light to reach the ground to support an unbroken herbaceous layer consisting primarily of grasses. Four savanna forms exist; savanna woodland where trees and shrubs form a light canopy, tree savanna with scattered trees and shrubs, shrub ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "schistosomiasis", "label": "schistosomiasis", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Schistosomiasis_in_a_child_2.jpg/250px-Schistosomiasis_in_a_child_2.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eschistosomiasis\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: schistosomiasis Wikipedia Page Schistosomiasis , also known as snail fever , bilharzia , and Katayama fever is a neglected tropical disease caused by parasitic flatworms called schistosomes . It affects both humans and animals. It affects the urinary tract or the intestines . Symptoms include abdominal pain , diarrhea , bloody stool , or blood in the urine . Those who have been infected for a long time may experience liver damage, kidney failure , infertility , or bladder cancer . I...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "scientific consensus", "label": "scientific consensus", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/20220629_Public_estimates_of_scientific_consensus_on_climate_change_-_horizontal_bar_chart.svg/500px-20220629_Public_estimates_of_scientific_consensus_on_climate_change_-_horizontal_bar_chart.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003escientific consensus\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: scientific consensus Wikipedia Page Scientific consensus is the generally held judgment, position, and opinion of the majority or the supermajority of scientists in a particular field of study at any particular time. The public substantially underestimates the degree of scientific consensus that humans are causing climate change. Studies from 2019 to 2021 found scientific consensus to range from 98.7 to 100%.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "scientific literature", "label": "scientific literature", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Philosophical_Transactions_Volume_1_frontispiece.jpg/250px-Philosophical_Transactions_Volume_1_frontispiece.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003escientific literature\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: scientific literature Wikipedia Page Scientific literature encompasses a vast body of academic papers that spans various disciplines within the natural and social sciences . It primarily consists of academic papers that present original empirical research and theoretical contributions. These papers serve as essential sources of knowledge and are commonly referred to simply as \" the literature \" within specific research fields. The frontispiece for some early scientific literature pu...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Sea", "label": "Sea", "shape": "dot", "size": 16.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Atlantic_near_Faroe_Islands.jpg/500px-Atlantic_near_Faroe_Islands.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eSea\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Sea Wikipedia Page A sea is a large body of salt water . There are particular seas and the sea . The sea commonly refers to the ocean , the interconnected body of seawaters that spans most of Earth. Particular seas are either marginal seas , second-order sections of the oceanic sea (e.g. the Mediterranean Sea ), or certain large, nearly landlocked bodies of water. Atlantic Ocean near the Faroe Islands\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "sea ice", "label": "sea ice", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Arctic_ice.jpg/330px-Arctic_ice.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003esea ice\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: sea ice Wikipedia Page Sea ice forms as seawater freezes. Because ice is less dense than water, it floats on the ocean\u0027s surface (just like fresh water ice). Sea ice covers about 7% of the Earth\u0027s surface and about 12% of the world\u0027s oceans. Much of the world\u0027s sea ice is enclosed within the polar ice packs in the Earth\u0027s polar regions : the Arctic ice pack of the Arctic Ocean and the Antarctic ice pack of the Southern Ocean . Polar packs naturally undergo significant yearly cycling...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Sea Level Rise", "label": "Sea Level Rise", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/1880-_Global_average_sea_level_rise_%28SLR%29_-_annually.svg/500px-1880-_Global_average_sea_level_rise_%28SLR%29_-_annually.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eSea Level Rise\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Sea Level Rise Wikipedia Page The sea level has been rising since the end of the last ice age, which was around 20,000 years ago. Between 1901 and 2018, the average sea level rose by 15\u201325 cm (6\u201310 in), with an increase of 2.3 mm (0.091 in) per year since the 1970s. This was faster than the sea level had ever risen over at least the past 3,000 years. The rate accelerated to 4.62 mm (0.182 in)/yr for the decade 2013\u20132022. Climate change due to human activities is the main cause. Betw...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "seafood", "label": "seafood", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Plateau_van_zeevruchten.jpg/250px-Plateau_van_zeevruchten.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eseafood\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: seafood Wikipedia Page Seafood is any form of sea life regarded as food by humans, prominently including fish and shellfish . Shellfish include various species of molluscs (e.g., bivalve molluscs such as clams , oysters , and mussels , and cephalopods such as octopus and squid), crustaceans (e.g. shrimp, crabs, and lobster), and echinoderms (e.g. sea cucumbers and sea urchins). Historically, marine mammals such as cetaceans ( whales and dolphins ) as well as seals have been eaten as...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "seagrass", "label": "seagrass", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Zostera_marina_-_National_Museum_of_Nature_and_Science%2C_Tokyo_-_DSC07663.JPG/330px-Zostera_marina_-_National_Museum_of_Nature_and_Science%2C_Tokyo_-_DSC07663.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eseagrass\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: seagrass Wikipedia Page Seagrasses are the only flowering plants which grow in marine environments. There are about 60 species of fully marine seagrasses which belong to four families ( Posidoniaceae , Zosteraceae , Hydrocharitaceae and Cymodoceaceae ), all in the order Alismatales (in the clade of monocotyledons ). Seagrasses evolved from terrestrial plants which recolonised the ocean 70 to 100 million years ago.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "seagrass meadows", "label": "seagrass meadows", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Sanc0209_-_Flickr_-_NOAA_Photo_Library.jpg/330px-Sanc0209_-_Flickr_-_NOAA_Photo_Library.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eseagrass meadows\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: seagrass meadows Wikipedia Page A seagrass meadow or seagrass bed is an underwater ecosystem formed by seagrasses. Seagrasses are marine (saltwater) plants found in shallow coastal waters and in the brackish waters of estuaries . Seagrasses are flowering plants with stems and long green, grass-like leaves. They produce seeds and pollen and have roots and rhizomes which anchor them in seafloor sand. Seagrass meadows are major carb \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: seawalls Wikipedia Page A seawall (or sea wall ) is a form of coastal defense constructed where the sea , and associated coastal processes, impact directly upon the landforms of the coast . The purpose of a seawall is to protect areas of human habitation, conservation, and leisure activities from the action of tides , waves , or tsunamis . As a seawall is a static feature, it will conflict with the dynamic nature of the coast and impede the exchange of sediment between land and sea....\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "seaweeds", "label": "seaweeds", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Fucus_serratus_2015-09-08_ag_M0010140.jpg/250px-Fucus_serratus_2015-09-08_ag_M0010140.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eseaweeds\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: seaweeds Wikipedia Page Seaweed , or macroalgae , refers to thousands of species of macroscopic , multicellular , marine algae . The term includes some types of Rhodophyta (red), Phaeophyta (brown) and Chlorophyta (green) macroalgae. Seaweed species such as kelps provide essential nursery habitat for fisheries and other marine species and thus protect food sources; other species, such as planktonic algae, play a vital role in capturing carbon and producing at least 50% of Earth\u0027s ox...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "sediment load", "label": "sediment load", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Teuchl_stream.jpg/250px-Teuchl_stream.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003esediment load\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: sediment load Wikipedia Page Stream load is a geologic term referring to the solid matter carried by a stream (Strahler and Strahler, 2006). Erosion and bed shear stress continually remove mineral material from the bed and banks of the stream channel, adding this material to the regular flow of water. The amount of solid load that a stream can carry, or stream capacity, is measured in metric tons per day, passing a given location. Stream capacity is dependent upon the stream\u0027s veloc...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Semarang", "label": "Semarang", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/e/e6/Locator_kota_semarang.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eSemarang\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Semarang Wikipedia Page Semarang ( Javanese : \ua98f\ua9b8\ua99b\ua9af\ua9bc\ua9a9\ua9ab\ua981 , Kutha Semarang ) is the capital and largest city of Central Java province in Indonesia . It was a major port during the Dutch colonial era , and is still an important regional center and port today. The city has been named as the cleanest tourist destination in Southeast Asia by the ASEAN Clean Tourist City Standard (ACTCS) for 2020\u20132022.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Sendai Framework", "label": "Sendai Framework", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eSendai Framework\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Sendai Framework Wikipedia Page The Sendai Framework for Disaster Risk Reduction (2015\u20132030) is an international document adopted by the United Nations (UN) member states in March 2015 at the World Conference on Disaster Risk Reduction held in Sendai , Japan, and endorsed by the UN General Assembly in June 2015. It is the successor agreement to the Hyogo Framework for Action (2005\u20132015), which had been the most encompassing international accord to date on disaster risk reduction .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Senegal", "label": "Senegal", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Senegal_%28orthographic_projection%29.svg/250px-Senegal_%28orthographic_projection%29.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eSenegal\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Senegal Wikipedia Page Senegal , officially the Republic of Senegal , is the westernmost country in West Africa , situated along the Atlantic Ocean coast. It borders Mauritania to the north , Mali to the east , Guinea to the southeast and Guinea-Bissau to the southwest . Senegal nearly surrounds The Gambia , a country occupying a narrow strip of land along the banks of the Gambia River , which separates Senegal\u0027s southern region of Casamance from the rest of the country. It also sha...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "sensitivity analysis", "label": "sensitivity analysis", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Sensitivity_scheme.jpg/500px-Sensitivity_scheme.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003esensitivity analysis\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: sensitivity analysis Wikipedia Page Sensitivity analysis is the study of how the uncertainty in the output of a mathematical model or system (numerical or otherwise) can be divided and allocated to different sources of uncertainty in its inputs. This involves estimating sensitivity indices that quantify the influence of an input or group of inputs on the output. A related practice is uncertainty analysis , which has a greater focus on uncertainty quantification and propagation of un...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Seychelles", "label": "Seychelles", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027m lines are a qualitative description of logic relating elements...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "sheep", "label": "sheep", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Turkmen_sheep.jpg/250px-Turkmen_sheep.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003esheep\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: sheep Wikipedia Page Ovis guineensis Linnaeus, 1758 Ovis strepsiceros Linnaeus, 1758 Sheep in Turkmenistan\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "shellfish", "label": "shellfish", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Oysters_p1040741.jpg/250px-Oysters_p1040741.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eshellfish\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: shellfish Wikipedia Page Shellfish , in colloquial and fisheries usage, are exoskeleton -bearing aquatic invertebrates used as food , including various species of molluscs , crustaceans , and echinoderms . Although most kinds of shellfish are harvested from saltwater environments, some are found in freshwater . In addition, a few species of land crabs are eaten, for exampl
