 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003egender\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: gender Wikipedia Page Gender is the range of social, psychological, cultural, and behavioral aspects of being a man (or boy ), woman (or girl ), or third gender . Although gender often corresponds to sex , a transgender person may identify with a gender other than their sex assigned at birth . Most cultures use a gender binary , in which gender is divided into two categories, and people are considered part of one or the other; those who are outside these groups may fall under the um...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "gender equality", "label": "gender equality", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Stamp_of_India_-_2016_-_Colnect_804389_-_He_for_She.jpeg/250px-Stamp_of_India_-_2016_-_Colnect_804389_-_He_for_She.jpeg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003egender equality\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: gender equality Wikipedia Page Gender equality , also known as sexual equality , gender egalitarianism , or equality of the sexes , is the state of equal ease of access to resources and opportunities regardless of gender , including economic participation and decision-making, and the state of valuing different behaviors, aspirations, and needs equally, also regardless of gender. Gender equality is a core human rights that guarantees fair treatment, opportunities, and conditions for ...\u 7\u003esearch term: genetic diversity Wikipedia Page Genetic diversity is the total number of genetic characteristics in the genetic makeup of a species. It ranges widely, from the number of species to differences within species , and can be correlated to the span of survival for a species. It is distinguished from genetic variability , which describes the tendency of genetic characteristics to vary. A graphical representation of the typical human karyotype .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "geoengineering", "label": "geoengineering", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Tree_planting_closeup.jpg/250px-Tree_planting_closeup.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003egeoengineering\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: geoengineering Wikipedia Page Geoengineering (also known as climate engineering or climate intervention ) is the deliberate large-scale interventions in the Earth\u2019s climate system intended to counteract human-caused climate change . The term commonly encompasses two broad categories: large-scale carbon dioxide removal (CDR) and solar radiation modification (SRM). CDR involves techniques to remove carbon dioxide from the atmosphere and is generally considered a form of climate change...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Geomorphology", "label": "Geomorphology", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Aria h and the Alps to the south. Its sixteen constituent states have a total population of over 82 million, making it the most populous member state of the European Union . Germany borders Denmark to the north; Poland and the Czech Republic to the east; Austria and Switzerland to the south; and France , Lux...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Ghana", "label": "Ghana", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Guinea_from_Milner%27s_Atlas.jpg/250px-Guinea_from_Milner%27s_Atlas.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eGhana\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Ghana Wikipedia Page Ghana , officially the Republic of Ghana , is a country in West Africa . It is situated with the Gulf of Guinea and the Atlantic Ocean to the south, and shares borders with C\u00f4te d\u0027Ivoire to the west, Burkina Faso to the north, and Togo to the east. Ghana covers an area of 239,567 km 2 (92,497 sq mi), spanning diverse ecologies , from coastal savannas to tropical rainforests . With 35 million inhabitants, Ghana is the second-most populous country in West Africa. ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "glacier retreat", "label": "glacier retreat", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/McCarty_Glacier.jpg/500px-McCarty_Glacier.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eglacier retreat\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: glacier retreat Wikipedia Page The retreat of glaciers since 1850 is a well-documented effect of climate change . The retreat of mountain glaciers provides evidence for the rise in global temperatures since the late 19th century. Examples include mountain glaciers in western North America, Asia, the Alps in central Europe, and tropical and subtropical regions of South America and Africa. Since glacial mass is affected by long-term climatic changes, e.g. precipitation , mean temperat...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "glaciers", "label": "glaciers", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Geikie_Plateau_Glacier.JPG/330px-Geikie_Plateau_Glacier.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eglaciers\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: glaciers Wikipedia Page A glacier ( US : / \u02c8 \u0261 l e\u026a \u0283 \u0259r / ; UK : / \u02c8 \u0261 l \u00e6 s i \u0259 / or / \u02c8 \u0261 l e\u026a s i \u0259 / ) is a persistent body of dense ice, a form of rock, that is constantly moving downhill under its own weight. A glacier forms where the accumulation of snow exceeds its ablation over many years, often centuries. It acquires distinguishing features, such as crevasses and seracs , as it slowly flows and deforms under stresses induced by its weight. As it moves, it abrades rock and...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Global Burden of Disease Study", "label": "Global Burden of Disease Study", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eGlobal Burden of Disease Study\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Global Burden of Disease Study Wikipedia Page The Global Burden of Disease Study ( GBD ) is a comprehensive regional and global research program of disease burden that assesses mortality and disability from major diseases, injuries, and risk factors . GBD is a collaboration of over 12,000 researchers from more than 160 countries. Under principal investigator Christopher J.L. Murray , GBD is based in the Institute for Health Metrics and Evaluation (IHME) at the University of Washingt...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Global change biology", "label": "Global change biology", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eGlobal change biology\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Global change biology Wikipedia Page Global Change Biology is a biweekly peer-reviewed scientific journal covering research on the interface between biological systems and all aspects of environmental change that affect a substantial part of the globe including climate change , global warming , land use change , invasive species , urbanization , wildfire , and greenhouse gases . The editor-in-chief is Stephen P. Long , environmental plant physiologist , Fellow of the Royal Society a...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "global climate", "label": "global climate", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/K%C3%B6ppen-Geiger_climate_classification_%281980-2016%29.png/250px-K%C3%B6ppen-Geiger_climate_classification_%281980-2016%29.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eglobal climate\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: global climate Wikipedia Page Climate is the long-term weather pattern in a region, typically averaged over 30 years. More rigorously, it is the mean and variability of meteorological variables over a time spanning from months to millions of years. Some of the meteorological variables that are commonly measured are temperature , humidity , atmospheric pressure , wind , and precipitation . In a broader sense, climate is the state of the components of the climate system , including th...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "global health", "label": "global health", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/World_Health_Organisation_building_from_south.jpg/250px-World_Health_Organisation_building_from_south.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eglobal health\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: global health Wikipedia Page Global health is the health of populations in a worldwide context; it has been defined as \"the area of study, research , and practice that places a priority on improving health and achieving equity in health for all people worldwide\". Problems that transcend national borders or have a global political and economic impact are often emphasized. Thus, global health is about worldwide health improvement ( including mental health ), reduction of disparities ,...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "global ocean", "label": "global ocean", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Ocean_world_Earth.jpg/330px-Ocean_world_Earth.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eglobal ocean\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: global ocean Wikipedia Page The ocean is the body of salt water that covers approximately 70.8% of Earth . The ocean is conventionally divided into large bodies of water, which are also referred to as oceans (the Pacific , Atlantic , Indian , Antarctic/Southern , and Arctic Ocean ), and are themselves mostly divided into seas , gulfs and subsequent bodies of water . The ocean contains 97% of Earth\u0027s water and is the primary component of Earth\u0027s hydrosphere , acting as a huge reservo...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Global South", "label": "Global South", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/World_map._UNCTAD_classification_of_economies.png/250px-World_map._UNCTAD_classification_of_economies.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eGlobal South\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Global South Wikipedia Page Global North and Global South are terms that denote a method of grouping countries based on their defining characteristics with regard to socioeconomics and politics . According to UN Trade and Development (UNCTAD), the Global South broadly comprises Africa , Latin America and the Caribbean , Asia (excluding Israel , Japan , and South Korea ), and Oceania (excluding Australia and New Zealand ). Most of the Global South\u0027s countries are commonly identified ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "GM crops", "label": "GM crops", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Transformation_with_Agrobacterium.JPG/250px-Transformation_with_Agrobacterium.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eGM crops\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: GM crops Wikipedia Page Genetically modified crops ( GM crops ) are plants used in agriculture , the DNA of which has been modified using genetic engineering methods. Plant genomes can be engineered by physical methods or by use of Agrobacterium for the delivery of sequences hosted in T-DNA binary vectors . In most cases, the aim is to introduce a new trait to the plant which does not occur naturally in the species. Examples in food crops include resistance to certain pests, disease...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "government", "label": "government", "shape": "dot", "size": 14.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Forms_of_government.svg/500px-Forms_of_government.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003egovernment\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: government Wikipedia Page A government is the system or group of people governing an organized community, generally a state . World\u0027s states colored by systems of government : Parliamentary systems : Head of government is elected or nominated by and accountable to the legislature. Constitutional monarchy with a ceremonial monarch Parliamentary republic with a ceremonial president Parliamentary republic with an executive president Presidential system : Head of government (president) ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "grassland", "label": "grassland", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Nachusa_Grasslands_Spring_2016.jpg/500px-Nachusa_Grasslands_Spring_2016.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003egrassland\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: grassland Wikipedia Page A grassland is an area (or ecosystem) where the vegetation is dominated by grasses . However, sedges and rushes can also be found along with variable proportions of legumes such as clover , and other herbs . Grasslands occur naturally on all continents except Antarctica and are found in most ecoregions of the Earth . Furthermore, grasslands are one of the largest biomes on Earth and dominate the landscape worldwide. There are different types of grasslands: n...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "grazing", "label": "grazing", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Nordrhein-Westfalen_weidende_Milchk%C3%BChe.JPG/250px-Nordrhein-Westfalen_weidende_Milchk%C3%BChe.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003egrazing\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: grazing Wikipedia Page In agriculture , grazing is a method of animal husbandry whereby domestic livestock are allowed outdoors to free range (roam around) and consume wild vegetations in order to convert the otherwise indigestible (by human gut ) cellulose within grass and other forages into meat , milk , wool and other animal products . Grazing is often done on lands that are unsuitable for arable farming , although there are occasions where arable lands and even prior farmlands a...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Green Climate Fund", "label": "Green Climate Fund", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Emblem_of_the_United_Nations.svg/120px-Emblem_of_the_United_Nations.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eGreen Climate Fund\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Green Climate Fund Wikipedia Page The Green Climate Fund ( GCF ) is a fund for climate finance that was established within the framework of the United Nations Framework Convention on Climate Change (UNFCCC). Considered the world\u0027s largest fund of its kind, GCF\u0027s objective is to assist developing countries with climate change adaptation and mitigation activities. The GCF is an operating entity of the financial mechanism of the UNFCCC. It is based in Songdo , Incheon , South Korea. It...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Green GDP", "label": "Green GDP", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/c/ce/Wen_Jiabao_%28Cropped%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eGreen GDP\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Green GDP Wikipedia Page The green gross domestic product ( green GDP or GGDP ) is an index of economic growth with the environmental consequences of that growth factored into a country\u0027s conventional GDP . Green GDP monetizes the loss of biodiversity , and accounts for costs caused by climate change . Some environmental experts prefer physical indicators (such as \" waste per capita \" or \" carbon dioxide emissions per year\"), which may be aggregated to indices such as the \" Sustaina...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "green growth", "label": "green growth", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Wind_Turbine_with_Workers_-_Boryspil_-_Ukraine_%2843478128644%29.jpg/250px-Wind_Turbine_with_Workers_-_Boryspil_-_Ukraine_%2843478128644%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003egreen growth\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: green growth Wikipedia Page Green growth is a concept in economic theory and policymaking used to describe paths of economic growth that are environmentally sustainable. The term was coined in 2005 by the South Korean Rae Kwon Chung ( de ), a director at UNESCAP . It is based on the understanding that as long as economic growth remains a predominant goal, a decoupling of economic growth from resource use and adverse environmental impacts is required. As such, green growth is closely...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "green infrastructure", "label": "green infrastructure", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Meridian_Hill_Bioswale.jpg/250px-Meridian_Hill_Bioswale.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003egreen infrastructure\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: green infrastructure Wikipedia Page Green infrastructure or blue-green infrastructure refers to a network that provides the \"ingredients\" for solving urban and climatic challenges by building with nature. The main components of this approach include stormwater management, climate adaptation , the reduction of heat stress , increasing biodiversity , food production , better air quality , sustainable energy production, clean water, and healthy soils , as well as more human centered fu...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "green roofs", "label": "green roofs", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/British_Horse_Society_Head_Quarters_and_Green_Roof.jpg/250px-British_Horse_Society_Head_Quarters_and_Green_Roof.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003egreen roofs\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: green roofs Wikipedia Page A green roof or living roof is a roof of a building that is partially or completely covered with vegetation and a growing medium, planted over a waterproofing membrane . It may also include additional layers such as a root barrier and drainage , and irrigation systems. Container gardens on roofs, where plants are maintained in pots, are not generally considered to be true green roofs, although this is debated. Rooftop ponds are another form of green roofs,...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Groundwater", "label": "Groundwater", "shape": "dot", "size": 16.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Groundwater_%28aquifer%2C_aquitard%2C_3_type_wells%29.PNG/500px-Groundwater_%28aquifer%2C_aquitard%2C_3_type_wells%29.PNG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eGroundwater\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Groundwater Wikipedia Page Groundwater is the water present beneath Earth \u0027s surface in rock and soil pore spaces and in the fractures of rock formations . About 30 percent of all readily available fresh water in the world is groundwater. A unit of rock or an unconsolidated deposit is called an aquifer when it can yield a usable quantity of water. The depth at which soil pore spaces or fractures and voids in rock become completely saturated with water is called the water table . Gro...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "groundwater depletion", "label": "groundwater depletion", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/1960-_Groundwater_loss_-_depletion_-_Central_Valley_of_California.svg/250px-1960-_Groundwater_loss_-_depletion_-_Central_Valley_of_California.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003egroundwater depletion\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: groundwater depletion Wikipedia Page Overdrafting is the process of extracting groundwater beyond the equilibrium yield of an aquifer . Groundwater is one of the largest sources of fresh water and is found underground. The primary cause of groundwater depletion is the excessive pumping of groundwater up from underground aquifers. Insufficient recharge can lead to depletion, reducing the usefulness of the aquifer for humans. Depletion can also have impacts on the environment around t...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "groundwater recharge", "label": "groundwater recharge", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Surface_water_cycle.svg/250px-Surface_water_cycle.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003egroundwater recharge\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: groundwater recharge Wikipedia Page Groundwater recharge or deep drainage or deep percolation is a hydrologic process, where water moves downward from surface water to groundwater . Recharge is the primary method through which water enters an aquifer . This process usually occurs in the vadose zone below plant roots and is often expressed as a flux to the water table surface. Groundwater recharge also encompasses water moving away from the water table farther into the saturated zone...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "groundwater resources", "label": "groundwater resources", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Parinacota.jpg/250px-Parinacota.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003egroundwater resources\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: groundwater resources Wikipedia Page Water resources are natural resources of water that are potentially useful for humans, for example as a source of drinking water supply or irrigation water. These resources can be either freshwater from natural sources, or water produced artificially from other sources, such as from reclaimed water ( wastewater ) or desalinated water ( seawater ). 97% of the water on Earth is salt water and only three percent is fresh water ; slightly over two-th...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Guatemala", "label": "Guatemala", "shape": "dot", "size": 14.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Tikal_mayan_ruins_2009.jpg/500px-Tikal_mayan_ruins_2009.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eGuatemala\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Guatemala Wikipedia Page Guatemala , officially the Republic of Guatemala , is a country in Central America . It is bordered to the north and west by Mexico , to the northeast by Belize , to the east by Honduras , and to the southeast by El Salvador . It is bounded by the Pacific Ocean to the south and the Gulf of Honduras to the northeast. Maya city of Tikal\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Gulf of Mexico", "label": "Gulf of Mexico", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Gulf_of_Mexico_ETOPO_2022_%28labeled%29.png/330px-Gulf_of_Mexico_ETOPO_2022_%28labeled%29.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eGulf of Mexico\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Gulf of Mexico Wikipedia Page The Gulf of Mexico ( Spanish : Golfo de M\u00e9xico ) is an oceanic basin and a marginal sea of the Atlantic Ocean, mostly surrounded by the North American continent. It is bounded on the northeast, north, and northwest by the Gulf Coast of the United States ; on the southwest and south by the Mexican states of Tamaulipas , Veracruz , Tabasco , Campeche , Yucat\u00e1n , and Quintana Roo ; and on the southeast by Cuba . The coastal areas along the Southern U.S. st...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Guyana", "label": "Guyana", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Guyana_%28orthographic_projection%29.svg/250px-Guyana_%28orthographic_projection%29.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eGuyana\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Guyana Wikipedia Page Guyana , officially the Co-operative Republic of Guyana , is a country on the northern coast of South America , that identifies with the Caribbean and was once part of the historic British West Indies . Georgetown is the capital of Guyana and is also the country\u0027s largest city. Guyana is bordered by the Atlantic Ocean to the north, Brazil to the south and southwest, Venezuela to the west, and Suriname to the east.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "habitability", "label": "habitability", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehabitability\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: habitability Wikipedia Page Habitability is the adequacy of an environment for human living. Where housing is concerned, there are generally local ordinances which define habitability. If a residence complies with those laws, it is said to be habitable. In extreme environments, such as space exploration , habitability must take into account psychological and social stressors, due to the harsh nature of the environment.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "habitat fragmentation", "label": "habitat fragmentation", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Grasp_africa-vi.png/250px-Grasp_africa-vi.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehabitat fragmentation\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: habitat fragmentation Wikipedia Page Habitat fragmentation describes the emergence of discontinuities (fragmentation) in an organism\u0027s preferred environment ( habitat ), causing population fragmentation and ecosystem decay . Causes of habitat fragmentation include geological processes that slowly alter the layout of the physical environment (suspected of being one of the major causes of speciation ), and human activity such as land conversion , which can alter the environment much f...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "habitat loss", "label": "habitat loss", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Biodiversity_Hotspots_Map.jpg/500px-Biodiversity_Hotspots_Map.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehabitat loss\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: habitat loss Wikipedia Page Habitat destruction (also termed habitat loss or habitat reduction ) occurs when a natural habitat is no longer able to support its native species . The organisms once living there have either moved elsewhere, or are dead, leading to a decrease in biodiversity and species numbers . Habitat destruction is in fact the leading cause of biodiversity loss and species extinction worldwide. Map of the world\u0027s biodiversity hot spots, all of which are heavily thre...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Haiti", "label": "Haiti", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Copia_de_Cacicazgos_de_la_Hispaniola.png/500px-Copia_de_Cacicazgos_de_la_Hispaniola.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eHaiti\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Haiti Wikipedia Page Haiti , officially the Republic of Haiti , is a country in the Caribbean on the island of Hispaniola in the Caribbean Sea , east of Cuba and Jamaica , and south of the Bahamas . It occupies the western three-eighths of the island, which it shares with the Dominican Republic . Haiti is the third largest country in the Caribbean, and with an estimated population of 11.4 million, is the most populous Caribbean country. The capital and largest city is Port-au-Prince...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "happiness", "label": "happiness", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/My_Grandfather_Photo_from_January_17.JPG/330px-My_Grandfather_Photo_from_January_17.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehappiness\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: happiness Wikipedia Page Happiness is a complex and multifaceted emotion that encompasses a range of positive feelings, from contentment to intense joy. It is often associated with positive life experiences, such as achieving goals, spending time with loved ones, or engaging in enjoyable activities. However, happiness can also arise spontaneously, without any apparent external cause. A 93-year-old man from Pichilemu , Chile; his smile and facial expression may indicate happiness\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Hawaii", "label": "Hawaii", "shape": "dot", "size": 14.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eHawaii\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Hawaii Wikipedia Page Hawaii ( / h \u0259 \u02c8 w a\u026a . i / \u24d8 h\u0259- WY -ee ; Hawaiian : Hawai\u02bbi [h\u0259\u02c8v\u0250j\u0294i, h\u0259\u02c8w\u0250j\u0294i] ) is an island state of the United States , in the Pacific Ocean about 2,000 miles (3,200 km) southwest of the U.S. mainland. One of the two non-contiguous U.S. states (along with Alaska), it is the only state not on the North American mainland, the only state that is an archipelago , and the only state in the tropics .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "health impacts", "label": "health impacts", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehealth impacts\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: health impacts Wikipedia Page Health effects (or health impacts ) are changes in health resulting from exposure to a source. Health effects are an important consideration in many areas, such as hygiene , pollution studies, occupational safety and health , ([nutrition]) and health sciences in general. Some of the major environmental sources of health effects are air pollution , water pollution , soil contamination , noise pollution and over-illumination . [ citation needed ]\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "health services", "label": "health services", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Medical_Doctors_Density_per_10_000_population.png/500px-Medical_Doctors_Density_per_10_000_population.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehealth services\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: health services Wikipedia Page Health care , or healthcare , is the improvement or maintenance of health via the prevention , diagnosis , treatment , amelioration or cure of disease , illness , injury , and other physical and mental impairments in people. Health care is delivered by health professionals and allied health fields . Medicine , dentistry , pharmacy , midwifery , nursing , optometry , audiology , psychology , occupational therapy , physical therapy , athletic training , ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "healthcare facilities", "label": "healthcare facilities", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Hartford_Hospital_main_entrance.JPG/250px-Hartford_Hospital_main_entrance.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehealthcare facilities\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: healthcare facilities Wikipedia Page A health facility is, in general, any location where healthcare is provided. Health facilities range from small clinics and doctor\u0027s offices to urgent care centers and large hospitals with elaborate emergency rooms and trauma centers . The number and quality of health facilities in a country or region is one common measure of that area\u0027s prosperity and quality of life . In many countries, health facilities are regulated to some extent by law ; li...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "healthy diets", "label": "healthy diets", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Good_Food_Display_-_NCI_Visuals_Online.jpg/250px-Good_Food_Display_-_NCI_Visuals_Online.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehealthy diets\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: healthy diets Wikipedia Page A healthy diet is a diet that maintains or improves overall health . A healthful diet provides the body with essential nutrition : water , macronutrients such as protein , micronutrients such as vitamins , and adequate fibre and food energy . Some healthy foods including beans , grains , cauliflower , cantaloupe , pasta , bread , orange , turkey , fish , carrots , turnips , zucchini , snowpeas , string beans , radishes , asparagus , summer squash , lean ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Heat stress", "label": "Heat stress", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Clinical_thermometer_38.7.JPG/250px-Clinical_thermometer_38.7.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eHeat stress\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Heat stress Wikipedia Page Hyperthermia , also known as overheating , is a condition in which an individual\u0027s body temperature is elevated beyond normal due to failed thermoregulation . The person\u0027s body produces or absorbs more heat than it dissipates. According to the International Emergency Medicine Education Project , severe hyperthermia (body temperature elevation of beyond 40 \u00b0C (104 \u00b0F)) \"becomes a medical emergency requiring immediate treatment to prevent disability or death...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "herbivory", "label": "herbivory", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/White-tailed_deer_%28Odocoileus_virginianus%29_grazing_-_20050809.jpg/250px-White-tailed_deer_%28Odocoileus_virginianus%29_grazing_-_20050809.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eherbivory\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: herbivory Wikipedia Page A herbivore is an animal anatomically and physiologically evolved to feed on plants , especially upon vascular tissues such as foliage , fruits or seeds , as the main component of its diet . These more broadly also encompass animals that eat non-vascular autotrophs such as mosses , algae and lichens , but do not include those feeding on decomposed plant matters (i.e. detritivores ) or macrofungi (i.e. fungivores ). A deer and two fawns feeding on foliage\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "High confidence", "label": "High confidence", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/NIE_cover_Iran_2007.jpg/250px-NIE_cover_Iran_2007.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eHigh confidence\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: High confidence Wikipedia Page Analytic confidence is a rating employed by intelligence analysts to convey doubt to decision makers about a statement of estimative probability . The need for analytic confidence ratings arise from analysts\u0027 imperfect knowledge of a conceptual model . An analytic confidence rating pairs with a statement using a word of estimative probability to form a complete analytic statement. Scientific methods for determining analytic confidence remain in infancy...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Himalayas", "label": "Himalayas", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Himalayas_and_allied_ranges_NASA_Landsat_showing_the_eight_thousanders%2C_annotated_with_major_rivers.jpg/330px-Himalayas_and_allied_ranges_NASA_Landsat_showing_the_eight_thousanders%2C_annotated_with_major_rivers.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eHimalayas\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Himalayas Wikipedia Page The Himalayas , or Himalaya ( / \u02cc h \u026a m \u0259 \u02c8 l e\u026a . \u0259 , h \u026a \u02c8 m \u0251\u02d0 l \u0259 j \u0259 / HIM -\u0259- LAY -\u0259, hih- MAH -l\u0259-y\u0259 ), is a mountain range in Asia, separating the plains of the Indian subcontinent from the Tibetan Plateau . The range has some of the Earth \u0027s highest peaks, including the highest, Mount Everest . More than 100 peaks exceeding elevations of 7,200 m (23,600 ft) above sea level lie in the Himalayas.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Ho Chi Minh City", "label": "Ho Chi Minh City", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/SaiGonGiaDinhChuNom.jpg/250px-SaiGonGiaDinhChuNom.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eHo Chi Minh City\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Ho Chi Minh City Wikipedia Page Ho Chi Minh City ( HCMC ; Vietnamese : Th\u00e0nh ph\u1ed1 H\u1ed3 Ch\u00ed Minh , IPA: [t\u02b0an\u02e8\u02e9 fow\u02e6\u02e5 how\u02e8\u02e9 c\u026aj\u02e6\u02e5 m\u0268n\u02e7\u02e7] ), formerly known as Saigon ( Vietnamese : S\u00e0i G\u00f2n , IPA: [sa\u02d0j\u02e8\u02e9 \u0263\u0254\u014b\u02e8\u02e9] ), is the most populous city in Vietnam with a population of 14,002,598 in 2025. Saigon is written here as \u67f4\u68cd along with other Southern Vietnamese cities. (On the left of the page, first row after \" \u57ce\u5eaf\u4e09 \")\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Honduras", "label": "Honduras", "shape": "dot", "size": 14.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/HND_orthographic.svg/250px-HND_orthographic.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eHonduras\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Honduras Wikipedia Page Honduras , officially the Republic of Honduras , is a country in Central America . It is bordered to the west by Guatemala , to the southwest by El Salvador , to the southeast by Nicaragua , to the south by the Pacific Ocean at the Gulf of Fonseca , and to the north by the Gulf of Honduras , a large inlet of the Caribbean Sea . Its capital and largest city is Tegucigalpa .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "horticulture", "label": "horticulture", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Horticulturist_Amy_Boul_by_Lance_Cheung.jpg/250px-Horticulturist_Amy_Boul_by_Lance_Cheung.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehorticulture\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: horticulture Wikipedia Page Horticulture (from Latin : horti + culture ) is the art and science of growing fruits, vegetables, flowers, trees, shrubs and ornamental plants. Horticulture is commonly associated with the more professional and technical aspects of plant cultivation on a smaller and more controlled scale than agronomy . There are various divisions of horticulture because plants are grown for a variety of purposes. These divisions include, but are not limited to: propagat...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "housing", "label": "housing", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Worker_home_from_1911_in_Helsinki.jpg/250px-Worker_home_from_1911_in_Helsinki.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehousing\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: housing Wikipedia Page Housing is a shelter used as a dwelling or living space by individuals, families, or a collective. It provides a space for preparing food, storing belongings, caring for children and the elderly, and maintaining privacy. Housing also refers to the act of providing shelter or protective cover. Industrialization brought mass migration to cities. This one-room worker home from Helsinki from 1911 represents an attempt by the city government to improve the conditio...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "human migration", "label": "human migration", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Camera-photo.svg/40px-Camera-photo.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehuman migration\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: human migration Wikipedia Page Human migration is the movement of people from one place to another, with intentions of settling, permanently or temporarily, at a new location (geographic region). The movement often occurs over long distances and from one country to another (external migration), but internal migration (within a single country) is the dominant form of human migration globally. link={{{link}}}\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "human nutrition", "label": "human nutrition", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/FoodSourcesOfMagnesium.jpg/250px-FoodSourcesOfMagnesium.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehuman nutrition\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: human nutrition Wikipedia Page Human nutrition deals with the provision of essential nutrients in food that are necessary to support human life and good health. Poor nutrition is a chronic problem often linked to poverty , food security , or a poor understanding of nutritional requirements. Malnutrition and its consequences are large contributors to deaths, physical deformities, and disabilities worldwide. Good nutrition is necessary for children to grow physically and mentally, and...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "human rights", "label": "human rights", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Magna_Carta_%28British_Library_Cotton_MS_Augustus_II.106%29.jpg/330px-Magna_Carta_%28British_Library_Cotton_MS_Augustus_II.106%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehuman rights\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: human rights Wikipedia Page Human rights are universally recognized moral principles or norms that establish standards of human behavior and are often protected by both national and international laws . These rights are considered inherent and inalienable, meaning they belong to every individual simply by virtue of being human , regardless of characteristics like nationality, ethnicity, religion, or socio-economic status. They encompass a broad range of civil, political, economic, s...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "human settlements", "label": "human settlements", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Flora_OR_-_aerial.jpg/250px-Flora_OR_-_aerial.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehuman settlements\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: human settlements Wikipedia Page In geography , statistics and archaeology , a settlement , locality or populated place is a community of people living in a particular place . The complexity of a settlement can range from a minuscule number of dwellings grouped together to the largest of cities with surrounding urbanized areas . Settlements include homesteads , hamlets , villages , towns and cities . A settlement may have known historical properties such as the date or era in which ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "human societies", "label": "human societies", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Ants%27_Social_Ethology.jpg/250px-Ants%27_Social_Ethology.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehuman societies\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: human societies Wikipedia Page A society ( / s \u0259 \u02c8 s a\u026a \u0259 t i / ) is a group of individuals involved in persistent social interaction or a large social group sharing the same spatial or social territory , typically subject to the same political authority and dominant cultural expectations. Societies are characterized by patterns of relationships ( social relations ) between individuals who share a distinctive culture and institutions ; a given society may be described as the sum tot...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "humidity", "label": "humidity", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/RH_wiki.png/250px-RH_wiki.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehumidity\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: humidity Wikipedia Page Humidity is the concentration of water vapor present in the air. Water vapor, the gaseous state of water, is generally invisible to the naked eye. Humidity indicates the likelihood for precipitation , dew , or fog to be present. Global distribution of relative humidity at the surface averaged over the years 1981\u20132010 from the CHELSA-BIOCLIM+ data set\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Hurricane Harvey", "label": "Hurricane Harvey", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Harvey_2017-08-25_2337Z.jpg/250px-Harvey_2017-08-25_2337Z.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eHurricane Harvey\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Hurricane Harvey Wikipedia Page Hurricane Harvey was a powerful and devastating tropical cyclone that made landfall in Texas and Louisiana in August 2017, causing catastrophic flooding and more than 100 deaths. It is tied with 2005 \u0027s Hurricane Katrina as the costliest tropical cyclone on record, inflicting $125 billion (2017 USD) in damage, primarily from catastrophic rainfall-triggered flooding in Greater Houston and Southeast Texas ; this made the storm the costliest natural disa...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Hurricane Katrina", "label": "Hurricane Katrina", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Katrina_2005-08-28_1700Z.jpg/250px-Katrina_2005-08-28_1700Z.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eHurricane Katrina\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Hurricane Katrina Wikipedia Page Hurricane Katrina was an extremely powerful and devastating tropical cyclone that killed 1,392 people and caused damage estimated at $125 billion, particularly in and around the city of New Orleans , in late August 2005. It is tied with Hurricane Harvey as being the costliest tropical cyclone in the Atlantic basin . Katrina was the twelfth tropical cyclone, the fifth hurricane, the third major hurricane , and the second Category 5 hurricane of the 20...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "hurricanes", "label": "hurricanes", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Dramatic_Views_of_Hurricane_Florence_from_the_International_Space_Station_From_9_12_%2842828603210%29_%28cropped%29.jpg/500px-Dramatic_Views_of_Hurricane_Florence_from_the_International_Space_Station_From_9_12_%2842828603210%29_%28cropped%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehurricanes\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: hurricanes Wikipedia Page A tropical cyclone is a rapidly rotating storm system with a low-pressure area , a closed low-level atmospheric circulation , strong winds, and a spiral arrangement of thunderstorms that produce heavy rain and squalls . Depending on its location and strength, a tropical cyclone is called a hurricane ( / \u02c8 h \u028cr \u026a k \u0259n , - k e\u026a n / ), typhoon ( / t a\u026a \u02c8 f u\u02d0 n / ), tropical storm , cyclonic storm , tropical depression , or simply cyclone . A hurricane is a st...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "hydrological cycle", "label": "hydrological cycle", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/USGS_WaterCycle_English_ONLINE_20221013.png/500px-USGS_WaterCycle_English_ONLINE_20221013.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehydrological cycle\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: hydrological cycle Wikipedia Page The water cycle (or hydrologic cycle or hydrological cycle ) is a biogeochemical cycle that involves the continuous movement of water on, above and below the surface of the Earth across different reservoirs. The mass of water on Earth remains fairly constant over time. However, the partitioning of the water into the major reservoirs of ice , fresh water , salt water and atmospheric water is variable and depends on climatic variables . The water move...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "hydrology", "label": "hydrology", "shape": "dot", "size": 15.399999999999999, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Rain_over_Beinn_Eich%2C_Luss_Hills%2C_Scotland.jpg/330px-Rain_over_Beinn_Eich%2C_Luss_Hills%2C_Scotland.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehydrology\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: hydrology Wikipedia Page Hydrology (from Ancient Greek \u1f55\u03b4\u03c9\u03c1 ( h\u00fad\u014dr ) \u0027 water \u0027 and -\u03bb\u03bf\u03b3\u03af\u03b1 ( -log\u00eda ) \u0027 study of \u0027 ) is the scientific study of the movement, distribution, and management of water on Earth and other planets, including the water cycle , water resources , and drainage basin sustainability. A practitioner of hydrology is called a hydrologist . Hydrologists are scientists studying earth or environmental science , civil or environmental engineering , and physical geograph...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "hydroponics", "label": "hydroponics", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Hydroponic_onions%2C_NASA_--_17_June_2004.jpg/330px-Hydroponic_onions%2C_NASA_--_17_June_2004.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehydroponics\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: hydroponics Wikipedia Page Hydroponics is a type of horticulture and a subset of hydroculture which involves growing plants , usually crops or medicinal plants , without soil , by using water-based mineral nutrient solutions in an artificial environment. Terrestrial or aquatic plants may grow freely with their roots exposed to the nutritious liquid or the roots may be mechanically supported by an inert medium such as perlite , gravel , or other substrates . NASA researcher Ray Wheel...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "hydropower", "label": "hydropower", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/The_Dam_%282890371280%29.jpg/330px-The_Dam_%282890371280%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehydropower\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: hydropower Wikipedia Page Hydropower (from Ancient Greek \u1f51\u03b4\u03c1\u03bf -, \"water\"), also known as water power or water energy , is the use of falling or fast-running water to produce electricity or to power machines. This is achieved by converting the gravitational potential or kinetic energy of a water source to produce power. Hydropower is a method of sustainable energy production. Hydropower is now used principally for hydroelectric power generation , and is also applied as one half of an...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "hygiene", "label": "hygiene", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/OCD_handwash.jpg/250px-OCD_handwash.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ehygiene\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: hygiene Wikipedia Page Hygiene is a set of practices performed to preserve health . According to the World Health Organization (WHO), \"Hygiene refers to conditions and practices that help to maintain health and prevent the spread of diseases .\" Personal hygiene refers to maintaining the body\u0027s cleanliness. Hygiene activities can be grouped into the following: home and everyday hygiene, personal hygiene, medical hygiene, sleep hygiene, and food hygiene . Home and every day hygiene in...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "ICZM", "label": "ICZM", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eICZM\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: ICZM Wikipedia Page Integrated Coastal Zone Management (ICZM ), also known as Integrated Coastal Management (ICM) or Integrated Coastal Planning , is a coastal management process that considers geographical and political boundaries and focuses on sustainability . The concept was developed in 1992 during the Earth Summit in Rio de Janeiro and outlined in the proceedings of Agenda 21 , Chapter 17 .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "income", "label": "income", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eincome\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: income Wikipedia Page Income is the consumption and saving opportunity gained by an entity within a specified timeframe, which is generally expressed in monetary terms. Income is difficult to define conceptually and the definition may be different across fields. [ page needed ] For example, a person\u0027s income in an economic sense may be different from their income as defined by law.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#66b2ff", "font": {"color": "#FFFFFF"}, "id": "India", "label": "India", "shape": "dot", "size": 18.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/India_%28orthographic_projection%29.svg/250px-India_%28orthographic_projection%29.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eIndia\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: India Wikipedia Page India , officially the Republic of India , is a country in South Asia . It is the seventh-largest country by area ; the most populous country since 2023; and, since its independence in 1947, the world\u0027s most populous democracy. Bounded by the Indian Ocean on the south, the Arabian Sea on the southwest, and the Bay of Bengal on the southeast, it shares land borders with Pakistan to the west; China , Nepal , and Bhutan to the north; and Bangladesh and Myanmar to t...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#66b2ff", "font": {"color": "#FFFFFF"}, "id": "Indian Ocean", "label": "Indian Ocean", "shape": "dot", "size": 22.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Indian_Ocean-CIA_WFB_Map.png/330px-Indian_Ocean-CIA_WFB_Map.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eIndian Ocean\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Indian Ocean Wikipedia Page Main five oceans division:\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Indigenous communities", "label": "Indigenous communities", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Cakchiquel_family.JPG/500px-Cakchiquel_family.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\
