 Health", "label": "BMC Public Health", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eBMC Public Health\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: BMC Public Health Wikipedia Page BMC Public Health is a peer-reviewed open-access scientific journal that covers epidemiology of disease and various aspects of public health . The journal was established in 2001 and is published by BioMed Central .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Bolivia", "label": "Bolivia", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/BOL_orthographic.svg/250px-BOL_orthographic.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eBolivia\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Bolivia Wikipedia Page in South America (gray)\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "boreal forests", "label": "boreal forests", "shape": "dot", "size": 15.399999999999999, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Jack_London_Lake_by_bartosh.jpg/330px-Jack_London_Lake_by_bartosh.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u002 n Amazon Wikipedia Page Brazil\u0027s Legal Amazon ( abbreviation BLA ), in Portuguese Amaz\u00f4nia Legal ( Portuguese pronunciation: [ama\u02c8zonj\u0250 le\u02c8\u0261aw] ), is the largest socio-geographic division in Brazil , containing all nine states in the Amazon basin . The government designated this region in 1948 based on its studies on how to plan the economic and social development of the Amazon region. States within Amaz\u00f4nia Legal.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "British Columbia", "label": "British Columbia", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/BC_Elevation.svg/500px-BC_Elevation.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eBritish Columbia\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: British Columbia Wikipedia Page British Columbia is the westernmost province of Canada . Situated in the Pacific Northwest between the Pacific Ocean and the Rocky Mountains , the province has a diverse geography, with rugged landscapes that include rocky coastlines, sandy beaches, forests, lakes, mountains, inland deserts and grassy plains. British Columbia borders the province of Alberta to the east; the territories of Yukon and Northwest Territories to the north; the US states of ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Buenos Aires", "label": "Buenos Aires", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n d geological regions. With a population of over 41 millio...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Canadian Arctic", "label": "Canadian Arctic", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Whitehorse_Yukon.JPG/250px-Whitehorse_Yukon.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eCanadian Arctic\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Canadian Arctic Wikipedia Page Northern Canada ( French : Nord canadien ), colloquially the North or the Territories , is the vast northernmost region of Canada , variously defined by geography and politics. Politically, the term refers to the three territories of Canada : Yukon , Northwest Territories and Nunavut . This area covers about 48 per cent of Canada\u0027s total land area, but has less than 0.5 per cent of Canada\u0027s population .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "capacity building", "label": "capacity building", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Launching_of_the_%E2%80%9CStrengthening_Capacity_and_Institutional_Reform_for_Green_Growth_and_Sustainable_Development_in_Vietnam%E2%80%9D_Project_%2816143587120%29.jpg/250px-Launching_of_the_%E2%80%9CStrengthening_Capacity_and_Institutional_Reform_for_Green_Growth_and_Sustainable_Development_in_Vietnam%E2%80%9D_Project_%2816143587120%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecapacity building\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: capacity building Wikipedia Page Capacity building (or capacity development, capacity strengthening ) is the improvement in an individual\u0027s or organization\u0027s facility (or capability) \"to produce, perform or deploy\". The terms capacity building and capacity development have often been used interchangeably, although a publication by OECD-DAC stated in 2006 that capacity development was the preferable term. Since the 1950s, international organizations, governments, non-governmental org...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Cape Town", "label": "Cape Town", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/F._Benda-The_planting_of_cross_by_Bartholomew_Dias_in_1488-0681_%28cropped%29.jpg/250px-F._Benda-The_planting_of_cross_by_Bartholomew_Dias_in_1488-0681_%28cropped%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eCape Town\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Cape Town Wikipedia Page Cape Town is the legislative capital of South Africa . It is the country\u0027s oldest city and the seat of the Parliament of South Africa . Cape Town is the country\u0027s second-largest city by population, after Johannesburg , and the largest city in the Western Cape . The city is part of the City of Cape Town metropolitan municipality . Portuguese explorer Bartolomeu Dias planting the cross at Cape Point , 1488.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "carbon cycle", "label": "carbon cycle", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Carbon_cycle.jpg/500px-Carbon_cycle.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecarbon cycle\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: carbon cycle Wikipedia Page The carbon cycle is a part of the biogeochemical cycle where carbon is exchanged among the biosphere , pedosphere , geosphere , hydrosphere , and atmosphere of Earth . Other major biogeochemical cycles include the nitrogen cycle and the water cycle . Carbon is the main component of biological compounds as well as a major component of many rocks such as limestone . The carbon cycle comprises a sequence of events that are key to making Earth capable of sust...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "carbon pricing", "label": "carbon pricing", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Carbon_taxes_and_emission_trading_worldwide.svg/250px-Carbon_taxes_and_emission_trading_worldwide.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecarbon pricing\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: carbon pricing Wikipedia Page Carbon pricing (or CO 2 pricing ) is a method for governments to mitigate climate change , in which a monetary cost is applied to greenhouse gas emissions . This is done to encourage polluters to reduce fossil fuel combustion, the main driver of climate change . A carbon price usually takes the form of a carbon tax , or an emissions trading scheme (ETS) that requires firms to purchase allowances to emit. The method is widely agreed to be an efficient po...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "carbon sink", "label": "carbon sink", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/1850-_Global_carbon_budget_-_Global_Carbon_Project_-_offset-stacked_bar_chart.svg/500px-1850-_Global_carbon_budget_-_Global_Carbon_Project_-_offset-stacked_bar_chart.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecarbon sink\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: carbon sink Wikipedia Page A carbon sink is a natural or artificial carbon sequestration process that \"removes a greenhouse gas , an aerosol or a precursor of a greenhouse gas from the atmosphere \". These sinks form an important part of the natural carbon cycle . An overarching term is carbon pool , which is all the places where carbon on Earth can be, i.e. the atmosphere , oceans , soil , florae , fossil fuel reservoirs and so forth. A carbon sink is a type of carbon pool that h ;line-height:1.4;\u0027\u003esearch term: cardiovascular disease Wikipedia Page Cardiovascular disease ( CVD ) is any disease involving the heart or blood vessels . CVDs constitute a class of diseases that includes: coronary artery diseases (e.g. angina , heart attack ), heart failure , hypertensive heart disease , rheumatic heart disease , cardiomyopathy , arrhythmia , congenital heart disease , valvular heart disease , carditis , aortic aneurysms , peripheral artery disease , thromboembolic disease , and venous thrombosis...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Caribbean islands", "label": "Caribbean islands", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Caribbean_general_map.png/330px-Caribbean_general_map.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eCaribbean islands\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Caribbean islands Wikipedia Page Most of the Caribbean countries are islands in the Caribbean Sea , with only a few in inland lakes. The largest islands include Cuba , Hispaniola , Jamaica and Puerto Rico . Some of the smaller islands are referred to as a rock or reef. The Caribbean Sea\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Caribbean region", "label": "Caribbean region", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/CIA_map_Central_Am -height:1.4;\u0027\u003esearch term: central Africa Wikipedia Page Central Africa ( French : Afrique centrale ; Spanish : \u00c1frica central ; Portuguese : \u00c1frica Central ) is a subregion of the African continent comprising various countries according to different definitions. Middle Africa is an analogous term used by the United Nations in its geoscheme for Africa and consists of the following countries: Angola , Cameroon , Central African Republic , Chad , Democratic Republic of the Congo , Republic of the Congo , Equato...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Central African Republic", "label": "Central African Republic", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Bouar_Megaliths_stamp.jpg/190px-Bouar_Megaliths_stamp.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eCentral African Republic\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Central African Republic Wikipedia Page The Central African Republic ( CAR ) is a landlocked country in Central Africa . It is bordered by Chad to the north , Sudan to the northeast , South Sudan to the east , the Democratic Republic of the Congo to the south , the Republic of the Congo to the southwest , and Cameroon to the west . Bangui is the country\u0027s capital and largest city, bordering the Democratic Republic of the Congo. The Central African Republic covers a land area of abou...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#66b2ff", "font": {"color": "#FFFFFF"}, "id": "Central America", "label": "Central America", "shape": "dot", "size": 18. ng the 15 sub-provincial cities ) a...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "cholera", "label": "cholera", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Adult_cholera_patient.jpg/250px-Adult_cholera_patient.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003echolera\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: cholera Wikipedia Page Cholera ( / \u02c8 k \u0252 l \u0259r \u0259 / ) is an infection of the small intestine by some strains of the bacterium Vibrio cholerae . Symptoms may range from none, to mild, to severe. The classic symptom is large amounts of watery diarrhea lasting a few days. Vomiting and muscle cramps may also occur. Diarrhea can be so severe that it leads within hours to severe dehydration and electrolyte imbalance . This can in turn result in sunken eyes , cold or cyanotic skin, decreased...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "circular economy", "label": "circular economy", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Linia_kontra%C5%AD_Cirkulero.svg/500px-Linia_kontra%C5%AD_Cirkulero.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecircular economy\u003c/h3\u003e\n            \u003cdiv style= \u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "climate adaptation", "label": "climate adaptation", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Wetland_restoration_in_Australia.jpg/250px-Wetland_restoration_in_Australia.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eclimate adaptation\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: climate adaptation Wikipedia Page Climate change adaptation is the process of adjusting to the effects of climate change , both current and anticipated. Adaptation aims to moderate or avoid harm for people, and is usually done alongside climate change mitigation . It also aims to exploit opportunities. Adaptation can involve interventions to help natural systems cope with changes. Wetland restoration in Australia\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "climate change litigation", "label": "climate change litigation", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Supreme_Court_of_the_Netherlands%2C_large_courtroom_%28cropped%29.jpg/250px-Supreme_Court_of_the_Netherlands%2C_large_courtroom_%28cropped%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eclimate change litigation\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: climate change litigation Wikipedia Page Climate change litigation , also known as climate litigation , is an emerging body of environmental law using legal practice to set case law precedent to further climate change mitigation efforts from public institutions, such as governments and companies. In the face of slow climate change politics delaying climate change mitigation, activists and lawyers have increased efforts to use national and international judiciary systems to advance t...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "climate change policy", "label": "climate change policy", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/COP21_participants_-_30_Nov_2015_%2823430273715%29.jpg/250px-COP21_participants_-_30_Nov_2015_%2823430273715%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eclimate change policy\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: climate change policy Wikipedia Page The politics of climate change results from different perspectives on how to respond to climate change . Global warming is driven largely by the emissions of greenhouse gases due to human activity, especially the burning of fossil fuels , certain industries like cement and steel production, and land use for agriculture and forestry . Since the Industrial Revolution , fossil fuels have provided the main source of energy for economic and technologi...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "climate changes", "label": "climate changes", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Common_Era_Temperature.svg/500px-Common_Era_Temperature.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eclimate changes\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: climate changes Wikipedia Page Present-day climate change includes both global warming \u2014the ongoing increase in global average temperature \u2014and its wider effects on Earth\u0027s climate system . Climate change in a broader sense also includes previous long-term changes to Earth\u0027s climate . The current rise in global temperatures is driven by human activities , especially fossil fuel ( coal , oil and natural gas ) burning since the Industrial Revolution . Fossil fuel use, deforestation , ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "climate finance", "label": "climate finance", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/2015-_Investment_in_clean_energy_-_IEA.svg/500px-2015-_Investment_in_clean_energy_-_IEA.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eclimate finance\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: climate finance Wikipedia Page Climate finance is an umbrella term for financial resources such as loans, grants, or domestic budget allocations for climate change mitigation , adaptation or resiliency . Finance can come from private and public sources. It can be channeled by various intermediaries such as multilateral development banks or other development agencies. Those agencies are particularly important for the transfer of public resources from developed to developing countries...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "climate gentrification", "label": "climate gentrification", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eclimate gentrification\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: climate gentrification Wikipedia Page Climate gentrification is a subset of climate migration , in which certain lower-socioeconomic communities are displaced in place of housing for more wealthy communities. Areas affected by this phenomenon are typically coastal cities, islands, and other vulnerable areas that are susceptible to rising sea levels , extreme weather events , and other climate-related disasters.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "climate governance", "label": "climate governance", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eclimate governance\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: climate governance Wikipedia Page Climate governance is the diplomacy, mechanisms and response measures \"aimed at steering social systems towards preventing, mitigating or adapting to the risks posed by climate change \". A definitive interpretation is complicated by the wide range of political and social science traditions (including comparative politics , political economy and multilevel governance ) that are engaged in conceiving and analysing climate governance at different level...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "climate hazards", "label": "climate hazards", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/GHS-pictogram-flamme.svg/250px-GHS-pictogram-flamme.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eclimate hazards\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: climate hazards Wikipedia Page A hazard is a potential source of harm . Substances, events, or circumstances can constitute hazards when their nature would potentially allow them to cause damage to health, life, property, or any other interest of value. The probability of that harm being realized in a specific incident , combined with the magnitude of potential harm, make up its risk . This term is often used synonymously in colloquial speech. A hazard pictogram to indicate a hazard...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "climate justice", "label": "climate justice", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Greta_Thunberg_und_Luisa_Neubauer_demonstrieren_mit_Fridays_For_Future.jpg/250px-Greta_Thunberg_und_Luisa_Neubauer_demonstrieren_mit_Fridays_For_Future.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eclimate justice\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: climate justice Wikipedia Page Climate justice is a type of environmental justice that focuses on the unequal impacts of climate change on marginalized or otherwise vulnerable populations. Climate justice seeks to achieve an equitable distribution of both the burdens of climate change and the efforts to mitigate climate change through advocacy and policy change. The economic burden of climate change mitigation is estimated by some at around 1% to 2% of GDP . Climate justice examines...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "climate migration", "label": "climate migration", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Climate_change_%3D_more_climate_refugees._-Melbourneclimatestrike_IMG_5187_%2848765007057%29.jpg/250px-Climate_change_%3D_more_climate_refugees._-Melbourneclimatestrike_IMG_5187_%2848765007057%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eclimate migration\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: climate migration Wikipedia Page Climate migration is a subset of climate-related mobility that refers to movement driven by the impact of sudden or gradual climate-exacerbated disasters, such as \"abnormally heavy rainfalls, prolonged droughts , desertification , environmental degradation , or sea-level rise and cyclones \". Gradual shifts in the environment tend to impact more people than sudden disasters. The majority of climate migrants move internally within their own countries, ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "climate models", "label": "climate models", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/20250712_Climate_model_inputs_and_outputs.svg/500px-20250712_Climate_model_inputs_and_outputs.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eclimate models\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: climate models Wikipedia Page Numerical climate models (or climate system models ) are mathematical models that can simulate the interactions of important drivers of climate . These drivers are the atmosphere , oceans , land surface and ice . Scientists use climate models to study the dynamics of the climate system and to make projections of future climate and of climate change . Climate models can also be qualitative (i.e. not numerical) models and contain narratives, largely descr...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Climate Resilience", "label": "Climate Resilience", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Biden_2024_Climate_Resilience_Graphic.jpg/250px-Biden_2024_Climate_Resilience_Graphic.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eClimate Resilience\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Climate Resilience Wikipedia Page Climate resilience is a concept to describe how well people or ecosystems are prepared to bounce back from certain climate hazard events. The formal definition of the term is the \"capacity of social, economic and ecosystems to cope with a hazardous event or trend or disturbance\". For example, climate resilience can be the ability to recover from climate-related shocks such as floods and droughts . Different actions can increase climate resilience of...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Climate Risk Management", "label": "Climate Risk Management", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eClimate Risk Management\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Climate Risk Management Wikipedia Page Climate risk management ( CRM ) is a term describing the strategies involved in reducing climate risk , through the work of various fields including climate change adaptation , disaster management and sustainable development . Major international conferences and workshops include: United Nations Framework Convention on Climate Change , World Meteorological Organization - Living With Climate.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "climate system", "label": "climate system", "shape": "dot", "size": 14.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Climate-system.jpg/330px-Climate-system.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eclimate system\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: climate system Wikipedia Page Earth\u0027s climate system is a complex system with five interacting components: the atmosphere (air), the hydrosphere (water), the cryosphere (ice and permafrost), the lithosphere (earth\u0027s upper rocky layer) and the biosphere (living things). Climate is the statistical characterization of the climate system. It represents the average weather , typically over a period of 30 years, and is determined by a combination of processes, such as ocean currents and w...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "CO2", "label": "CO2", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/thumb/8/8a/OOjs_UI_icon_edit-ltr-progressive.svg/20px-OOjs_UI_icon_edit-ltr-progressive.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eCO2\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: CO2 Wikipedia Page Carbon dioxide is a chemical compound with the chemical formula CO 2 . It is made up of molecules that each have one carbon atom covalently double bonded to two oxygen atoms. It is found in a gas state at room temperature and at normally-encountered concentrations it is odorless. As the source of carbon in the carbon cycle , atmospheric CO 2 is the primary carbon source for life on Earth. In the air, carbon dioxide is transparent to visible light but absorbs infra...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "coastal erosion", "label": "coastal erosion", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Coastal_Erosion_Hunstanton_Cliffs.jpg/250px-Coastal_Erosion_Hunstanton_Cliffs.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecoastal erosion\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: coastal erosion Wikipedia Page Coastal erosion is the loss or displacement of land, or the long-term removal of sediment and rocks along the coastline due to the action of waves , currents , tides , wind-driven water, waterborne ice, or other impacts of storms. The landward retreat of the shoreline can be measured and described over a temporal scale of tides, seasons, and other short-term cyclic processes. Coastal erosion may be caused by hydraulic action, abrasion , impact and corr...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "coastal protection", "label": "coastal protection", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Oosterscheldekering%2C_Netherlands.JPG/330px-Oosterscheldekering%2C_Netherlands.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecoastal protection\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: coastal protection Wikipedia Page Coastal management is defence against flooding and erosion , and techniques that stop erosion to claim lands. Protection against rising sea levels in the 21st century is crucial, as sea level rise accelerates due to climate change . Changes in sea level damage beaches and coastal systems are expected to rise at an increasing rate throughout the century, causing coastal sediments to be disturbed by tidal energy. Oosterscheldekering sea wall, the Neth...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "coastal waters", "label": "coastal waters", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Spring_Lake%2C_New_Jersey_Beach_at_Sunrise.jpg/250px-Spring_Lake%2C_New_Jersey_Beach_at_Sunrise.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecoastal waters\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: coastal waters Wikipedia Page A coast ( coastline , shoreline , seashore ) is the land next to the sea or the line that forms the boundary between the land and the ocean or a lake . Coasts are influenced by the topography of the surrounding landscape and by aquatic erosion , such as that caused by waves . The geological composition of rock and soil dictates the type of shore that is created. Earth has about 620,000 km (390,000 mi) of coastline. Sunrise on the Jersey Shore coastline ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "coffee", "label": "coffee", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Latte_and_dark_coffee.jpg/250px-Latte_and_dark_coffee.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecoffee\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: coffee Wikipedia Page Coffee is a beverage brewed from roasted, ground coffee beans . Darkly colored, bitter, and slightly acidic, coffee has a stimulating effect on humans, primarily due to its caffeine content, but decaffeinated coffee is also commercially available. There are also various coffee substitutes .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#66b2ff", "font": {"color": "#FFFFFF"}, "id": "Colombia", "label": "Colombia", "shape": "dot", "size": 18.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/COL_orthographic_%28San_Andr%C3%A9s_and_Providencia_special%29.svg/250px-COL_orthographic_%28San_Andr%C3%A9s_and_Providencia_special%29.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eColombia\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Colombia Wikipedia Page Colombia , officially the Republic of Colombia , is a country primarily located in South America with insular regions in North America . The Colombian mainland is bordered by the Caribbean Sea to the north, Venezuela to the east and northeast, Brazil to the southeast, Peru and Ecuador to the south and southwest, the Pacific Ocean to the west, and Panama to the northwest. Colombia is divided into 32 departments . The Capital District of Bogot\u00e1 is also the coun...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Commonwealth of Australia", "label": "Commonwealth of Australia", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Australia_with_AAT_%28orthographic_projection%29.svg/250px-Australia_with_AAT_%28orthographic_projection%29.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eCommonwealth of Australia\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Commonwealth of Australia Wikipedia Page Australia , officially the Commonwealth of Australia , is a country comprising the mainland of the Australian continent , the island of Tasmania and numerous smaller islands . It has a total area of 7,688,287 km 2 (2,968,464 sq mi), making it the sixth-largest country in the world and the largest in Oceania . Australia is the world\u0027s flattest and driest inhabited continent. It is a megadiverse country , and its size gives it a wide variety of...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "communities", "label": "communities", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/A_community_townhall_at_Makoko_community.jpg/250px-A_community_townhall_at_Makoko_community.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecommunities\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: communities Wikipedia Page A community is a social unit (a group of people) with a shared socially-significant characteristic(s), being place , set of norms , culture , religion , values , customs , or identity . Communities may share a sense of place situated in a given geographical area (e.g. a country , village , town , or neighborhood ) or in virtual space through communication platforms. Durable good relations that extend beyond immediate genealogical ties also define a sense o...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "community resilience", "label": "community resilience", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecommunity resilience\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: community resilience Wikipedia Page Community resilience is the sustained ability of a community to use available resources ( energy , communication , transportation , food , etc.) to respond to, withstand, and recover from adverse situations (e.g. economic collapse to global catastrophic risks ). This allows for the adaptation and growth of a community after disaster strikes. Communities that are resilient are able to minimize any disaster , making the return to normal life as effo...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Congo Basin", "label": "Congo Basin", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Congobasinmap.png/500px-Congobasinmap.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eCongo Basin\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Congo Basin Wikipedia Page The Congo Basin ( French : Bassin du Congo ) is the sedimentary basin of the Congo River . The Congo Basin is located in Central Africa , in a region known as west equatorial Africa. The Congo Basin region is sometimes known simply as the Congo . It contains some of the largest tropical rainforests in the world and is an important source of water used in agriculture and energy generation. Course and drainage basin of the Congo River\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "conservation agriculture", "label": "conservation agriculture", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/thumb/9/91/Elements_in_an_ecoagriculture_landscape.jpg/960px-Elements_in_an_ecoagriculture_landscape.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003econservation agriculture\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: conservation agriculture Wikipedia Page Conservation agriculture ( CA ) can be defined by a statement given by the Food and Agriculture Organization of the United Nations as \"Conservation Agriculture (CA) is a farming system that can prevent losses of arable land while regenerating degraded lands.It promotes minimum soil disturbance (i.e. no-till farming ), maintenance of a permanent soil cover, and diversification of plant species. It enhances biodiversity and natural biological pr...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Conservation Biology", "label": "Conservation Biology", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/2016_EPI_Ecosystem_Vitality_Objective_-_Biodiversity_and_Habitat_%2826170609028%29.jpg/330px-2016_EPI_Ecosystem_Vitality_Objective_-_Biodiversity_and_Habitat_%2826170609028%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eConservation Biology\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Conservation Biology Wikipedia Page Conservation biology is the study of the conservation of nature and of Earth \u0027s biodiversity with the aim of protecting species , their habitats , and ecosystems from excessive rates of extinction and the erosion of biotic interactions. It is an interdisciplinary subject drawing on natural and social sciences , and the practice of natural resource management . [ page needed ] 2016 conservation indicator which includes the following indicators: mar...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "cooperation", "label": "cooperation", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Common_clownfish_curves_dnsmpl.jpg/250px-Common_clownfish_curves_dnsmpl.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecooperation\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: cooperation Wikipedia Page Cooperation (now much less often written as co-operation in British English and, with a varied usage along time, co\u00f6peration ) takes place when a group of organisms works or acts together for a collective benefit to the group as opposed to working in competition for selfish individual benefit. In biology , many animal and plant species cooperate both with other members of their own species and with members of other species with whom they have ( symbiotic o...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "coral bleaching", "label": "coral bleaching", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/The_optical_feedback_loop_driving_colourful_coral_bleaching.jpg/250px-The_optical_feedback_loop_driving_colourful_coral_bleaching.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecoral bleaching\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: coral bleaching Wikipedia Page Coral bleaching is the process when corals become white due to loss of symbiotic algae and photosynthetic pigments. This loss of pigment can be caused by various stressors, such as changes in water temperature, light, salinity , or nutrients. A bleached coral is not necessarily dead, and some corals may survive. However, a bleached coral is under stress, more vulnerable to starvation and disease, and at risk of death. The leading cause of coral bleachi...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "coral reefs", "label": "coral reefs", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Blue_Linckia_Starfish.JPG/250px-Blue_Linckia_Starfish.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecoral reefs\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: coral reefs Wikipedia Page A coral reef is an underwater ecosystem characterized by reef-building corals . Reefs are formed of colonies of coral polyps held together by calcium carbonate . Most coral reefs are built from stony corals , whose polyps cluster in groups. Biodiversity of a coral reef\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "corruption", "label": "corruption", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Countries_by_Corruption_Perceptions_Index_%282023%29.svg/500px-Countries_by_Corruption_Perceptions_Index_%282023%29.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecorruption\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: corruption Wikipedia Page Corruption is a form of dishonesty or a criminal offense that is undertaken by a person or an organization that is entrusted in a position of authority to acquire illicit benefits or abuse power for one\u0027s gain. Corruption may involve activities like bribery , influence peddling , embezzlement , and fraud as well as practices that are legal in many countries, such as lobbying . Political corruption occurs when an office-holder or other governmental employee ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Costa Rica", "label": "Costa Rica", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/CRI_orthographic.svg/250px-CRI_orthographic.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eCosta Rica\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Costa Rica Wikipedia Page Costa Rica , officially the Republic of Costa Rica , is a country in Central America . It borders Nicaragua to the north, the Caribbean Sea to the northeast, Panama to the southeast, and the Pacific Ocean to the southwest, sharing a maritime border with Ecuador to the south of Cocos Island . It has a population of around five million in a land area of nearly 51,180 km 2 (19,760 sq mi); the capital and largest city is San Jos\u00e9 , home to around 350,000 reside...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Covenant of Mayors", "label": "Covenant of Mayors", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eCovenant of Mayors\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Covenant of Mayors Wikipedia Page The Covenant of Mayors is a European co-operation movement involving local and regional authorities. Signatories of the Covenant of Mayors voluntarily commit to increasing energy efficiency and the use of renewable energy sources on their territories. By their commitment, they support the European Union 20% CO 2 reduction objective to be reached by 2020.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "crime", "label": "crime", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecrime\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: crime Wikipedia Page In ordinary language, a crime is an unlawful act punishable by a state or other authority. The term crime does not, in modern criminal law , have any simple and universally accepted definition, though statutory definitions have been provided for certain purposes. The most popular view is that crime is a category created by law ; in other words, something is a crime if declared as such by the relevant and applicable law. One proposed definition is that a crime or...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "critical infrastructure", "label": "critical infrastructure", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecritical infrastructure\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: critical infrastructure Wikipedia Page Critical infrastructure , or critical national infrastructure ( CNI ) in the UK, describes infrastructure considered essential by governments for the functioning of a society and economy and deserving of special protection for national security . Critical infrastructure has traditionally been viewed as under the scope of government due to its strategic importance, yet there is an observable trend towards its privatization, raising discussions a...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "crop diversity", "label": "crop diversity", "shape": "dot", "size": 11.8, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Geographic_hotspots_of_distributions_of_crop_wild_relatives_not_represented_in_genebanks.tif/lossy-page1-380px-Geographic_hotspots_of_distributions_of_crop_wild_relatives_not_represented_in_genebanks.tif.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecrop diversity\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: crop diversity Wikipedia Page Crop diversity or crop biodiversity is the variety and variability of crops , plants used in agriculture , including their genetic and phenotypic characteristics. It is a subset of a specific element of agricultural biodiversity . Over the past 50 years, there has been a major decline in two components of crop diversity; genetic diversity within each crop and the number of species commonly grown. Geographic hotspots of distributions of crop wild relativ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "crop insurance", "label": "crop insurance", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecrop insurance\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: crop insurance Wikipedia Page Crop insurance is insurance purchased by agricultural producers and subsidized by a country\u0027s government to protect against either the loss of their crops due to natural disasters , such as hail, drought, and floods (\"crop-yield insurance\"), or the loss of revenue due to declines in the prices of agricultural commodities (\"crop-revenue insurance\").\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "crop management", "label": "crop management", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Cornheap.jpg/250px-Cornheap.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecrop management\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: crop management Wikipedia Page Intensive crop farming is a modern industrialized form of crop farming . Intensive crop farming\u0027s methods include innovation in agricultural machinery , farming methods, genetic engineering technology, techniques for achieving economies of scale in production, the creation of new markets for consumption, patent protection of genetic information, and global trade . These methods are widespread in developed nations . A corn heap at the harvest site, Indi...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "crops", "label": "crops", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/New_World_Domesticated_plants.JPG/330px-New_World_Domesticated_plants.JPG\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecrops\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: crops Wikipedia Page A crop is a plant that can be grown and harvested extensively for profit or subsistence. A crop is a plant or plant product that is grown for a specific purpose such as food , fibre , or fuel . [ citation needed ] Domesticated plants of the New World . Clockwise from top left: maize , tomato , potato , vanilla , rubber , cocoa bean and tobacco .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "cryosphere", "label": "cryosphere", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Cryosphere_Fuller_Projection.png/330px-Cryosphere_Fuller_Projection.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecryosphere\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: cryosphere Wikipedia Page The cryosphere is an umbrella term for those portions of Earth \u0027s surface where water is in solid form. This includes sea ice , ice on lakes or rivers, snow , glaciers , ice caps , ice sheets , and frozen ground (which includes permafrost ). Thus, there is an overlap with the hydrosphere . The cryosphere is an integral part of the global climate system . It also has important feedbacks on the climate system . These feedbacks come from the cryosphere\u0027s influ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "CSIRO Publishing", "label": "CSIRO Publishing", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eCSIRO Publishing\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: CSIRO Publishing Wikipedia Page CSIRO Publishing is an Australian -based science and technology publisher. It publishes books, journals and magazines across a range of scientific disciplines, including agriculture , chemistry , plant and animal sciences, natural history and environmental management . It also produces interactive learning modules for primary school students and provides writing workshops for researchers.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "cultural heritage", "label": "cultural heritage", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Giovanni_Paolo_Pannini_002.jpg/250px-Giovanni_Paolo_Pannini_002.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecultural heritage\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: cultural heritage Wikipedia Page Cultural heritage is the tangible and intangible legacy of a group or society that is inherited from past generations. Not all legacies of past generations are \"heritage\"; rather, heritage is a product of selection by society. Roman ruins with a prophet , by Giovanni Pannini , 1751. The artistic cultural heritage of the Roman Empire served as a foundation for later Western culture , particularly via the Renaissance and Neoclassicism (as exemplified h...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "cultural identity", "label": "cultural identity", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Three_friends_2009.jpg/250px-Three_friends_2009.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecultural identity\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: cultural identity Wikipedia Page Cultural identity is a part of a person\u0027s identity , or their self-conception and self-perception , and is related to nationality , ethnicity , religion , social class , generation , locality , gender , or any kind of social group that has its own distinct culture . In this way, cultural identity is both characteristic of the individual but also of the culturally identical group of members sharing the same cultural identity or upbringing. Cultural id...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "cultural values", "label": "cultural values", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Moral-foundations-value-correlation.svg/250px-Moral-foundations-value-correlation.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecultural values\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: cultural values Wikipedia Page In ethics and social sciences , value denotes the degree of importance of some thing or action, with the aim of determining which actions are best to do or what way is best to live ( normative ethics ), or to describe the significance of different actions. Value systems are proscriptive and prescriptive beliefs ; they affect the ethical behavior of a person or are the basis of their intentional activities. Often primary values are strong and secondary ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "cultures", "label": "cultures", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Africa_Speaks%21_%281930%29_-_Pygmy_Drummers.jpg/250px-Africa_Speaks%21_%281930%29_-_Pygmy_Drummers.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecultures\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: cultures Wikipedia Page Culture ( / \u02c8 k \u028c l t\u0283 \u0259r / KUL -ch\u0259r ) is a concept that encompasses the social behavior , institutions , and norms found in human societies , as well as the knowledge , beliefs , arts , laws , customs , capabilities, attitudes , and habits of the individuals in these groups. Culture often originates from or is attributed to a specific region or location. Pygmy music has been polyphonic well before their discovery by non-African explorers of the Baka , Aka ,...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "cyanobacteria", "label": "cyanobacteria", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/CSIRO_ScienceImage_4203_A_bluegreen_algae_species_Cylindrospermum_sp_under_magnification.jpg/330px-CSIRO_ScienceImage_4203_A_bluegreen_algae_species_Cylindrospermum_sp_under_magnification.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003ecyanobacteria\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: cyanobacteria Wikipedia Page Cyanobacteria ( / s a\u026a \u02cc \u00e6 n o\u028a b \u00e6 k \u02c8 t \u026a\u0259r i \u0259 / sy- AN -oh-bak- TEER -ee-\u0259 ) are a group of autotrophic gram-negative bacteria of the phylum Cyanobacteriota that can obtain biological energy via oxygenic photosynthesis . The name \"cyanobacteria\" (from Ancient Greek \u03ba\u03cd\u03b1\u03bd\u03bf\u03c2 ( k\u00faanos ) \u0027 blue \u0027 ) refers to their bluish green ( cyan ) color, which forms the basis of cyanobacteria\u0027s informal common name , blue-green algae .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Cyclone Aila", "label": "Cyclone Aila", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Aila_May_25_2009_0455Z.jpg/250px-Aila_May_25_2009_0455Z.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eCyclone Aila\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Cyclone Aila Wikipedia Page Severe Cyclonic Storm Aila (JTWC designation: 02B ) was the second named tropical cyclone of the 2009 North Indian Ocean cyclone season . Warned by both the Regional Specialized Meteorological Center (RSMC) and Joint Typhoon Warning Center (JTWC), Aila formed over a disturbance over the Bay of Bengal on May 23, 2009 and started to intensify, reaching sustained wind speeds of 110 kmh (70 mph). It was the worst natural disaster to affect Bangladesh since Cy...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Cyclone Amphan", "label": "Cyclone Amphan", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Amphan_2020-05-18_0745Z.jpg/250px-Amphan_2020-05-18_0745Z.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eCyclone Amphan\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Cyclone Amphan Wikipedia Page Super Cyclonic Storm Amphan ( / \u02c8 \u028c m . p \u028c n / um-pun ) was an extremely powerful and catastrophic tropical cyclone that caused widespread damage in Eastern India , specifically in West Bengal and Odisha , and in Bangladesh , in May 2020. It was the strongest tropical cyclone to strike the Ganges Delta . It was the strongest tropical cyclone to hit India since 1999. It was a rare cyclone that lashed northern Bangladesh from Rajshahi to Rangpur in the e...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Cyclone Idai", "label": "Cyclone Idai", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Idai_2019-03-14_1135Z.jpg/250px-Idai_2019-03-14_1135Z.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:
