u003eIndigenous communities\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Indigenous communities Wikipedia Page There is no generally accepted definition of Indigenous peoples , although in the 21st century the focus has been on self-identification, cultural difference from other groups in a state, a special relationship with their traditional territory, and an experience of subjugation and discrimination under a dominant cultural model. A Kaqchikel family in the Patzutzun hamlet of Solol\u00e1 , Guatemala (1993)\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Indonesia", "label": "Indonesia", "shape": "dot", "size": 15.399999999999999, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/1855_Colton_Map_of_the_East_Indies_%28Singapore%2C_Thailand%2C_Borneo%2C_Malaysia%29_-_Geographicus_-_EastIndies-colton-1855.jpg/250px-1855_Colton_Map_of_the_East_Indies_%28Singapore%2C_Thailand%2C_Borneo%2C_Malaysia%29_-_Geographicus_-_EastIndies-colton-1855.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eIndonesia\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Indonesia Wikipedia Page Indonesia , officially the Republic of Indonesia , is a country in Southeast Asia and Oceania , between the Indian and Pacific oceans. Comprising over 17,000 islands , including Sumatra , Java , Sulawesi , and parts of Borneo and New Guinea , Indonesia is the world\u0027s largest archipelagic state and the 14th-largest country by area , at 1,904,569 square kilometres (735,358 square miles). With over 280 million people, Indonesia is the world\u0027s fourth-most-populo...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Infectious Diseases", "label": "Infectious Diseases", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Cutaneous_abscess_MRSA_staphylococcus_aureus_7826_lores.jpg/250px-Cutaneous_abscess_MRSA_staphylococcus_aureus_7826_lores.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eInfectious Diseases\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Infectious Diseases Wikipedia Page An infection is the invasion of tissues by pathogens , their multiplication, and the reaction of host tissues to the infectious agent and the toxins they produce. An infectious disease , also known as a transmissible disease or communicable disease , is an illness resulting from an infection.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "influenza", "label": "influenza", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Symptoms_of_influenza.svg/500px-Symptoms_of_influenza.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003einfluenza\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: influenza Wikipedia Page Influenza , commonly known as the flu , is an infectious disease caused by influenza viruses . Symptoms range from mild to severe and often include fever , runny nose , sore throat , muscle pain , headache , coughing , and fatigue . These symptoms begin one to four (typically two) days after exposure to the virus and last for about two to eight days. Diarrhea and vomiting can occur, particularly in children. Influenza may progress to pneumonia from the virus...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "informal settlements", "label": "informal settlements", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Soweto_township.jpg/250px-Soweto_township.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003einformal settlements\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: informal settlements Wikipedia Page Informal housing or informal settlement can include any form of housing , shelter , or settlement (or lack thereof) which is illegal, falls outside of government control or regulation, or is not afforded protection by the state. As such, the informal housing industry is part of the informal sector . Informal housing settlement in Soweto , South Africa\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "injuries", "label": "injuries", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/ e": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Coast_review_%281910%29_%2814760820941%29.jpg/500px-Coast_review_%281910%29_%2814760820941%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eInsurance\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Insurance Wikipedia Page Insurance is a means of protection from financial loss in which, in exchange for a fee , a party agrees to compensate another party in the event of a certain loss, damage, or injury. It is a form of risk management , primarily used to protect against the risk of a contingent or uncertain loss. An advertisement for a fire insurance company Norwich Union , showing the amount of assets in coverage and paid insurance (1910)\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Integrated landscape management", "label": "Integrated landscape management", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Little_Malvern_Hills_panorama.jpg/500px-Little_Malvern_Hills_panorama.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eIntegrated landscape management\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Integrated landscape management Wikipedia Page Landscape-scale conservation is a holistic approach to landscape management, aiming to reconcile the competing objectives of nature conservation and economic activities across a given landscape. Landscape-scale conservation may sometimes be attempted because of climate change . It can be seen as an alternative to site based conservation . Landscape scale conservation attempts to reconcile competing pressures on the designated Areas of O...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "intergenerational equity", "label": "intergenerational equity", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Grandpa_And_Grandchild_%28148457889%29.jpeg/330px-Grandpa_And_Grandchild_%28148457889%29.jpeg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eintergenerational equity\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: intergenerational equity Wikipedia Page Intergenerational equity in economic, psychological, and sociological contexts, is the idea of fairness or justice between generations. The concept can be applied to fairness in dynamics between children , youth , adults , and seniors . It can also be applied to fairness between generations currently living and future generations . Grandfather and grandchild\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "Intergovernmental Panel of Climate Change", "label": "Intergovernmental Panel of Climate Change", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Intergovernmental_Panel_on_Climate_Change_Logo.svg/250px-Intergovernmental_Panel_on_Climate_Change_Logo.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eIntergovernmental Panel of Climate Change\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: Intergovernmental Panel of Climate Change Wikipedia Page The Intergovernmental Panel on Climate Change ( IPCC ) is an intergovernmental body of the United Nations . Its job is to \"provide governments at all levels with scientific information that they can use to develop climate policies \". The World Meteorological Organization (WMO) and the United Nations Environment Programme (UNEP) set up the IPCC in 1988. The United Nations endorsed the creation of the IPCC later that year. It ha...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "internal migration", "label": "internal migration", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/The_Nyirangongo_volcano%2C_one_of_the_most_active_in_the_Great_Lakes_region%2C_erupted_on_Saturday%2C_May_22%2C_causing_the_displacement_of_populations_who_feared_for_their_safety_%2851229714585%29.jpg/250px-thumbnail.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003einternal migration\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: internal migration Wikipedia Page Internal migration or domestic migration is human migration within a country. Internal migration tends to be travel for education and for economic improvement or because of a natural disaster or civil disturbance, though a study based on the full formal economy of the United States found that the median post-move rise in income was only 1%. The impact from volcanic eruption of Mount Nyiragongo has caused domestic migration in Democratic Republic of ...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "international community", "label": "international community", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003einternational community\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: international community Wikipedia Page The international community is a term used in geopolitics and international relations to refer to a broad group of people and governments of the world.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "International Food Policy Research Institute", "label": "International Food Policy Research Institute", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/thumb/a/a2/IFPRI_Logo_ICON_Green_Web.png/130px-IFPRI_Logo_ICON_Green_Web.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eInternational Food Policy Research Institute\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: International Food Policy Research Institute Wikipedia Page The International Food Policy Research Institute ( IFPRI ) is an international research center focused on agriculture and food systems that provides research-based policy solutions to reduce poverty and end hunger and malnutrition throughout low- and middle-income countries in environmentally sustainable ways. For nearly 50 years, IFPRI has worked with policymakers, academics, non-governmental organizations , the private se...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "International Monetary Fund", "label": "International Monetary Fund", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/IMF-Seal_ENG_RGB.svg/250px-IMF-Seal_ENG_RGB.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eInternational Monetary Fund\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: International Monetary Fund Wikipedia Page The International Monetary Fund ( IMF ) is an international financial institution and a specialized agency of the United Nations , headquartered in Washington, D.C. It consists of 191 member countries, and its stated mission is \"working to foster global monetary cooperation, secure financial stability, facilitate international trade , promote high employment and sustainable economic growth, and reduce poverty around the world.\" The IMF acts...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "international trade", "label": "international trade", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Storck_Harbour_scene.jpg/250px-Storck_Harbour_scene.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003einternational trade\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: international trade Wikipedia Page International trade is the exchange of capital , goods , and services across international borders or territories because there is a need or want of goods or services.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "intersectionality", "label": "intersectionality", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Blank_Venn_diagram_purple_green_orange_01.svg/330px-Blank_Venn_diagram_purple_green_orange_01.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eintersectionality\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: intersectionality Wikipedia Page Intersectionality is an analytical framework for understanding how groups\u0027 and individuals\u0027 social and political identities result in unique combinations of discrimination and privilege . Examples of these intersecting and overlapping factors include gender , caste , sex , race , ethnicity , class , sexuality , religion , disability , physical appearance , and age . These factors can lead to both empowerment and oppression . An intersectional analysi...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "inundation", "label": "inundation", "shape": "dot", "size": 12.4, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Urban_flood_cropped.jpg/250px-Urban_flood_cropped.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003einundation\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: inundation Wikipedia Page A flood is an overflow of water ( or rarely other fluids ) that submerges land that is usually dry. In the sense of \"flowing water\", the word may also be applied to the inflow of the tide . Floods are of significant concern in agriculture , civil engineering and public health . Human changes to the environment often increase the intensity and frequency of flooding. Examples for human changes are land use changes such as deforestation and removal of wetlands...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "invasive species", "label": "invasive species", "shape": "dot", "size": 13.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Beaver_dam_in_Tierra_del_Fuego.jpg/250px-Beaver_dam_in_Tierra_del_Fuego.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003einvasive species\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: invasive species Wikipedia Page An invasive species is an introduced species that harms its new environment. Invasive species adversely affect habitats and bioregions , causing ecological , environmental , and/or economic damage. Since the 20th century, invasive species have become serious economic, social, and environmental threats worldwide. North American beaver ( Castor canadensis ) dam in Tierra del Fuego\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "invertebrates", "label": "invertebrates", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Invertebrate_montage_%282022%29.jpg/330px-Invertebrate_montage_%282022%29.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003einvertebrates\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: invertebrates Wikipedia Page Invertebrates are animals that neither develop nor retain a vertebral column (commonly known as a spine or backbone ), which evolved from the notochord . It is a paraphyletic grouping including all animals excluding the chordate subphylum Vertebrata , i.e. vertebrates . Well-known phyla of invertebrates include arthropods , molluscs , annelids , echinoderms , flatworms , cnidarians , and sponges .\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "involuntary migration", "label": "involuntary migration", "shape": "dot", "size": 10.6, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/20151030_Syrians_and_Iraq_refugees_arrive_at_Skala_Sykamias_Lesvos_Greece_2.jpg/250px-20151030_Syrians_and_Iraq_refugees_arrive_at_Skala_Sykamias_Lesvos_Greece_2.jpg\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003einvoluntary migration\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: involuntary migration Wikipedia Page Forced displacement (also forced migration or forced relocation ) is an involuntary or coerced movement of a person or people away from their home or home region. The UNHCR defines \"forced displacement\" as follows: displaced \"as a result of persecution, conflict, generalized violence or human rights violations\". Syrian and Iraqi migrants arriving in Lesbos, Greece, in 2015 seeking refuge.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "IPBES", "label": "IPBES", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Logo-ipbes.png/120px-Logo-ipbes.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eIPBES\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: IPBES Wikipedia Page The Intergovernmental Science-Policy Platform on Biodiversity and Ecosystem Services ( IPBES ) is an intergovernmental organization established to improve communication between science and policy rch term: Italy Wikipedia Page Italy , officially the Italian Republic , is a country in Southern and Western Europe . It consists of a peninsula that extends into the Mediterranean Sea , with the Alps on its northern land border, as well as nearly 800 islands , notably Sicily and Sardinia . Italy shares land borders with France to the west; Switzerland and Austria to the north; Slovenia to the east; and the two enclaves of Vatican City and San Marino . It is the tenth-largest country in Euro...\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff5555", "font": {"color": "#FFFFFF"}, "id": "IUCN Red List", "label": "IUCN Red List", "shape": "dot", "size": 11.2, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\u0027https://upload.wikimedia.org/wikipedia/en/thumb/e/ec/IUCN_Red_List.svg/250px-IUCN_Red_List.svg.png\u0027 style=\u0027max-width:120px;float:right;margin-left:10px;border-radius:4px\u0027\u003e\n            \u003ch3 style=\u0027margin:0 0 6px;color:#66b2ff;font-size:16px\u0027\u003eIUCN Red List\u003c/h3\u003e\n            \u003cdiv style=\u0027font-size:12px;color:#ddd;line-height:1.4;\u0027\u003esearch term: IUCN Red List Wikipedia Page The International Union for Conservation of Nature (IUCN) Red List of Threatened Species , also known as the IUCN Red List or Red Data Book , founded in 1964, is an inventory of the global conservation status and extinction risk of biological species . A series of Regional Red Lists , which assess the risk of extinction to species within a political management unit, are also produced by countries and organizations.\u003c/div\u003e\n        \u003c/div\u003e"}, {"color": "#ff9933", "font": {"color": "#FFFFFF"}, "id": "Jamaica", "label": "Jamaica", "shape": "dot", "size": 13.0, "title": "\n        \u003cdiv style=\u0027max-width:420px;color:#fff;font-family:system-ui,Helvetica,Arial;\u0027\u003e\n            \u003cimg src=\
